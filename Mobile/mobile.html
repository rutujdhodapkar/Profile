<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio -Rutuj Dhodapkar</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      font-family: 'Krona One', 'Doto', Arial, sans-serif;
      font-size: 2.2rem;
      letter-spacing: 0.01em;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    /* --- 3-dot menu styles --- */
    .menu-dot-social-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.7em;
      justify-content: flex-start; /* changed from center to left */
      width: 100%;
    }
    .menu-dot-container {
      position: fixed;
      top: 10px;
      left: 0;
      /* right: 0; */ /* Remove right: 0 for left alignment */
      margin-left: 10px; /* Add margin to left for spacing */
      margin-right: 0;
      z-index: 10002;
      display: flex;
      flex-direction: row;
      align-items: center;
      user-select: none;
      gap: 0.5em;
      justify-content: flex-start; /* changed from center to left */
      width: auto;
      max-width: 100vw;
      /* Remove width: 100vw; for left alignment */
    }
    .menu-dot-btn {
      background: #fff;
      border: none;
      outline: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.18);
      transition: background 0.18s;
      z-index: 10003;
    }
    .menu-dot-btn:hover, .menu-dot-btn:focus {
      background: rgb(255, 255, 255);
    }
    .menu-dot-svg {
      width: 20px;
      height: 20px;
      display: block;
    }
    .menu-dot-svg circle {
      fill: #000 !important;
    }
    .menu-dropdown {
      display: none;
      position: absolute;
      top: 48px;
      left: 0;
      transform: none;
      min-width: 120px;
      background: #fff;
      color: #111;
      border-radius: 1em;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      padding: 0.7em 0.2em;
      z-index: 10004;
      font-family: 'Doto', 'Krona One', Arial, sans-serif;
      font-size: 1rem;
      animation: menuFadeIn 0.18s;
      text-align: center;
      margin-left: 0; /* align with left edge */
    }
    .menu-dropdown.active {
      display: block;
      animation: menuFadeIn 0.18s;
    }
    @keyframes menuFadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .menu-dropdown-list {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .menu-dropdown-list li {
      margin: 0;
      padding: 0;
    }
    .menu-dropdown-list button {
      width: 100%;
      background: none;
      border: none;
      outline: none;
      color: #111;
      font-family: inherit;
      font-size: 1rem;
      text-align: center;
      padding: 0.7em 1em;
      border-radius: 0.7em;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      margin-bottom: 0.1em;
      font-weight: 600;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .menu-dropdown-list button:last-child {
      margin-bottom: 0;
    }
    .menu-dropdown-list button:hover, .menu-dropdown-list button:focus {
      background: #f0f0f0;
      color: #000;
    }
    /* Social buttons */
    .social-btns-bar {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.3em;
      margin-left: 0;
      justify-content: flex-start; /* changed from center to left */
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: box-shadow 0.18s, background 0.18s;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
      padding: 0;
      outline: none;
      z-index: 10003;
    }
    .social-btn:hover, .social-btn:focus {
      background: #f0f0f0;
      box-shadow: 0 4px 18px 0 rgba(0,0,0,0.18);
    }
    .social-btn svg,
    .social-btn img {
      width: 16px;
      height: 16px;
      display: block;
    }
    /* Rain pattern overlay styles */
    #rain-pattern-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s;
    }
    #rain-pattern-overlay.active {
      opacity: 1;
      pointer-events: none;
    }
    .main-center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;

      top: 0;
      left: 0;
      z-index: 2;

    }
    .main-message {

    .mdesc1 {
      font-size: 1rem;
      font-family: 'Doto', Arial, sans-serif;
      color: #fff;
      margin-bottom: 0.2em;
      margin-top: 0.2em;
      line-height: 1.4;
      max-width: 95vw;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    .name-box {
      background: #ffffffdb;
      color: #000;
      -webkit-backdrop-filter: blur(5px);

      max-width: 90vw;
      font-family: 'Krona One', 'Doto', Arial, sans-serif;
      text-align: center;
    }
    .typing-caret {
      display: inline-block;
      width: 0.55em;
      height: 0.55em;
      border-radius: 50%;
      background: #000;
      color: #000;
      margin-left: 0.15em;
      margin-bottom: 0.35em;
      animation: blink-caret 1s steps(1) infinite;
      font-weight: bold;
      font-size: inherit;
      opacity: 1;
      transition: opacity 0.2s;
      position: relative;
      left: 0.1ch;
      vertical-align: bottom;
    }
    @keyframes blink-caret {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .get-connected-container {
      margin-top: 1.2rem;
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7em;
      width: 100%;
    }
    .get-connected-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      font-family: 'Doto', 'Krona One', Arial, sans-serif;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 2em;
      padding: 0.45em 1.1em 0.45em 1em;

      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      position: relative;
      z-index: 2;

      backdrop-filter: blur(5px);
      user-select: none;
      overflow: hidden;
      width: 90vw;
      max-width: 320px;
      justify-content: center;
      text-align: center;
    }
    .get-connected-btn .light-effect {
      content: "";
      position: absolute;
      top: 0;
      left: -60%;
      width: 60%;
      height: 100%;

      left: 110%;

      color: #fff;
      border-color: #fff;
    }

      display: inline-block;

      position: relative;
    }
    .blogs-btn {

      border-radius: 2em;

      color: #000;
      border-color: #fff;

      width: 0.9em;
      height: 0.9em;
      vertical-align: middle;
      z-index: 2;
      position: relative;
    }
    /* Removed .circle-reveal and related styles */
    .content {
      position: relative;
      z-index: 2;

      font-family: 'Krona One', 'Doto', Arial, sans-serif;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 20vh;

    }
    /* Removed .circle-reveal.active ~ .content style */
    .number {
      display: none;
    }

      display: none;
    }
    .right-image-container {
      display: none !important;
    }
    .black-fade-overlay {
      position: fixed;
      z-index: 10000;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      opacity: 1;
      pointer-events: none;
      transition: opacity 1s linear;
    }
    .black-fade-overlay.transparent {
      opacity: 0;
      transition: opacity 1s linear;
    }
    .blur-overlay {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      opacity: 1;
      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);
      will-change: opacity;
    }
    .blur-overlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);
    }
    .project-transition-overlay {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -150px;
      height: 0;
      background: #fff;
      z-index: 10010;
      transition: height 0.6s cubic-bezier(.4,1.2,.6,1), bottom 0.6s cubic-bezier(.4,1.2,.6,1);
      pointer-events: none;
    }
    .project-transition-overlay.active {
      height: 100vh;
      bottom: 0;
      transition: height 0.6s cubic-bezier(.4,1.2,.6,1), bottom 0.6s cubic-bezier(.4,1.2,.6,1);
    }
    .bottom-center-prompt {
      position: fixed;
      left: 50%;
      bottom: 1.5vh;
      transform: translateX(-50%);
      z-index: 10020;
      background: #00000011;
      backdrop-filter: blur(8px);

      color: #fff;
      font-family: 'Doto', Arial, sans-serif;
      font-size: 0.98rem;

      border-radius: 2em;
      box-shadow: 0 2px 16px 0 #00000011;
      letter-spacing: 0.01em;
      text-align: center;
      pointer-events: none;
      user-select: none;
      opacity: 0.97;
      transition: opacity 0.3s;
      width: 90vw;
      max-width: 350px;
    }
    @media (min-width: 601px) {
      body {
        font-size: 2.2rem;
      }
      .main-message, .main-center-container, .bottom-center-prompt {
        max-width: 500px;
      }
    }
    @media (max-width: 400px) {
      .main-message, .main-center-container, .bottom-center-prompt {
        max-width: 98vw;
      }
      .name-box {
        font-size: 1.3rem;
      }
      .hello {
        font-size: 1.3rem;
      }
    }
    ::selection {
      background: #fff;
      color: #000;
    }
    /* Custom Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 10px;
      background: #00000000;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #ffffff 60%, #555 100%);

      border: 2px solid #00000000;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #ffffff 60%, #333 100%);
    }
    ::-webkit-scrollbar-track {
      background: #00000000;
      border-radius: 8px;
    }
    html {
      scrollbar-width: thin;
      scrollbar-color: #ededed #00000000;
    }
  </style>
  <script>

    window.addEventListener('beforeunload', function () {
      window.scrollTo(0, 0);

      setTimeout(function() {
        window.scrollTo(0, 0);
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }, 0);
    });
  </script>
</head>

  <script>
    // 3-dot menu logic
    (function() {
      const menuBtn = document.getElementById('menuDotBtn');
      const menuDropdown = document.getElementById('menuDropdown');
      let menuOpen = false;

      function openMenu() {
        menuDropdown.classList.add('active');
        menuOpen = true;
        // Trap focus inside menu for accessibility
        const firstBtn = menuDropdown.querySelector('button');
        if (firstBtn) firstBtn.focus();
      }
      function closeMenu() {
        menuDropdown.classList.remove('active');
        menuOpen = false;
      }
      menuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        if (menuOpen) {
          closeMenu();
        } else {
          openMenu();
        }
      });
      // Close menu on click outside
      document.addEventListener('mousedown', function(e) {
        if (menuOpen && !menuDropdown.contains(e.target) && e.target !== menuBtn) {
          closeMenu();
        }
      });
      // Close menu on Escape
      document.addEventListener('keydown', function(e) {
        if (menuOpen && e.key === 'Escape') {
          closeMenu();
        }
      });

      // Menu item actions
      document.getElementById('menuHomeBtn').onclick = function(e) {
        closeMenu();
        // Do nothing (stay on home)
      };
      document.getElementById('menuAboutBtn').onclick = function(e) {
        closeMenu();
        window.location.href = "detailmobile.html";
      };
      document.getElementById('menuProjectsBtn').onclick = function(e) {
        closeMenu();
        // Custom transition: reveal from bottom 150px, then redirect
        var overlay = document.getElementById('projectTransitionOverlay');
        if (overlay) {
          overlay.classList.add('active');
          setTimeout(function() {
            window.location.href = "detailmobile.html";
          }, 650);
        } else {
          window.location.href = "detailmobile.html";
        }
      };
      document.getElementById('menuContactBtn').onclick = function(e) {
        closeMenu();
        window.location.href = "contact.html";
      };
    })();

    // Black overlay fade out for 1s on load
    window.addEventListener('DOMContentLoaded', function() {
      const blackFade = document.getElementById('blackFadeOverlay');
      setTimeout(() => {
        blackFade.classList.add('transparent');
      }, 10);
      setTimeout(() => {
        blackFade.style.display = 'none';
      }, 1010);
    });

    // Blur out animation on load
    window.addEventListener('DOMContentLoaded', function() {
      const blur = document.getElementById('blurOverlay');
      setTimeout(() => {
        blur.classList.add('hide');
      }, 900);
      setTimeout(() => {
        blur.style.display = 'none';
      }, 2200);
    });

    // Fetch name, mdesc1 from GitHub raw CSV and use for typing animation and description
    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv', {cache: "no-store"})
      .then(response => {
        if (!response.ok) {
          window.location.href = "error.html";
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        const rows = data.split('\n').filter(row => row.trim().length > 0);
        const headers = rows[0].split(',');
        const nameIndex = headers.indexOf('name');
        const mdesc1Index = headers.indexOf('mdesc1');
        if (nameIndex === -1 || rows.length < 2) {
          window.location.href = "error.html";
          return;
        }
        let nameToType = "";
        let mdesc1 = "";
        for (let i = 1; i < rows.length; ++i) {
          const cols = rows[i].split(',');
          if (cols.length > nameIndex) {
            nameToType = cols[nameIndex].trim();
            if (mdesc1Index !== -1 && cols.length > mdesc1Index) {
              mdesc1 = cols[mdesc1Index].trim();
            }
            break;
          }
        }
        if (!nameToType) {
          window.location.href = "error.html";
          return;
        }

        // Typing animation for name
        const typedNameElem = document.getElementById('typed-name');
        const caretElem = document.querySelector('.typing-caret');
        let idx = 0;
        let caretStableTimeout = null;
        let caretHideTimeout = null;

        const baseDelays = Array.from(nameToType).map(char => char === ' ' ? 920 : 300);

        function setCaretStable() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "1";
        }
        function setCaretBlinking() {
          caretElem.style.animation = "blink-caret 1s steps(1) infinite";
          caretElem.style.opacity = "1";
        }
        function hideCaret() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "0";
        }

        function typeName() {
          if (idx <= nameToType.length) {
            typedNameElem.textContent = nameToType.slice(0, idx);
            if (idx < nameToType.length) {
              setCaretStable();
              if (caretStableTimeout) clearTimeout(caretStableTimeout);
              caretStableTimeout = setTimeout(setCaretBlinking, 500);

              let delay = baseDelays[idx] || 300;
              idx++;
              setTimeout(typeName, delay);
            } else {
              setCaretBlinking();
              if (caretHideTimeout) clearTimeout(caretHideTimeout);
              caretHideTimeout = setTimeout(hideCaret, 5000);
            }
          }
        }
        setTimeout(typeName, 700);

        // Show mdesc1
        if (mdesc1) {
          const mdesc1Elem = document.getElementById('mdesc1');
          mdesc1Elem.textContent = mdesc1;
          mdesc1Elem.style.display = '';
        }
      })
      .catch(error => {
        window.location.href = "error.html";
      });

    // Removed circle reveal scroll logic

    setTimeout(function() {
      var overlay = document.getElementById('rain-pattern-overlay');
      if (overlay) {
        if (!overlay.hasChildNodes()) {
          var obj = document.createElement('object');
          obj.type = 'text/html';
          obj.data = 'animations/rain pattern.html';
          obj.style.width = '100vw';
          obj.style.height = '100vh';
          obj.style.pointerEvents = 'none';
          obj.style.display = 'block';
          obj.style.position = 'absolute';
          obj.style.top = '0';
          obj.style.left = '0';
          overlay.appendChild(obj);
        }
        overlay.classList.add('active');
      }
    }, 5000);
    // Listen for user typing "help" anywhere on the page
    (function() {
      let buffer = '';
      let timeout = null;

      document.addEventListener('keydown', function(e) {
        if (e.key.length === 1 && /^[a-zA-Z]$/.test(e.key)) {
          buffer += e.key.toLowerCase();
          if (buffer.length > 4) buffer = buffer.slice(-4);

          if (buffer === 'help') {
            window.location.href = 'resume.html';
            buffer = '';
          }

          clearTimeout(timeout);
          timeout = setTimeout(() => { buffer = ''; }, 2000);
        }
      });
    })();
  </script>
