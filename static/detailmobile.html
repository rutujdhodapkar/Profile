<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Version - Under Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Krona One', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .main-message {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
    }
    .beta-message {
      font-size: 1.1rem;
      margin-bottom: 2.2rem;
      color: #fff;
      opacity: 0.85;
    }
    .beta-btn {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 32px;
      padding: 0.9em 2.2em;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    .beta-btn:hover, .beta-btn:focus {
      background: #eaeaea;
      color: #111;
      transform: translateY(-2px) scale(1.03);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="main-message">I'm tired of developing the mobile version.</div>
  <div class="beta-message">It’s already over 10k lines of code, and I still have so many ideas left to build.</div>
  <div class="beta-message">If you wanna collab and create something massive, hit me up.</div>
  <div class="beta-message">The mobile version's still in development, but if you're down to check it out —></div>
  <button class="beta-btn" onclick="window.location.href='Main.html'">Go to Beta Version ></button>
  
</body>
</html>
