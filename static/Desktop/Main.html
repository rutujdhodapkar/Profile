 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio -Rutuj Dhodapkar</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      background: #0f0f0f;
      color: #fff;  
      min-height: 200vh;
      margin: 0;
      font-family: 'Krona One', 'BitmapFont', Arial, sans-serif;
      font-size: 2.8rem;
      letter-spacing: 0.01em;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    /* --- 3-dot menu styles --- */
    .menu-dot-social-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1.1em;
    }
    .menu-dot-container {
      position: fixed;
      top: 28px;
      left: 32px;
      z-index: 10002;
      display: flex;
      flex-direction: row;
      align-items: center;
      user-select: none;
      gap: 0.7em;
    }
    .menu-dot-btn {
      background: #fff; /* Changed to white */
      border: none;
      outline: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.18);
      transition: background 0.18s;
      z-index: 10003;
    }
    .menu-dot-btn:hover, .menu-dot-btn:focus {
      background: rgb(255, 255, 255);
    }
    .menu-dot-svg {
      width: 28px;
      height: 28px;
      display: block;
    }
    .menu-dot-svg circle {
      fill: #000 !important; /* Make the dots black for contrast on white button */
    }
    .menu-dropdown {
      display: none;
      position: absolute;
      top: 56px;
      left: 0;
      min-width: 170px;
      background: #fff;
      color: #111;
      border-radius: 1em;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      padding: 0.7em 0.2em;
      z-index: 10004;
      font-family: 'BitmapFont', 'Krona One', Arial, sans-serif;
      font-size: 1.1rem;
      animation: menuFadeIn 0.18s;
    }
    .menu-dropdown.active {
      display: block;
      animation: menuFadeIn 0.18s;
    }
    @keyframes menuFadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .menu-dropdown-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .menu-dropdown-list li {
      margin: 0;
      padding: 0;
    }
    .menu-dropdown-list button {
      width: 100%;
      background: none;
      border: none;
      outline: none;
      color: #111;
      font-family: inherit;
      font-size: 1.1rem;
      text-align: left;
      padding: 0.7em 1.5em;
      border-radius: 0.7em;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      margin-bottom: 0.1em;
      font-weight: 600;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .menu-dropdown-list button:last-child {
      margin-bottom: 0;
    }
    .menu-dropdown-list button:hover, .menu-dropdown-list button:focus {
      background: #f0f0f0;
      color: #000;
    }
    /* Social buttons */
    .social-btns-bar {
      display: none !important;
    }
    .social-btn {
      display: none !important;
    }
    @media (max-width: 600px) {
      .menu-dot-container {
        top: 12px;
        left: 10px;
        gap: 0.3em;
      }
      .menu-dot-btn {
        width: 38px;
        height: 38px;
      }
      .menu-dot-svg {
        width: 20px;
        height: 20px;
      }
      .menu-dropdown {
        min-width: 120px;
        font-size: 0.95rem;
      }
      .social-btn {
        width: 34px;
        height: 34px;
      }

    }
    /* Rain pattern overlay styles */
    #rain-pattern-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s;
    }
    #rain-pattern-overlay.active {
      opacity: 1;
      pointer-events: none;
    }
    .main-center-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
    .main-message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      z-index: 2;
      pointer-events: auto;
      margin-left: 6vw;
    }
    .hello {
      font-size: 3.2rem;
      margin-bottom: 1.2rem;
      line-height: 1.1;
      font-family: 'Krona One', 'BitmapFont', Arial, sans-serif;
    }
    .mdesc1 {
      font-size: 1.25rem;
      font-family: 'BitmapFont', Arial, sans-serif;
      color: #fff;
      margin-bottom: 0.2em;
      margin-top: 0.2em;
      line-height: 1.4;
      max-width: 700px;
      /* Responsive font size for mobile */
    }
    @media (max-width: 600px) {
      .mdesc1 {
        font-size: 1.02rem;
        max-width: 95vw;
      }
    }
    .name-box {
      background: #ffffffdb;
      color: #000;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      padding: 0.5em 0.5em 0.5em 1.2em;
      border-radius: 0.45em;
      font-size: 3.2rem;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
      min-width: 2ch;
      position: relative;
      white-space: pre;
      max-width: fit-content;
      font-family: 'Krona One', 'BitmapFont', Arial, sans-serif;
    }
    .typing-caret {
      display: inline-block;
      width: 0.55em;
      height: 0.55em;
      border-radius: 50%;
      background: #000;
      color: #000;
      margin-left: 0.15em;
      margin-bottom: 0.35em;
      animation: blink-caret 1s steps(1) infinite;
      font-weight: bold;
      font-size: inherit;
      opacity: 1;
      transition: opacity 0.2s;
      position: relative;
      left: 0.1ch;
      vertical-align: bottom;
    }
    @keyframes blink-caret {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .get-connected-container {
      margin-top: 2.2rem;
      pointer-events: auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.7em;
    }
    .get-connected-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      font-family: 'BitmapFont', 'Krona One', Arial, sans-serif;
      font-size: 1.25rem;
      font-weight: bold;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 2em;
      padding: 0.55em 1.5em 0.55em 1.2em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 16px 0 #00000011;
      backdrop-filter: blur(5px);
      user-select: none;
      overflow: hidden;
    }
    .get-connected-btn .light-effect {
      content: "";
      position: absolute;
      top: 0;
      left: -60%;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.151) 0%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0.195) 100%);
      opacity: 0.85;
      pointer-events: none;
      z-index: 1;
      transform: skewX(-18deg);
      transition: left 0.45s cubic-bezier(.4,1.2,.6,1);
    }
    .get-connected-btn:hover .light-effect,
    .get-connected-btn:focus .light-effect {
      left: 110%;
      transition: left 0.45s cubic-bezier(.4,1.2,.6,1);
    }
    .get-connected-btn:hover, .get-connected-btn:focus {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-color: #fff;
    }
    .arrow-inside-btn {
      display: inline-block;
      width: 1.3em;
      height: 1.3em;
      vertical-align: middle;
      z-index: 2;
      position: relative;
    }
    .blogs-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6em;
      font-family: 'BitmapFont', 'Krona One', Arial, sans-serif;
      font-size: 1.13rem;
      font-weight: bold;
      color: #000;
      background: #fff;
      border: 2px solid #fff;
      border-radius: 2em;
      padding: 0.48em 1.3em 0.48em 1.1em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
      user-select: none;
      overflow: hidden;
    }
    .blogs-btn:hover, .blogs-btn:focus {
      background: #f5f5f5;
      color: #000;
      border-color: #fff;
    }
    .arrow-topright-btn {
      display: inline-block;
      width: 1.1em;
      height: 1.1em;
      vertical-align: middle;
      z-index: 2;
      position: relative;
    }
    @media (max-width: 600px) {
      .menu-dot-container {
        top: 12px;
        left: 10px;
        gap: 0.3em;
      }
      .menu-dot-btn {
        width: 38px;
        height: 38px;
      }
      .menu-dot-svg {
        width: 20px;
        height: 20px;
      }
      .menu-dropdown {
        min-width: 120px;
        font-size: 0.95rem;
      }
      .get-connected-btn {
        font-size: 1rem;
        padding: 0.45em 1.1em 0.45em 1em;
      }
      .arrow-inside-btn {
        width: 1em;
        height: 1em;
      }
      .blogs-btn {
        font-size: 0.95rem;
        padding: 0.38em 1em 0.38em 0.8em;
      }
      .arrow-topright-btn {
        width: 0.9em;
        height: 0.9em;
      }
    }

    /* --- MODIFIED CIRCLE REVEAL STYLES --- */
    /* .circle-reveal and related styles can be removed if desired, but left for now in case of future use */
    .circle-reveal {
      display: none !important;
    }
    .content {
      position: relative;
      z-index: 2;
      color: #111;
      font-family: 'Krona One', 'BitmapFont', Arial, sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-top: 40vh;
      transition: color 0.5s;

    }
    .number {
      position: fixed;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);

      font-weight: 900;

      opacity: 0.3;

    }

    .sign-up-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 2em;
      padding: 0.5em 1.2em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      z-index: 3;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
    }
    .sign-up-btn:hover, .sign-up-btn:focus {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-color: #fff;
    }
    .arrow-topright-signup {
      display: inline-block;
      width: 1em;
      height: 1em;
      vertical-align: middle;
      z-index: 2;
      position: relative;
    }

    /* Removed .scroll-prompt and related styles */

    .black-fade-overlay {
      position: fixed;
      z-index: 10000;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      opacity: 1;
      pointer-events: none;
      transition: opacity 1s linear;
    }
    .black-fade-overlay.transparent {
      opacity: 0;
      transition: opacity 1s linear;
    }

    .blur-overlay {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      opacity: 1;
      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);
      will-change: opacity;
    }
    .blur-overlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);
    }
    .project-transition-overlay {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -150px;
      height: 0;
      background: #fff;
      z-index: 10010;
      transition: height 0.6s cubic-bezier(.4,1.2,.6,1), bottom 0.6s cubic-bezier(.4,1.2,.6,1);
      pointer-events: none;
    }
    .project-transition-overlay.active {
      height: 100vh;
      bottom: 0;
      transition: height 0.6s cubic-bezier(.4,1.2,.6,1), bottom 0.6s cubic-bezier(.4,1.2,.6,1);
    }

   
    /* Bottom center prompt style */
    .bottom-center-prompt {
      position: fixed;
      left: 50%;
      bottom: 3.5vh;
      transform: translateX(-50%);
      z-index: 10020;
      background: #00000011;
      backdrop-filter: blur(8px);
      border: 2px solid #ffffff; /* Increased border thickness from 1px to 3px */
      color: #fff;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.15rem;
      padding: 0.7em 1.7em;
      border-radius: 2em;
      box-shadow: 0 2px 16px 0 #00000011;
      letter-spacing: 0.01em;
      text-align: center;
      pointer-events: none;
      user-select: none;
      opacity: 0.97;
      transition: opacity 0.3s;
    }
    @media (max-width: 600px) {
      .bottom-center-prompt {
        font-size: 0.98rem;
        padding: 0.5em 1.1em;
        bottom: 1.5vh;
      }
    }
  </style>

      <div class="hello">Hello There!!!</div>
      <div style="font-size: 3.2rem; font-weight: bold; font-family: 'Krona One', Arial, sans-serif;">
        I'm <span class="name-box"><b id="typed-name"></b><span class="typing-caret"></span></span>

  <script>
    // 3-dot menu logic
    (function() {
      const menuBtn = document.getElementById('menuDotBtn');
      const menuDropdown = document.getElementById('menuDropdown');
      let menuOpen = false;

      function openMenu() {
        menuDropdown.classList.add('active');
        menuOpen = true;
        // Trap focus inside menu for accessibility
        const firstBtn = menuDropdown.querySelector('button');
        if (firstBtn) firstBtn.focus();
      }
      function closeMenu() {
        menuDropdown.classList.remove('active');
        menuOpen = false;
      }
      menuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        if (menuOpen) {
          closeMenu();
        } else {
          openMenu();
        }
      });
      // Close menu on click outside
      document.addEventListener('mousedown', function(e) {
        if (menuOpen && !menuDropdown.contains(e.target) && e.target !== menuBtn) {
          closeMenu();
        }
      });
      // Close menu on Escape
      document.addEventListener('keydown', function(e) {
        if (menuOpen && e.key === 'Escape') {
          closeMenu();
        }
      });

      // Menu item actions
      document.getElementById('menuHomeBtn').onclick = function(e) {
        closeMenu();
        // Do nothing (stay on home)
      };
      document.getElementById('menuAboutBtn').onclick = function(e) {
        closeMenu();
        window.location.href = "detail.html";
      };
      document.getElementById('menuProjectsBtn').onclick = function(e) {
        closeMenu();
        // Custom transition: reveal from bottom 150px, then redirect
        var overlay = document.getElementById('projectTransitionOverlay');
        if (overlay) {
          overlay.classList.add('active');
          setTimeout(function() {
            window.location.href = "detail.html";
          }, 650);
        } else {
          window.location.href = "detail.html";
        }
      };
      document.getElementById('menuContactBtn').onclick = function(e) {
        closeMenu();
        window.location.href = "contact.html";
      };
    })();

    // Black overlay fade out for 1s on load
    window.addEventListener('DOMContentLoaded', function() {
      const blackFade = document.getElementById('blackFadeOverlay');
      setTimeout(() => {
        blackFade.classList.add('transparent');
      }, 10);
      setTimeout(() => {
        blackFade.style.display = 'none';
      }, 1010);
    });

    // Blur out animation on load
    window.addEventListener('DOMContentLoaded', function() {
      const blur = document.getElementById('blurOverlay');
      setTimeout(() => {
        blur.classList.add('hide');
      }, 900);
      setTimeout(() => {
        blur.style.display = 'none';
      }, 2200);
    });

    // Fetch name, mdesc1 from GitHub raw CSV and use for typing animation and description
    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv', {cache: "no-store"})
      .then(response => {
        if (!response.ok) {
          // If response is not ok, redirect to error.html
          window.location.href = "error.html";
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        const rows = data.split('\n').filter(row => row.trim().length > 0);
        const headers = rows[0].split(',');
        const nameIndex = headers.indexOf('name');
        const mdesc1Index = headers.indexOf('mdesc1');
        if (nameIndex === -1 || rows.length < 2) {
          // If data is not as expected, redirect to error.html
          window.location.href = "error.html";
          return;
        }
        let nameToType = "";
        let mdesc1 = "";
        for (let i = 1; i < rows.length; ++i) {
          const cols = rows[i].split(',');
          if (cols.length > nameIndex) {
            nameToType = cols[nameIndex].trim();
            if (mdesc1Index !== -1 && cols.length > mdesc1Index) {
              mdesc1 = cols[mdesc1Index].trim();
            }
            break;
          }
        }
        if (!nameToType) {
          // If name is not found, redirect to error.html
          window.location.href = "error.html";
          return;
        }

        // Typing animation for name
        const typedNameElem = document.getElementById('typed-name');
        const caretElem = document.querySelector('.typing-caret');
        let idx = 0;
        let caretStableTimeout = null;
        let caretHideTimeout = null;

        const baseDelays = Array.from(nameToType).map(char => char === ' ' ? 920 : 300);

        function setCaretStable() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "1";
        }
        function setCaretBlinking() {
          caretElem.style.animation = "blink-caret 1s steps(1) infinite";
          caretElem.style.opacity = "1";
        }
        function hideCaret() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "0";
        }

        function typeName() {
          if (idx <= nameToType.length) {
            typedNameElem.textContent = nameToType.slice(0, idx);
            if (idx < nameToType.length) {
              setCaretStable();

            } else {

  <script>
    (function() {
      let box = document.getElementById('fullscreen-black-box');
      let messageEl = document.getElementById('ai-message');
      let lastScroll = window.scrollY;
      let ticking = false;
      const message = "";
      let typingTimeout;
      let cursorSpan;
      let redirectTimeout = null;
      let hasRedirected = false;

      function showMessageWithTyping() {
        if (!messageEl) return;
        messageEl.textContent = '';
        if (cursorSpan) cursorSpan.remove();
        let i = 0;
        function typeChar() {
          if (i <= message.length) {
            messageEl.textContent = message.slice(0, i);
            if (!cursorSpan) {
              cursorSpan = document.createElement('span');
              cursorSpan.className = 'typing-cursor';
              cursorSpan.textContent = '|';
              messageEl.appendChild(cursorSpan);
            }
            i++;
            typingTimeout = setTimeout(typeChar, 45);
          } else {
            if (cursorSpan) cursorSpan.remove();
          }
        }
        typeChar();
      }

      function clearMessage() {
        if (typingTimeout) clearTimeout(typingTimeout);
        if (messageEl) messageEl.textContent = '';
        if (cursorSpan) cursorSpan.remove();
      }

      function onScroll() {
        let currentScroll = window.scrollY;
        if (currentScroll > lastScroll) {
          // Scrolling down
          box.classList.add('active');
          setTimeout(showMessageWithTyping, 120); // Wait for font animation
        } else if (currentScroll < lastScroll) {
          // Scrolling up
          box.classList.remove('active');
          clearMessage();
          // Cancel redirect if user scrolls up before redirect
          if (redirectTimeout) {
            clearTimeout(redirectTimeout);
            redirectTimeout = null;
          }
        }
        lastScroll = currentScroll;
        ticking = false;
      }

      window.addEventListener('scroll', function() {
        if (!ticking) {
          window.requestAnimationFrame(onScroll);
          ticking = true;
        }
      });

      // Listen for the transition end to know when box covers full screen
      box.addEventListener('transitionend', function(e) {
        if (
          e.propertyName === 'bottom' &&
          box.classList.contains('active') &&
          !hasRedirected
        ) {
          // Now box covers full screen, start 1s timer to redirect
          redirectTimeout = setTimeout(function() {
            hasRedirected = true;
            window.location.href = "detail.html";
          }, 500);
        }
      });

      // On page load, ensure message is hidden
      clearMessage();
    })();
  </script>
