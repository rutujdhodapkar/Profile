<html lang="en">
<head>

  <title>Portfolio -Rutuj Dhodapkar</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      background: #0f0f0f;
      color: #fff;  
      min-height: 200vh;
      margin: 0;
      font-family: 'Krona One', 'BitmapFont', Arial, sans-serif;
      font-size: 2.8rem;
      letter-spacing: 0.01em;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
   
    #rain-pattern-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      opacity: 1;
      /* show immediately, no transition */
      transition: none;
    }
    #rain-pattern-overlay.active {
      opacity: 1;
      pointer-events: none;
    }
    .main-center-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
    .main-message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      z-index: 2;
      pointer-events: auto;
      margin-left: 6vw;
    }
    .hello {
      font-size: 3.2rem;
      margin-bottom: 1.2rem;
      line-height: 1.1;
      font-family: 'Krona One', 'BitmapFont', Arial, sans-serif;
    }
    .mdesc1 {
      font-size: 1.25rem;
      font-family: 'BitmapFont', Arial, sans-serif;
      color: #fff;
      margin-bottom: 0.2em;
      margin-top: 0.2em;
      line-height: 1.4;
      max-width: 700px;
    }
    @media (max-width: 600px) {
      .mdesc1 {
        font-size: 1.02rem;
        max-width: 95vw;
      }
    }
    .name-box {
      background: #ffffffdb;
      color: #0f0f0f;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      padding: 0.5em 0.5em 0.5em 1.2em;
      border-radius: 0.45em;
      font-size: 3.2rem;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 2px 16px 0 #00000014;
      min-width: 2ch;
      position: relative;
      white-space: pre;
      max-width: fit-content;
      font-family: 'Krona One', 'BitmapFont', Arial, sans-serif;
    }
    .typing-caret {
      display: inline-block;
      width: 0.55em;
      height: 0.55em;
      border-radius: 50%;
      background: #0f0f0f;
      color: #0f0f0f;
      margin-left: 0.15em;
      margin-bottom: 0.35em;
      animation: blink-caret 1s steps(1) infinite;
      font-weight: bold;
      font-size: inherit;
      opacity: 1;
      transition: opacity 0.2s;
      position: relative;
      left: 0.1ch;
      vertical-align: bottom;
    }
    @keyframes blink-caret {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .content {
      position: relative;
      z-index: 2;
      color: #111;
      font-family: 'Krona One', 'BitmapFont', Arial, sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-top: 40vh;
      transition: color 0.5s;
      pointer-events: none;
    }
    .number {
      position: fixed;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 220px;
      font-weight: 900;
      color: transparent;
      -webkit-text-stroke: 2px #ffff;
      opacity: 0.3;
      z-index: 2002;
    }
    .black-fade-overlay {
      display: none !important;
    }
    .blur-overlay {
      display: none !important;
    }
    .project-transition-overlay {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -150px;
      height: 0;
      background: #fff;
      z-index: 10010;
      transition: height 0.6s cubic-bezier(.4,1.2,.6,1), bottom 0.6s cubic-bezier(.4,1.2,.6,1);
      pointer-events: none;
    }
    .project-transition-overlay.active {
      height: 100vh;
      bottom: 0;
      transition: height 0.6s cubic-bezier(.4,1.2,.6,1), bottom 0.6s cubic-bezier(.4,1.2,.6,1);
    }
    .bottom-center-prompt {
      position: fixed;
      left: 50%;
      bottom: 3.5vh;
      transform: translateX(-50%);
      z-index: 13;
      background: #00000011;
      backdrop-filter: blur(8px);
      border: 2px solid #ffffff;
      color: #fff;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.15rem;
      padding: 0.7em 1.7em;
      border-radius: 2em;
      box-shadow: 0 2px 16px 0 #00000011;
      letter-spacing: 0.01em;
      text-align: center;
      pointer-events: none;
      user-select: none;
      opacity: 0.97;
      transition: opacity 0.3s;
    }
    @media (max-width: 600px) {
      .bottom-center-prompt {

<body>
  <!-- Black fade overlay for 1s fade out (REMOVED on start) -->
  <div class="black-fade-overlay" id="blackFadeOverlay" style="display:none"></div>
  <!-- Rain pattern overlay (SHOWN IMMEDIATELY) -->
  <div id="rain-pattern-overlay"></div>
  <div class="blur-overlay" id="blurOverlay" style="display:none"></div>
  <!-- Project transition overlay for Projects menu click -->
  <div class="project-transition-overlay" id="projectTransitionOverlay"></div>

  <div class="main-center-container">
    <div class="main-message">
      <div class="hello">Hello There!!!</div>
      <div style="font-size: 3.2rem; font-weight: bold; font-family: 'Krona One', Arial, sans-serif;">
        I'm <span class="name-box"><b id="typed-name"></b><span class="typing-caret"></span></span>
      </div>
      <div id="mdesc1" class="mdesc1" style="display:none;"></div>
      <div style="font-size: 1.1rem; color: #fff; margin-top: 0.2em; margin-bottom: 0.2em; font-family: 'BitmapFont', Arial, sans-serif;">
        Building systems that can talk think and improve itself.
      </div>
    </div>
  </div>

  <script>
    // Fetch name, mdesc1 from GitHub raw CSV and use for typing animation and description
    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv', {cache: "no-store"})
      .then(response => {
        if (!response.ok) {
          window.location.href = "error.html";
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        const rows = data.split('\n').filter(row => row.trim().length > 0);
        const headers = rows[0].split(',');
        const nameIndex = headers.indexOf('name');
        const mdesc1Index = headers.indexOf('mdesc1');
        if (nameIndex === -1 || rows.length < 2) {
          window.location.href = "error.html";
          return;
        }
        let nameToType = "";
        let mdesc1 = "";
        for (let i = 1; i < rows.length; ++i) {
          const cols = rows[i].split(',');
          if (cols.length > nameIndex) {
            nameToType = cols[nameIndex].trim();
            if (mdesc1Index !== -1 && cols.length > mdesc1Index) {
              mdesc1 = cols[mdesc1Index].trim();
            }
            break;
          }
        }
        if (!nameToType) {
          window.location.href = "error.html";
          return;
        }
        const typedNameElem = document.getElementById('typed-name');
        const caretElem = document.querySelector('.typing-caret');
        let idx = 0;
        let caretStableTimeout = null;
        let caretHideTimeout = null;
        const baseDelays = Array.from(nameToType).map(char => char === ' ' ? 920 : 300);
        function setCaretStable() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "1";
        }
        function setCaretBlinking() {
          caretElem.style.animation = "blink-caret 1s steps(1) infinite";
          caretElem.style.opacity = "1";
        }
        function hideCaret() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "0";
        }
        function typeName() {
          if (idx <= nameToType.length) {
            typedNameElem.textContent = nameToType.slice(0, idx);
            if (idx < nameToType.length) {
              setCaretStable();
              if (caretStableTimeout) clearTimeout(caretStableTimeout);
              caretStableTimeout = setTimeout(setCaretBlinking, 500);
              let delay = baseDelays[idx] || 300;
              idx++;
              setTimeout(typeName, delay);
            } else {
              setCaretBlinking();
              if (caretHideTimeout) clearTimeout(caretHideTimeout);
              caretHideTimeout = setTimeout(hideCaret, 5000);
            }
          }
        }
        setTimeout(typeName, 700);
        if (mdesc1) {
          const mdesc1Elem = document.getElementById('mdesc1');
          mdesc1Elem.textContent = mdesc1;
          mdesc1Elem.style.display = '';
        }
      })
      .catch(error => {
        window.location.href = "error.html";
      });

    // --- RAIN PATTERN OVERLAY FRAME LOGIC: Show Frame Immediately ---
    (function() {
      const overlay = document.getElementById('rain-pattern-overlay');
      let rainFrameLoaded = false;
      let currentFrame = null;

      // Create and mount frame IMMEDIATELY
      function mountRainFrame() {
        if (!rainFrameLoaded && overlay && !currentFrame) {
          const obj = document.createElement('object');
          obj.type = 'text/html';
          obj.data = 'animations/rain pattern.html';
          obj.style.width = '100vw';
          obj.style.height = '100vh';
          obj.style.pointerEvents = 'none';
          obj.style.display = 'block';
          obj.style.position = 'absolute';
          obj.style.top = '0';
          obj.style.left = '0';
          overlay.appendChild(obj);
          overlay.classList.add('active');
          rainFrameLoaded = true;
          currentFrame = obj;
        }
      }
      // Remove frame to free up memory (if desired)
      function unmountRainFrame() {
        if (overlay && currentFrame) {
          overlay.classList.remove('active');
          overlay.removeChild(currentFrame);
          currentFrame = null;
          rainFrameLoaded = false;
        }
      }

      // Instead of observing, just mount immediately
      while (overlay && overlay.firstChild) overlay.removeChild(overlay.firstChild);
      overlay.classList.remove('active');
      mountRainFrame();

      // Defensive: on page hide/unload, always clean up
      window.addEventListener('beforeunload', function() {
        unmountRainFrame();
      });
    })();
    // --- END RAIN PATTERN OVERLAY FRAME LOGIC ---
  </script>
</body>
<script>
  // Listen for user typing "help" anywhere on the page
  (function() {
    let buffer = '';
    let timeout = null;
    document.addEventListener('keydown', function(e) {
      if (e.key.length === 1 && /^[a-zA-Z]$/.test(e.key)) {
        buffer += e.key.toLowerCase();
        if (buffer.length > 4) buffer = buffer.slice(-4);
        if (buffer === 'help') {
          window.location.href = 'resume.html';
          buffer = '';
        }
        clearTimeout(timeout);
        timeout = setTimeout(() => { buffer = ''; }, 2000);
      }
    });
  })();
</script>

<style>
  #fullscreen-black-box {

    height: 100vh;
    background: #ffffff;
    z-index: 999999;

    font-size: 8vw;

    will-change: opacity, transform;
    user-select: none;
  }
  #fullscreen-black-box.active #ai-message {
    opacity: 1;
    transform: translateY(0) scale(1);
    transition-delay: 0.1s;
  }
  #fullscreen-black-box:not(.active) #ai-message {
    opacity: 0;

    transition-delay: 0s;
  }
  .typing-cursor {
    display: inline-block;
    width: 1ch;

  }

    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

    #ai-message {
      font-size: 11vw;
    }
  }

<div id="fullscreen-black-box">
  <span id="ai-message"></span>
</div>
<script>
  (function() {
    let box = document.getElementById('fullscreen-black-box');
    let messageEl = document.getElementById('ai-message');
    let lastScroll = window.scrollY;
    let ticking = false;
    const message = "";
    let typingTimeout;
    let cursorSpan;
    let redirectTimeout = null;
    let hasRedirected = false;
    function showMessageWithTyping() {
      if (!messageEl) return;
      messageEl.textContent = '';
      if (cursorSpan) cursorSpan.remove();
      let i = 0;
      function typeChar() {
        if (i <= message.length) {
          messageEl.textContent = message.slice(0, i);
          if (!cursorSpan) {
            cursorSpan = document.createElement('span');
            cursorSpan.className = 'typing-cursor';
            cursorSpan.textContent = '|';
            messageEl.appendChild(cursorSpan);
          }
          i++;
          typingTimeout = setTimeout(typeChar, 45);
        } else {
          if (cursorSpan) cursorSpan.remove();
        }
      }
      typeChar();
    }
    function clearMessage() {
      if (typingTimeout) clearTimeout(typingTimeout);
      if (messageEl) messageEl.textContent = '';
      if (cursorSpan) cursorSpan.remove();
    }
    function onScroll() {
      let currentScroll = window.scrollY;
      if (currentScroll > lastScroll) {
        box.classList.add('active');
        setTimeout(showMessageWithTyping, 120);
      } else if (currentScroll < lastScroll) {
        box.classList.remove('active');
        clearMessage();
        if (redirectTimeout) {
          clearTimeout(redirectTimeout);
          redirectTimeout = null;
        }
      }
      lastScroll = currentScroll;
      ticking = false;
    }
    window.addEventListener('scroll', function() {
      if (!ticking) {
        window.requestAnimationFrame(onScroll);
        ticking = true;
      }
    });
    box.addEventListener('transitionend', function(e) {
      if (
        e.propertyName === 'bottom' &&
        box.classList.contains('active') &&
        !hasRedirected
      ) {
        redirectTimeout = setTimeout(function() {
          hasRedirected = true;
          window.location.href = "detail.html";
        }, 500);
      }
    });
    clearMessage();
  })();
</script>

<div id="whiteOverlay" class="white-overlay hide"></div>
<script>
  // White overlay logic retained for scroll, but not on start.
  (function() {
    let overlay = document.getElementById('whiteOverlay');
    let overlayTimeout = null;
    let delayTimeout = null;
    let lastScrollY = window.scrollY;
    function showWhiteOverlayWithDelay() {
      if (delayTimeout) clearTimeout(delayTimeout);
      if (overlayTimeout) clearTimeout(overlayTimeout);
      delayTimeout = setTimeout(() => {
        overlay.classList.remove('hide');
        overlayTimeout = setTimeout(() => {
          overlay.classList.add('hide');
        }, 3000);
      }, 500);
    }
    let ticking = false;
    window.addEventListener('scroll', function() {
      if (!ticking) {
        window.requestAnimationFrame(function() {
          if (window.scrollY !== lastScrollY) {
            showWhiteOverlayWithDelay();
            lastScrollY = window.scrollY;
          }
          ticking = false;
        });
        ticking = true;
      }
    });
  })();
</script>
