<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutujDhodapkar</title>
    <style>
        body {
            min-height: 250vh; /* Make page scrollable */
        }
        .letter-box {
            display: inline-block;
            border: 1px solid black;
            padding: 5px;
            transition: transform 0.3s cubic-bezier(.4,0,.2,1);
        }
    </style>
</head>
<body>
    <h1 id="name-title">
        <span class="letter-box">R</span>
        <span class="letter-box">u</span>
        <span class="letter-box">t</span>
        <span class="letter-box">u</span>
        <span class="letter-box">j</span>
        <span class="letter-box">D</span>
        <span class="letter-box">h</span>
        <span class="letter-box">o</span>
        <span class="letter-box">d</span>
        <span class="letter-box">a</span>
        <span class="letter-box">p</span>
        <span class="letter-box">k</span>
        <span class="letter-box">a</span>
        <span class="letter-box">r</span>
    </h1>
    <script>
        // Animate each letter box up as you scroll down, and back as you scroll up
        window.addEventListener('scroll', function() {
            const boxes = document.querySelectorAll('.letter-box');
            const scrollY = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            // Clamp progress between 0 and 1
            const progress = docHeight > 0 ? Math.min(Math.max(scrollY / docHeight, 0), 1) : 0;
            // Move each letter up separately with a staggered effect
            boxes.forEach((box, i) => {
                const stagger = i * 10; // px
                box.style.transform = `translateY(${-40 * progress - stagger * progress / boxes.length}px)`;
            });
        });
    </script>
</body>
</html>
