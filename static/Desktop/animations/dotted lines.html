<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }

  .rain-dot {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #fff;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.13;
  }

  .rain-dot.on {
    opacity: 1;
  }

  .rain-dot.always-on {
    opacity: 1 !important;
    /* Can't be turned off by .on removal */
  }
</style>

<script>
  let rainDots = [];
  let dotPositions = [];
  let lastStates = [];
  let t = 0;

  const SPACING_X = 12, SPACING_Y = 12, DOT_SIZE = 8;
  const MIN_COLS = 28, MIN_ROWS = 28;
  const ALWAYS_ON_ROWS = 4; // Top 4 lines always on

  function placeGridDots() {
    rainDots.forEach(dot => dot.remove());
    rainDots = [];
    dotPositions = [];

    const width = window.innerWidth;
    const height = window.innerHeight;

    let cols = Math.max(Math.floor((width - DOT_SIZE) / SPACING_X) + 1, MIN_COLS);
    let rows = Math.max(Math.floor((height - DOT_SIZE) / SPACING_Y) + 1, MIN_ROWS);

    const gridWidth = (cols - 1) * SPACING_X + DOT_SIZE;
    const gridHeight = (rows - 1) * SPACING_Y + DOT_SIZE;
    const offsetX = Math.max(0, (width - gridWidth) / 2);
    const offsetY = Math.max(0, (height - gridHeight) / 2);

    const frag = document.createDocumentFragment();

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const x = offsetX + col * SPACING_X;
        const y = offsetY + row * SPACING_Y;

        const dot = document.createElement('div');
        dot.className = 'rain-dot';
        dot.style.left = x + 'px';
        dot.style.top = y + 'px';
        dot.style.width = DOT_SIZE + 'px';
        dot.style.height = DOT_SIZE + 'px';

        // Mark top 4 rows as always-on
        if (row < ALWAYS_ON_ROWS) {
          dot.classList.add('always-on', 'on');
        }

        frag.appendChild(dot);
        rainDots.push(dot);
        dotPositions.push({ row, col });
      }
    }

    document.body.appendChild(frag);
    lastStates = new Array(rainDots.length).fill(false);
    // Set the lastStates for always-on dots (so animation logic doesn't interfere)
    for (let i = 0; i < rainDots.length; i++) {
      if (dotPositions[i].row < ALWAYS_ON_ROWS) {
        lastStates[i] = true;
      }
    }
  }

  function animatePattern() {
    setTimeout(() => {
      for (let i = 0; i < rainDots.length; i++) {
        const { row, col } = dotPositions[i];

        // Dots in the top 4 lines: always on, skip animation logic
        if (row < ALWAYS_ON_ROWS) continue;

        const phase = (row + col) / 10 - t;
        const on = Math.sin(phase) > 0.6;

        if (lastStates[i] !== on) {
          rainDots[i].classList.toggle('on', on);
          lastStates[i] = on;
        }
      }

      t += 0.05;
      requestAnimationFrame(animatePattern);
    }, 80); // ~12fps
  }

  window.addEventListener('DOMContentLoaded', () => {
    placeGridDots();
    animatePattern();
  });

  window.addEventListener('resize', () => {
    placeGridDots();
  });
</script>
