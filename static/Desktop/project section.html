  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      min-width: 100vw;
      box-sizing: border-box;
    }
    body {
      background: #0f0f0f;
      min-height: 100vh;
      margin: 0;
      font-family: 'BitmapFont', Arial, sans-serif;
      color: #0f0f0f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100vw;
      max-width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .project-page-title {
      font-family: 'intern', Arial, sans-serif;
      font-size: 2.5rem;

      color: #fff;
      margin-top: 48px;
      margin-bottom: 36px;
      letter-spacing: 0.04em;
      text-align: center;
      /* Removed text-shadow */
      width: 100%;
      box-sizing: border-box;
    }
    .projects-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 32px;
      justify-content: center;
      margin-bottom: 48px;
      margin-top: 24px;
      width: 100vw;
      max-width: 100vw;
      overflow-x: auto;
      box-sizing: border-box;
      padding-left: 0;
      padding-right: 0;
    }
    .project-box {
      background: #222;
      /* border: 3.5px solid #fff;  border removed */
      border-radius: 1.5em;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      width: 340px;
      height: 420px;         /* Increased height */
      min-height: 420px;     /* Increased min-height */
      min-width: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
      font-family: 'intern', Arial, sans-serif;
      color: #fff;
      font-size: 2rem;
      transition: box-shadow 0.2s, background 0.2s, border-color 0.2s;
      cursor: pointer;
      flex: 0 0 auto;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      /* Only box has shadow, not title */
    }
    .project-title {
      position: absolute;
      top: 0.7em;
      left: 1.1em;
      font-family: 'intern', Arial, sans-serif;
      font-size: 2rem;
      color: #fff;
      z-index: 2;
      pointer-events: none;
      max-width: 85%;
      /* Allow multi-line titles */
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.01em;
      font-weight: 700;
      /* No background, no box, no shadow */
      text-shadow: none;
      line-height: 1.18;
      word-break: break-word;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      text-align: left;
    }
    .project-arrow {
      position: absolute;
      bottom: 0.9em;
      right: 1.1em;
      z-index: 3;
      width: 1.4em;
      height: 1.4em;
      pointer-events: none;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      border-radius: 50%;
      border: 2.5px solid #fff;
      /* No background */
      background: none;
      padding: 0.08em;
      box-shadow: none;
    }
    .project-arrow svg {
      width: 100%;
      height: 100%;
      display: block;
      /* Arrow color: white with slight shadow for visibility */
      filter: drop-shadow(0 1px 2px #0008);
    }
    .project-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1.5em;
      display: block;
      background: #222;
      transition: filter 0.2s;
    }
    .project-box:hover .project-image {
      filter: brightness(1.08) contrast(1.05);
    }
    /* Optional: Hide scrollbar for a cleaner look */
    .projects-container::-webkit-scrollbar {
      display: none;
    }
    .projects-container {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    @media (max-width: 700px) {
      .projects-container {
        gap: 16px;
        padding-left: 0;
        padding-right: 0;
      }
      .project-box {
        width: 90vw;
        min-width: 120px;
        max-width: 98vw;
        height: 240px;         /* Increased height for mobile */
        min-height: 240px;     /* Increased min-height for mobile */
        font-size: 1.2rem;
      }
      .project-image {
        height: 100%;
      }
      .project-page-title {
        font-size: 2rem;
        margin-top: 24px;
        margin-bottom: 18px;
      }
      .project-title {
        font-size: 1.2rem;
        top: 0.4em;
        left: 0.7em;
        right: unset;
        bottom: unset;
        /* Allow multi-line titles on mobile too */
        white-space: normal;
        -webkit-line-clamp: 2;
        text-align: left;
      }
      .project-arrow {
        bottom: 0.4em;
        right: 0.7em;
        width: 0.9em;
        height: 0.9em;
        padding: 0.04em;
      }
    }
  </style>
</head>
<body>
  <div class="project-page-title">Projects</div>
  <div class="projects-container" id="projectsContainer">
    <!-- Project boxes will be loaded here -->
  </div>
  <script>
    // Utility to fetch and parse CSV
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      return lines.slice(1).map(line => {
        // Handle quoted fields and commas inside quotes
        const values = [];
        let current = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"' && (i === 0 || line[i-1] !== '\\')) {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.replace(/^"|"$/g, '').replace(/\\"/g, '"'));
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.replace(/^"|"$/g, '').replace(/\\"/g, '"'));
        const obj = {};
        headers.forEach((h, idx) => obj[h.trim()] = (values[idx]||'').trim());
        return obj;
      });
    }

    // Fetch CSV and render projects (image, title top-left, arrow at bottom-right)
    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv')
      .then(res => res.text())
      .then(csvText => {
        const projects = parseCSV(csvText);
        const container = document.getElementById('projectsContainer');
        projects.forEach(project => {
          const img = project.pimgpath || '';
          const title = project.ptitle || '';
          if (!img) return; // skip if no image

          // Create project box
          const box = document.createElement('div');
          box.className = 'project-box';

          // Project image
          const imgElem = document.createElement('img');
          imgElem.className = 'project-image';
          imgElem.src = img;
          imgElem.alt = title;
          imgElem.onerror = function() {
            this.style.display = 'none';
          };
          box.appendChild(imgElem);

          // Project title (top-left, no background, bigger font, multi-line)
          if (title) {
            const titleElem = document.createElement('div');
            titleElem.className = 'project-title';
            titleElem.textContent = title;
            box.appendChild(titleElem);
          }

          // Arrow (top-right direction, placed at bottom-right, with round border, smaller, no background)
          const arrowElem = document.createElement('div');
          arrowElem.className = 'project-arrow';
          // SVG arrow: points from bottom-left to top-right (diagonal up-right)
          arrowElem.innerHTML = `
            <svg viewBox="0 0 32 32" fill="none">
              <g>
                <path d="M8 24 L24 8" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/>
                <path d="M16 8 H24 V16" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/>
              </g>
            </svg>
          `;
          box.appendChild(arrowElem);

          container.appendChild(box);
        });
      })
      .catch(err => {
        document.getElementById('projectsContainer').innerHTML = '<div style="color:#fff;padding:32px;">Failed to load projects.</div>';
      });
  </script>
</body>
