<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Rutuj Dhodapkar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'inter', Arial, sans-serif;
      background: #0f0f0f;
      color: #000;
      min-height: 100vh;
      overflow-y: auto;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      min-height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    .background-frame-pattern {
      position: fixed;
      z-index: 0;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
      min-width: 100vw;
      min-height: 100vh;
      background: transparent;
      opacity: 0;
      transition: opacity 0.8s cubic-bezier(0.4,0.3,0.3,1);
      /* Will change to opacity: 1 after 5s */
    }
    .background-frame-pattern.visible {
      opacity: 1 !important;
      transition: opacity 0.8s cubic-bezier(0.4,0.3,0.3,1);
    }
    /* New box above experience box */
    .above-experience-box {
      width: 100%;
      height: 130px;
      background: #1e1e1e;
      border-radius: 18px;
      box-shadow: 0 4px 32px 0 #2424242e;
      border: 2px solid #606060;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 0.98rem;
      letter-spacing: 1.2px;
      text-align: left;
      box-sizing: border-box;
      z-index: 11;
      padding: 0 18px;
      font-weight: 300;
    }
    /* Blurred, semi-transparent box for About Me heading */
    .aboutme-blurbox {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0.9em auto;
      padding: 0.22em 2.1em 0.22em 2.1em;
      background: rgba(30, 30, 32, 0.393);
      border-radius: 20px;
      box-shadow: 0 2px 28px 0 #2424242e;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      width: fit-content;
      min-width: 190px;
      max-width: 97vw;
      z-index: 20;
      /* Optional border */
      border: 1px solid rgba(240, 240, 240, 0.089);
    }
    /* Layout for about + experience box */
    .main-flex-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px 48px 24px;
      position: relative;
      min-height: 600px;
      gap: 40px;
      z-index: 1;
    }
    .about-container {
      max-width: 800px;
      flex: 2 1 0;
      margin: 0;
      padding: 0;
      position: relative;
      text-align: center;
    }
    .experience-box {
      background: #1e1e1e;
      flex: 1 1 320px;
      min-width: 280px;
      max-width: 350px;
      border-radius: 18px;
      box-shadow: 0 8px 32px #0004, 0 1.5px 0 #fff2 inset;
      border: 2px solid #606060;
      padding: 32px 24px 28px 24px;
      margin-left: 0;
      margin-right: 0;
      color: #fff;
      text-align: left;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.04rem;
      font-weight: 300;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      width: 100%;
      box-sizing: border-box;
      margin-top: 20px; /* moved down by 20px */
    }
    .experience-box h2 {
      font-family: 'inter', Arial, sans-serif !important;
      font-size: 1.35rem;
      color: #fff;
      margin: 0 0 18px 0;
      letter-spacing: 1.5px;
      text-align: left;
      width: 100%;
      padding-bottom: 5px;
      border-bottom: 1.5px solid #fff2;
    }
    .experience-list {
      list-style: disc inside;
      margin: 0 0 0 0;
      padding: 0 0 0 0;
      color: #fff;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.04rem;
      font-weight: 300;
    }
    .experience-list li {
      margin-bottom: 0.7em;
      line-height: 1.6;
      text-align: left;
      padding-left: 0.2em;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-weight: 300;
    }
    h1, h2 {
      font-family: 'inter', Arial, sans-serif !important;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
      text-align: center;
      width: 100%;
    }
    h1 {
      font-size: 2.8rem;
      margin-top: 0;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2.5em;
      letter-spacing: 1px;
    }
    p {
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.08rem;
      line-height: 1.7;
      margin-bottom: 1.2em;
      color: #fff;
      text-align: left;
      width: 100%;
      display: block;
      font-weight: 300;
    }
    li {
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 0.93rem;
      line-height: 1.7;
      margin-bottom: 1.2em;
      color: #fff;
      text-align: center;
      width: 100%;
      display: list-item;
      font-weight: 300;
    }
    ul {
      margin-left: 0;
      margin-bottom: 2em;
      padding-left: 0;
      text-align: center;
      display: inline-block;
      width: auto;
    }
    .profile-pic {
      float: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 16px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 24px #fff2;
      background: #111;
    }
    a {
      font-family: 'inter', Arial, sans-serif;
      color: #fff;
      text-decoration: underline;
      text-align: center;
      display: inline-block;
    }
    /* Fixed sections for skills, contact */
    .section-fixed {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      margin: 0 auto;
      background: transparent;
      z-index: 2;
      padding: 0 0 0 0;
      text-align: center;
    }
    #skills-section { top: 700px; }
    @media (max-width: 900px) {
      .main-flex-container {
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 18px 6vw 400px 6vw;
      }
      .experience-box {
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 420px;
        min-width: 0;
      }
      .about-container {
        padding-bottom: 0;
      }
      .above-experience-box {
        max-width: 420px;
        min-width: 0;
        margin-left: auto;
        margin-right: auto;
      }
      .aboutme-blurbox {
        min-width: 0;
        max-width: 95vw;
        padding-left: 8vw;
        padding-right: 8vw;
        font-size: 2.1rem !important;
      }
    }
    @media (max-width: 600px) {
      .main-flex-container {
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 8px 2vw 200px 2vw;
      }
      .about-container {
        padding: 0;
      }
      .section-fixed {
        position: static !important;
        margin-top: 32px;
        padding: 0;
      }
      .number-02-topright .number {
        font-size: 90px;
        -webkit-text-stroke: 1.2px #ffffff;
      }
      .experience-box {
        margin-top: 20px;
        width: 100%;
        max-width: 98vw;
        min-width: 0;
        padding: 15px 8px 15px 1px;
      }
      .above-experience-box {
        width: 100%;
        max-width: 98vw;
        min-width: 0;
        font-size: 0.92rem;
        padding: 0 4px;
      }
      .aboutme-blurbox {
        min-width: 0;
        max-width: 98vw;
        padding-left: 5vw;
        padding-right: 5vw;
        font-size: 1.41rem !important;
      }
    }
    /* Typing animation styles */
    .typing {
      position: relative;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      min-height: 1.2em;
      display: inline-block;
      font-family: 'BitmapFont', Arial, sans-serif;
      text-align: left;
      width: 100%;
      font-size: 1.08rem;
      font-weight: 300;
    }
    .typing-caret {
      display: inline-block;
      width: 0.95em;
      height: 1.1em;
      vertical-align: -0.1em;
      margin-left: 2px;
      margin-right: 0;
      position: relative;
    }
    .typing-caret-circle {
      width: 0.55em;
      height: 0.55em;
      border-radius: 50%;
      background: #fff;
      display: inline-block;
      position: absolute;
      left: 0.18em;
      top: 0.22em;
      box-shadow: 0 0 4px 1px #fff8;
      transition: background 0.2s;
    }
    .typing-caret-blink {
      animation: caret-blink 0.8s steps(1) infinite;
    }
    /* Style for the shared typing dot */
    #shared-typing-caret {
      display: inline-block;
      width: 0.95em;
      height: 1.1em;
      vertical-align: -0.1em;
      margin-left: 2px;
      margin-right: 0;
      position: relative;
      /* Place at the end of the last paragraph */
    }
    #shared-typing-caret .typing-caret-circle {
      width: 0.55em;
      height: 0.55em;
      border-radius: 50%;
      background: #fff;
      display: inline-block;
      position: absolute;
      left: 0.18em;
      top: 0.22em;
      box-shadow: 0 0 4px 1px #fff8;
      transition: background 0.2s;
    }
    #shared-typing-caret .typing-caret-blink {
      animation: caret-blink 0.8s steps(1) infinite;
    }
    @keyframes caret-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Fixed full-screen background frame (behind content) -->
  <iframe src="animations/pattern.html"
          class="background-frame-pattern"
          frameborder="0"
          scrolling="no"
          allowfullscreen
          aria-hidden="true"
          tabindex="-1">
  </iframe>

  <div class="main-flex-container">
    <div class="about-container">
      <img src="profile.jpg" alt="Rutuj Dhodapkar" class="profile-pic" onerror="this.style.display='none'">
      <!-- Add blurred box for About Me heading -->
      <div class="aboutme-blurbox">
        <h1 style="font-family: 'inter', Arial, sans-serif; text-align:center; margin:0; color:#fff; background:transparent; font-size:2.8rem; font-weight:700; letter-spacing:2px;">About Me</h1>
      </div>
      <style>
        .edge-tech-line {
          font-family:'BitmapFont', sans-serif;
          width: 100%;
          text-align: center;
          font-size: 1em;
          font-weight: 300;
          margin: 32px 0 18px 0;
          letter-spacing: 1px;
          color: #ffffffa3;
        }
      </style>
      <div class="edge-tech-line">
        ~$ whoami
      </div>

      <div id="about-paragraphs" style="text-align:left;">
        <!-- About paragraphs will be loaded here -->
      </div>
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 0; width: 100%; max-width: 350px; min-width: 280px; box-sizing: border-box;">
      <!-- New box of height 130px above experience box with required text, left aligned, BitmapFont, smaller font -->
      <div class="above-experience-box" style="font-family: 'BitmapFont', Arial, sans-serif; text-align: left; font-size: 0.98rem; background: #1e1e1e; box-shadow: 0 4px 32px 0 #2424242e; border: 2px solid #606060; font-weight: 300;">
        AI/ML Student | Specializing in Deep Learning, Advanced Algorithms and Emerging Technologies.
      </div>
      <div style="height:10px;"></div>
      <div class="experience-box">
        <h2>Core Experience</h2>
        <ul class="experience-list">
          <li>Artificial Intelligence (AI)</li>
          <li>Machine Learning</li>
          <li>Deep Learning</li>
          <li>Natural Language Processing</li>
          <li>Computer Vision</li>
          <li>Big Data</li>
          <li>Cloud</li>
          <li>Computer Science</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    // Typing animation function for multiple paragraphs with a single shared typing dot
    function typeParagraphsWithSharedCaret(paragraphs, containerId, typingClass = "typing", typingSpeed = 18, paragraphDelay = 400) {
      const container = document.getElementById(containerId);
      container.innerHTML = ""; // Clear previous content

      // Create paragraph elements and text spans
      const pElements = [];
      const textSpans = [];
      for (let i = 0; i < paragraphs.length; i++) {
        const p = document.createElement("p");
        p.className = typingClass;
        p.style.fontFamily = "'BitmapFont', Arial, sans-serif";
        p.style.textAlign = "left";
        p.style.fontSize = "1.08rem";
        p.style.fontWeight = "300";
        const textSpan = document.createElement("span");
        textSpan.style.fontFamily = "'BitmapFont', Arial, sans-serif";
        textSpan.style.textAlign = "left";
        textSpan.style.fontSize = "1.08rem";
        textSpan.style.fontWeight = "300";
        p.appendChild(textSpan);
        container.appendChild(p);
        pElements.push(p);
        textSpans.push(textSpan);
      }

      // Create the shared typing caret
      const sharedCaret = document.createElement("span");
      sharedCaret.id = "shared-typing-caret";
      const caretCircle = document.createElement("span");
      caretCircle.className = "typing-caret-circle";
      sharedCaret.appendChild(caretCircle);

      // Helper to move caret to the end of a textSpan
      function moveCaretTo(span) {
        // Remove caret from current parent
        if (sharedCaret.parentNode) {
          sharedCaret.parentNode.removeChild(sharedCaret);
        }
        // Insert caret after the span
        span.parentNode.appendChild(sharedCaret);
      }

      // Caret blink control
      function startCaretBlink() {
        caretCircle.classList.add("typing-caret-blink");
      }
      function stopCaretBlink() {
        caretCircle.classList.remove("typing-caret-blink");
      }

      // Typing logic
      let pIndex = 0;
      function typeNextParagraph() {
        if (pIndex >= paragraphs.length) {
          // After all, keep caret blinking at the end of last paragraph
          startCaretBlink();
          return;
        }
        const text = paragraphs[pIndex];
        const span = textSpans[pIndex];
        let i = 0;
        stopCaretBlink();
        moveCaretTo(span);

        function typeChar() {
          if (i <= text.length) {
            span.textContent = text.slice(0, i);
            moveCaretTo(span);
            i++;
            if (i <= text.length) {
              setTimeout(typeChar, typingSpeed + Math.random()*30);
            } else {
              // After typing, keep caret stable for 0.5s, then start blinking, then move to next paragraph
              setTimeout(() => {
                startCaretBlink();
                setTimeout(() => {
                  stopCaretBlink();
                  pIndex++;
                  typeNextParagraph();
                }, paragraphDelay);
              }, 500);
            }
          }
        }
        typeChar();
      }
      if (paragraphs.length > 0) {
        typeNextParagraph();
      }
    }

    // Fetch data.csv from GitHub and extract "apara1" and "apara2" columns for about paragraphs
    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv')
      .then(response => {
        if (!response.ok) throw new Error('not found');
        return response.text();
      })
      .then(csvText => {
        // Parse CSV
        function parseCSV(text) {
          const lines = text.trim().split('\n');
          if (lines.length < 2) return {headers: [], data: []};
          // Handle possible BOM
          let firstLine = lines[0];
          if (firstLine.charCodeAt(0) === 0xFEFF) {
            firstLine = firstLine.slice(1);
          }
          const headers = firstLine.split(',');
          const data = lines.slice(1).map(line => {
            // Handle quoted fields and commas inside quotes
            const values = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
              const char = line[i];
              if (char === '"' && (i === 0 || line[i-1] !== '\\')) {
                inQuotes = !inQuotes;
              } else if (char === ',' && !inQuotes) {
                values.push(current);
                current = '';
              } else {
                current += char;
              }
            }
            values.push(current);
            const obj = {};
            headers.forEach((h, idx) => obj[h.trim()] = (values[idx]||'').replace(/^"|"$/g, '').trim());
            return obj;
          });
          return {headers, data};
        }

        const {headers, data} = parseCSV(csvText);

        // Find the first row with apara1 or apara2
        let apara1 = '', apara2 = '';
        if (data.length > 0) {
          apara1 = data[0]['apara1'] || '';
          apara2 = data[0]['apara2'] || '';
        }

        // If both are empty, redirect to "error.html"
        if ((!apara1 && !apara2) || (typeof apara1 === "undefined" && typeof apara2 === "undefined")) {
          // window.location.href = "error.html";
        } else {
          // Typing animation for about paragraphs with shared caret
          const paragraphs = [];
          if (apara1) paragraphs.push(apara1);
          if (apara2) paragraphs.push(apara2);
          typeParagraphsWithSharedCaret(paragraphs, "about-paragraphs");
        }
      })
      .catch(err => {
        // Fallback if fetch fails or no data
        // window.location.href = "error.html";
      });

    // Show the background frame after 5 seconds
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var bgFrame = document.querySelector('.background-frame-pattern');
        if (bgFrame) {
          bgFrame.classList.add('visible');
        }
      }, 5000);
    });
  </script>
</body>
