<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Rutuj Dhodapkar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'inter', Arial, sans-serif;
      background: #0f0f0f;
      color: #000;
      min-height: 100vh;
      overflow-y: auto;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      min-height: 100vh;
      width: 100vw;
      z-index: 1;
    }
    .background-frame-pattern {
      position: fixed;
      z-index: 0;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
      min-width: 100vw;
      min-height: 100vh;
      background: transparent;
      opacity: 0;
      transition: opacity 0.8s cubic-bezier(0.4,0.3,0.3,1);
    }
    .background-frame-pattern.visible {
      opacity: 1 !important;
      transition: opacity 0.8s cubic-bezier(0.4,0.3,0.3,1);
    }
    /* Blurred, semi-transparent box for About Me heading and reuse for others */
    .blurred-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0.9em auto;
      padding: 0.22em 2.1em 0.22em 2.1em;
      background: rgba(30, 30, 32, 0.393);
      border-radius: 20px;
      box-shadow: 0 2px 28px 0 #2424242e;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      width: fit-content;
      min-width: 190px;
      max-width: 97vw;
      z-index: 20;
      border: 1px solid rgba(240, 240, 240, 0.089);
    }
    /* Specialized for taller, full-width variant for above-experience and experience box */
    .blurred-box.fullwidth {
      width: 100%;
      max-width: 100%;
      min-width: 0;
      box-sizing: border-box;
      margin-bottom: 18px;
      border-radius: 18px;
      justify-content: flex-start;
      align-items: center;
      padding: 0 18px;
    }
    .blurred-box.tall {
      height: 130px;
      min-height: 130px;
    }
    /* Layout for about + experience box */
    .main-flex-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px 48px 24px;
      position: relative;
      min-height: 600px;
      gap: 40px;
      z-index: 1;
    }
    .about-container {
      max-width: 800px;
      flex: 2 1 0;
      margin: 0;
      padding: 0;
      position: relative;
      text-align: center;
    }
    /* Remove old about/experience/above box backgrounds and borders, use transparent for clarity */
    /* Styles for .blurred-box based component for experience */
    .experience-blurbox {
      background: rgba(30,30,32,0.393);
      border-radius: 20px;
      box-shadow: 0 2px 28px 0 #2424242e;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      width: 100%;
      min-width: 190px;
      max-width: 350px;
      padding: 32px 24px 28px 24px;
      margin-top: 20px;
      color: #fff;
      text-align: left;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.04rem;
      font-weight: 300;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid rgba(240, 240, 240, 0.089);
    }
    .experience-blurbox h2 {
      font-family: 'inter', Arial, sans-serif !important;
      font-size: 1.35rem;
      color: #fff;
      margin: 0 0 18px 0;
      letter-spacing: 1.5px;
      text-align: left;
      width: 100%;
      padding-bottom: 5px;
      border-bottom: 1.5px solid #fff2;
      background: transparent;
    }
    .experience-list {
      list-style: disc inside;
      margin: 0 0 0 0;
      padding: 0 0 0 0;
      color: #fff;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.04rem;
      font-weight: 300;
      background: transparent;
    }
    .experience-list li {
      margin-bottom: 0.7em;
      line-height: 1.6;
      text-align: left;
      padding-left: 0.2em;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-weight: 300;
      background: transparent;
    }
    h1, h2 {
      font-family: 'inter', Arial, sans-serif !important;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
      text-align: center;
      width: 100%;
    }
    h1 {
      font-size: 2.8rem;
      margin-top: 0;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2.5em;
      letter-spacing: 1px;
    }
    p {
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.08rem;
      line-height: 1.7;
      margin-bottom: 1.2em;
      color: #fff;
      text-align: left;
      width: 100%;
      display: block;
      font-weight: 300;
    }
    li {
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 0.93rem;
      line-height: 1.7;
      margin-bottom: 1.2em;
      color: #fff;
      text-align: center;
      width: 100%;
      display: list-item;
      font-weight: 300;
    }
    ul {
      margin-left: 0;
      margin-bottom: 2em;
      padding-left: 0;
      text-align: center;
      display: inline-block;
      width: auto;
    }
    .profile-pic {
      float: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 16px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 24px #fff2;
      background: #111;
    }
    a {
      font-family: 'inter', Arial, sans-serif;
      color: #fff;
      text-decoration: underline;
      text-align: center;
      display: inline-block;
    }
    .section-fixed {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      margin: 0 auto;
      background: transparent;
      z-index: 2;
      padding: 0 0 0 0;
      text-align: center;
    }
    #skills-section { top: 700px; }

    @media (max-width: 900px) {
      .main-flex-container {
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 18px 6vw 400px 6vw;
      }
      .experience-blurbox {
        min-width: 0;
        max-width: 95vw;
        padding-left: 8vw;
        padding-right: 8vw;
        font-size: 2.1rem !important;
      }
      .about-container {
        padding-bottom: 0;
      }
      .blurred-box.fullwidth {
        min-width: 0;
        max-width: 95vw;
        padding-left: 8vw;
        padding-right: 8vw;
        font-size: 2.1rem !important;
      }
      .blurred-box {
        min-width: 0;
        max-width: 95vw;
        padding-left: 8vw;
        padding-right: 8vw;
        font-size: 2.1rem !important;
      }
    }
    @media (max-width: 600px) {
      .main-flex-container {
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 8px 2vw 200px 2vw;
      }
      .about-container {
        padding: 0;
      }
      .section-fixed {
        position: static !important;
        margin-top: 32px;
        padding: 0;
      }
      .number-02-topright .number {
        font-size: 90px;
        -webkit-text-stroke: 1.2px #ffffff;
      }
      .experience-blurbox {
        min-width: 0;
        max-width: 98vw;
        padding-left: 5vw;
        padding-right: 5vw;
        font-size: 1.41rem !important;
      }
      .blurred-box.fullwidth {
        min-width: 0;
        max-width: 98vw;
        padding-left: 5vw;
        padding-right: 5vw;
        font-size: 1.41rem !important;
      }
      .blurred-box {
        min-width: 0;
        max-width: 98vw;
        padding-left: 5vw;
        padding-right: 5vw;
        font-size: 1.41rem !important;
      }
    }

    /* Metallic shine effect */
    .metal-shine {
      position: relative;
      color: #ffffff;
      background: linear-gradient(
        110deg,
        #bfbfbf 0%,
        #ffffff 40%,
        #9a9a9a 50%,
        #ffffff 60%,
        #bfbfbf 100%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .metal-shine.shine {
      animation: metalShine 5s ease-out forwards;
    }
    @keyframes metalShine {
      0% {
        background-position: -120% 0;
      }
      100% {
        background-position: 120% 0;
      }
    }
  </style>
</head>
<body>
  <!-- Fixed full-screen background frame (behind content) -->
  <iframe src="animations/pattern.html"
          class="background-frame-pattern"
          frameborder="0"
          scrolling="no"
          allowfullscreen
          aria-hidden="true"
          tabindex="-1">
  </iframe>

  <div class="main-flex-container">
    <div class="about-container">
      <img src="profile.jpg" alt="Rutuj Dhodapkar" class="profile-pic" onerror="this.style.display='none'">
      <!-- Add blurred box for About Me heading -->
      <div class="blurred-box">
        <h1 style="font-family: 'inter', Arial, sans-serif; text-align:center; margin:0; color:#fff; background:transparent; font-size:2.8rem; font-weight:700; letter-spacing:2px;">About Me</h1>
      </div>
      <style>
        .edge-tech-line {
          font-family:'BitmapFont', sans-serif;
          width: 100%;
          text-align: center;
          font-size: 1em;
          font-weight: 300;
          margin: 32px 0 18px 0;
          letter-spacing: 1px;
          color: #ffffffa3;
        }
      </style>
      <div class="edge-tech-line">
        ~$ whoami
      </div>

      <div id="about-paragraphs" style="text-align:left;">
        <!-- About paragraphs will be loaded here -->
      </div>
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 0; width: 100%; max-width: 350px; min-width: 280px; box-sizing: border-box;">
      <!-- New blurred, semi-transparent, blurred-box for above-experience, fullwidth and tall -->
      <div class="blurred-box fullwidth tall" style="font-family: 'BitmapFont', Arial, sans-serif; text-align: left; font-size:0.98rem; font-weight:300; letter-spacing:1.2px; color:#fff;">
        AI/ML Student | Specializing in Deep Learning, Advanced Algorithms and Emerging Technologies.
      </div>
      <div style="height:10px;"></div>
      <!-- New blurred, semi-transparent, blurred-box for experience -->
      <div class="experience-blurbox">
        <h2>Core Experience</h2>
        <ul class="experience-list">
          <li>Artificial Intelligence (AI)</li>
          <li>Machine Learning</li>
          <li>Deep Learning</li>
          <li>Natural Language Processing</li>
          <li>Computer Vision</li>
          <li>Big Data</li>
          <li>Cloud</li>
          <li>Computer Science</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    // Fetch data.csv from GitHub and extract "apara1" and "apara2" columns for about paragraphs
    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv')
      .then(response => {
        if (!response.ok) throw new Error('not found');
        return response.text();
      })
      .then(csvText => {
        // Parse CSV
        function parseCSV(text) {
          const lines = text.trim().split('\n');
          if (lines.length < 2) return {headers: [], data: []};
          // Handle possible BOM
          let firstLine = lines[0];
          if (firstLine.charCodeAt(0) === 0xFEFF) {
            firstLine = firstLine.slice(1);
          }
          const headers = firstLine.split(',');
          const data = lines.slice(1).map(line => {
            // Handle quoted fields and commas inside quotes
            const values = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
              const char = line[i];
              if (char === '"' && (i === 0 || line[i-1] !== '\\')) {
                inQuotes = !inQuotes;
              } else if (char === ',' && !inQuotes) {
                values.push(current);
                current = '';
              } else {
                current += char;
              }
            }
            values.push(current);
            const obj = {};
            headers.forEach((h, idx) => obj[h.trim()] = (values[idx]||'').replace(/^"|"$/g, '').trim());
            return obj;
          });
          return {headers, data};
        }

        const {headers, data} = parseCSV(csvText);

        // Find the first row with apara1 or apara2
        let apara1 = '', apara2 = '';
        if (data.length > 0) {
          apara1 = data[0]['apara1'] || '';
          apara2 = data[0]['apara2'] || '';
        }

        // If both are empty, redirect to "error.html"
        if ((!apara1 && !apara2) || (typeof apara1 === "undefined" && typeof apara2 === "undefined")) {
          // window.location.href = "error.html";
        } else {
          // Render with metal shine effect, no typing, no caret.
          const paragraphs = [];
          if (apara1) paragraphs.push(apara1);
          if (apara2) paragraphs.push(apara2);

          const container = document.getElementById("about-paragraphs");
          container.innerHTML = "";

          paragraphs.forEach(text => {
            const p = document.createElement("p");
            p.className = "metal-shine";
            p.style.fontFamily = "'BitmapFont', Arial, sans-serif";
            p.style.fontSize = "1.08rem";
            p.style.fontWeight = "300";
            p.style.textAlign = "left";
            p.textContent = text;
            container.appendChild(p);
          });
        }
      })
      .then(() => {
        // Wait until about-paragraphs is rendered, then observe for visibility to start shine animation
        function isElementInViewport(el) {
          if (!el) return false;
          const rect = el.getBoundingClientRect();
          return (
            rect.top < window.innerHeight && rect.bottom > 0 &&
            rect.left < window.innerWidth && rect.right > 0
          );
        }
        // For each .metal-shine paragraph, add the shine class when it appears in viewport
        function triggerShineOnVisible() {
          var elems = document.querySelectorAll(".metal-shine:not(.shine)");
          elems.forEach(function(el) {
            if (isElementInViewport(el)) {
              el.classList.add("shine");
            }
          });
        }
        // Observe on scroll and on load
        window.addEventListener("scroll", triggerShineOnVisible);
        window.addEventListener("resize", triggerShineOnVisible);
        setTimeout(triggerShineOnVisible, 80);
      })
      .catch(err => {
        // Fallback if fetch fails or no data
        // window.location.href = "error.html";
      });

    // Show the background frame after 5 seconds
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var bgFrame = document.querySelector('.background-frame-pattern');
        if (bgFrame) {
          bgFrame.classList.add('visible');
        }
      }, 5000);
    });
  </script>
</body>
