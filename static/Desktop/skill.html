<!-- Skill boxes styled/structured to match info.html transparent box style - NO BLUR, no box border, hover fill also transparent -->
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
<style>
  @font-face {
    font-family:'BitmapFont';
    src:url('BitmapFont.ttf') format('truetype');
    font-weight:300;
    font-style:normal;
  }
  html,body {
    background:#0f0f0f !important;
    min-height:100vh;
    margin:0;
    padding:0;
    font-family:'BitmapFont',Arial,sans-serif;
    color:#fff;
    width:100vw;
  }
  .skills-flex-container {
    display:flex;
    flex-direction:row;
    gap:40px;
    justify-content:center;
    align-items:flex-start;
    max-width:1200px;
    margin:0 auto;
    padding:64px 24px 64px 24px;
    min-height:500px;
    z-index:1;
    width:100%;
  }
  .skill-blurbox {
    background:transparent !important;
    border-radius:20px;
    box-shadow:none;
    border:none;
    min-width:230px;
    max-width:380px;
    padding:32px 28px 28px 28px;
    color:#fff;
    text-align:left;
    font-family:'BitmapFont',Arial,sans-serif;
    font-size:1.08rem;
    font-weight:300;
    margin:0 auto 30px auto;
    box-sizing:border-box;
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    transition:border-color 0.18s, background 0.18s;
  }
  .skill-blurbox:hover {
    background:transparent !important;
    border:none;
  }
  .skill-blurbox h2 {
    font-family:'Krona One',Arial,sans-serif !important;
    font-size:1.32rem;
    color:#fff;
    margin:0 0 18px 0;
    letter-spacing:0.03em;
    text-align:left;
    width:100%;
    padding-bottom:7px;
    border-bottom:1.5px solid #fff2;
    background:transparent;
  }
  .skill-list {
    list-style:disc inside;
    margin:0;
    padding:0;
    width:100%;
    color:#fff;
    font-size:1.06rem;
    font-family:'BitmapFont',Arial,sans-serif;
    font-weight:300;
    background:transparent;
  }
  .skill-list li {
    margin-bottom:0.75em;
    line-height:1.68;
    text-align:left;
    padding-left:0.2em;
    font-family:'BitmapFont',Arial,sans-serif;
    font-weight:300;
    background:transparent;
    letter-spacing:0.013em;
  }
  .skill-blurbox .tree {
    list-style:none;
    margin:0;
    padding:0;
    font-family:'BitmapFont',Arial,sans-serif;
    font-size:1.04rem;
    width:100%;
  }
  .skill-blurbox .tree li {
    margin-bottom:0.46em;
    color:#fafafa;
    white-space:pre;
    letter-spacing:0.01em;
    font-family:'BitmapFont',Arial,sans-serif;
    font-weight:300;
    background:transparent;
  }
  .skill-blurbox .branch {
    color:#a5a5a5;
    font-family:monospace;
    margin-right:4px;
    user-select:none;
  }

  /* LinkedIn Button Styles */
  .linkedin-btn {
    display:inline-flex;
    align-items:center;
    gap:9px;
    margin-top:18px;
    padding:9px 16px 9px 12px;
    background:#fff;
    color:#0a66c2;
    border:none;
    border-radius:36px;
    font-family:'Krona One', Arial, sans-serif;
    font-size:1.02rem;
    font-weight:400;
    cursor:pointer;
    text-decoration:none;
    box-shadow:none;
    transition:background 0.12s, color 0.12s, box-shadow 0.2s;
    outline:none;
    position:relative;
  }
  .linkedin-btn:active {
    background:#dde8f1;
  }
  .linkedin-btn svg {
    display:block;
    width:22px;
    height:22px;
    fill: #0a66c2;
    margin-right:3px;
  }

  @media (max-width:900px) {
    .skills-flex-container {
      flex-direction:column;
      align-items:center;
      gap:26px;
      padding:26px 6vw 24px 6vw;
      max-width:98vw;
    }
    .skill-blurbox {
      min-width:0;
      max-width:95vw;
      padding:20px 6vw 22px 6vw;
      font-size:1.04rem !important;
    }
    .skill-blurbox h2 {
      font-size:1.12rem;
    }
  }
  @media (max-width:600px) {
    .skills-flex-container {
      flex-direction:column;
      align-items:center;
      gap:16px;
      padding:12px 2vw 12px 2vw;
    }
    .skill-blurbox {
      min-width:0;
      max-width:98vw;
      padding:12px 4vw 18px 4vw;
      font-size:0.98rem !important;
    }
    .skill-blurbox h2 {
      font-size:1.02rem;
    }
    .linkedin-btn {
      font-size:0.94rem;
      padding:8px 12px 8px 10px;
      margin-top:12px;
    }
    .linkedin-btn svg {
      width:18px;
      height:18px;
    }
  }
  ::selection {
    background:#fff;
    color:#000;
  }
</style>
<div class="skills-flex-container" id="skills-container"></div>
<script>
function generateTreeHtml(skills){
  let html='<ul class="tree">';
  html+='<li><span class="branch">|</span></li>';
  skills.forEach((skill,i)=>{
    let last=(i===skills.length-1);
    const branch=last?'└──':'├──';
    html+=`<li><span class="branch">${branch}</span>${skill}</li>`;
  });
  html+='</ul>';
  return html;
}
const linkedinBtnHtml = `<button class="linkedin-btn" onclick="window.open('https://www.linkedin.com/in/rutujdhodapkar','_blank')">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g><path d="M17.5 3A3.5 3.5 0 0 1 21 6.5v11A3.5 3.5 0 0 1 17.5 21h-11A3.5 3.5 0 0 1 3 17.5v-11A3.5 3.5 0 0 1 6.5 3h11Zm0 1.5h-11A2 2 0 0 0 4.5 6.5v11A2 2 0 0 0 6.5 19.5h11a2 2 0 0 0 2-2v-11a2 2 0 0 0-2-2ZM8.25 9.5a.75.75 0 1 1 0 1.5.75.75 0 0 1 0-1.5ZM11 10.75c0-.414-.336-.75-.75-.75h-1.5A.75.75 0 0 0 8 10.75v5.5c0 .414.336.75.75.75h1.5c.414 0 .75-.336.75-.75v-5.5ZM12.75 10c0-.414.336-.75.75-.75H15c1.623 0 2.25 1.251 2.25 2.47V16a.75.75 0 0 1-1.5 0v-4.429c0-.705-.254-1.041-.751-1.041H14.5a.25.25 0 0 0-.25.25V16a.75.75 0 0 1-1.5 0v-6Z"/></g></svg>
  LinkedIn
</button>`;

const skillBoxes=[
  {
    heading:'Core Skills',
    items:[
      'Artificial Intelligence (AI)',
      'Machine Learning',
      'Deep Learning',
      'Data Visualization',
      'Computer Vision',
      'Cloud Computing'
    ],
    linkedin:true
  },
  {
    heading:'Programming Languages',
    items:[
      'Python',
      'R',
      'Java',
      'JavaScript',
      'Node.js',
      'HTML/CSS',
      'SQL',
      'C'
    ],
    linkedin:false
  }
];
const $skillsContainer=document.getElementById('skills-container');
$skillsContainer.innerHTML=skillBoxes.map((box,i)=>
  `<div class="skill-blurbox">
      <h2>${box.heading}</h2>
      ${generateTreeHtml(box.items)}
      ${box.linkedin ? linkedinBtnHtml : ""}
    </div>`
).join('');
</script>
