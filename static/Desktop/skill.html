<!-- Skill boxes styled/structured to match info.html transparent box style - NO BLUR, no box border, hover fill also transparent -->
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
<style>
  @font-face {
    font-family:'BitmapFont';
    src:url('BitmapFont.ttf') format('truetype');
    font-weight:300;
    font-style:normal;
  }
  html,body {
    background:#0f0f0f !important;
    min-height:100vh;
    margin:0;
    padding:0;
    font-family:'BitmapFont',Arial,sans-serif;
    color:#fff;
    /* Remove all blur */
    /*backdrop-filter:blur(10px);*/
    /*-webkit-backdrop-filter:blur(10px);*/
    width:100vw;
  }
  .skills-flex-container {
    display:flex;
    flex-direction:row;
    gap:40px;
    justify-content:center;
    align-items:flex-start;
    max-width:1200px;
    margin:0 auto;
    padding:64px 24px 64px 24px;
    min-height:500px;
    z-index:1;
    width:100%;
  }
  .skill-blurbox {
    background:transparent !important; /* fully transparent */
    border-radius:20px;
    box-shadow:none; /* remove shadow */
    /* Remove previous blur/backdrop code */
    /*backdrop-filter:none;
    -webkit-backdrop-filter:none;*/
    /* border removed */
    border:none;
    min-width:230px;
    max-width:380px;
    padding:32px 28px 28px 28px;
    color:#fff;
    text-align:left;
    font-family:'BitmapFont',Arial,sans-serif;
    font-size:1.08rem;
    font-weight:300;
    margin:0 auto 30px auto;
    box-sizing:border-box;
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    transition:border-color 0.18s, background 0.18s;
  }
  .skill-blurbox:hover {
    /* On hover, remain transparent and border is gone */
    background:transparent !important;
    border:none;
    /* Optionally: add outline or subtle shadow to indicate hover, keeping transparency */
    /*box-shadow:0 0 0 2px rgba(255,255,255,0.07);*/
  }
  .skill-blurbox h2 {
    font-family:'Krona One',Arial,sans-serif !important;
    font-size:1.32rem;
    color:#fff;
    margin:0 0 18px 0;
    letter-spacing:0.03em;
    text-align:left;
    width:100%;
    padding-bottom:7px;
    border-bottom:1.5px solid #fff2;
    background:transparent;
  }
  .skill-list {
    list-style:disc inside;
    margin:0;
    padding:0;
    width:100%;
    color:#fff;
    font-size:1.06rem;
    font-family:'BitmapFont',Arial,sans-serif;
    font-weight:300;
    background:transparent;
  }
  .skill-list li {
    margin-bottom:0.75em;
    line-height:1.68;
    text-align:left;
    padding-left:0.2em;
    font-family:'BitmapFont',Arial,sans-serif;
    font-weight:300;
    background:transparent;
    letter-spacing:0.013em;
  }
  .skill-blurbox .tree {
    list-style:none;
    margin:0;
    padding:0;
    font-family:'BitmapFont',Arial,sans-serif;
    font-size:1.04rem;
    width:100%;
  }
  .skill-blurbox .tree li {
    margin-bottom:0.46em;
    color:#fafafa;
    white-space:pre;
    letter-spacing:0.01em;
    font-family:'BitmapFont',Arial,sans-serif;
    font-weight:300;
    background:transparent;
  }
  .skill-blurbox .branch {
    color:#a5a5a5;
    font-family:monospace;
    margin-right:4px;
    user-select:none;
  }
  @media (max-width:900px) {
    .skills-flex-container {
      flex-direction:column;
      align-items:center;
      gap:26px;
      padding:26px 6vw 24px 6vw;
      max-width:98vw;
    }
    .skill-blurbox {
      min-width:0;
      max-width:95vw;
      padding:20px 6vw 22px 6vw;
      font-size:1.04rem !important;
    }
    .skill-blurbox h2 {
      font-size:1.12rem;
    }
  }
  @media (max-width:600px) {
    .skills-flex-container {
      flex-direction:column;
      align-items:center;
      gap:16px;
      padding:12px 2vw 12px 2vw;
    }
    .skill-blurbox {
      min-width:0;
      max-width:98vw;
      padding:12px 4vw 18px 4vw;
      font-size:0.98rem !important;
    }
    .skill-blurbox h2 {
      font-size:1.02rem;
    }
  }
  ::selection {
    background:#fff;
    color:#000;
  }
</style>
<div class="skills-flex-container" id="skills-container"></div>
<script>
function generateTreeHtml(skills){
  let html='<ul class="tree">';
  html+='<li><span class="branch">|</span></li>';
  skills.forEach((skill,i)=>{
    let last=(i===skills.length-1);
    const branch=last?'└──':'├──';
    html+=`<li><span class="branch">${branch}</span>${skill}</li>`;
  });
  html+='</ul>';
  return html;
}
const skillBoxes=[
  {
    heading:'Core Skills',
    items:[
      'Artificial Intelligence (AI)',
      'Machine Learning',
      'Deep Learning',
      'Data Visualization',
      'Computer Vision',
      'Cloud Computing'
    ]
  },
  {
    heading:'Programming Languages',
    items:[
      'Python',
      'R',
      'Java',
      'JavaScript',
      'Node.js',
      'HTML/CSS',
      'SQL',
      'C'
    ]
  }
];
const $skillsContainer=document.getElementById('skills-container');
$skillsContainer.innerHTML=skillBoxes.map(box=>
  `<div class="skill-blurbox"><h2>${box.heading}</h2>${generateTreeHtml(box.items)}</div>`
).join('');
</script>
