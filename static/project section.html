<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects - Rutuj Dhodapkar</title>
  <!-- Doto font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      color: #fff !important;
    }
    body {
      background: #00000000 !important;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff !important;
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      font-family: 'Doto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }
    .center-content-outer {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-width: 100vw;
      z-index: 1;
      pointer-events: auto;
      color: #fff !important;
    }
    .project-title {
      font-size: 3.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: -120px;
      margin-top: 0;
      font-family: Arial, sans-serif;
      letter-spacing: 0.04em;
      color: #fff !important;
    }
    .project-meta {
      display: none;
    }
    .main-content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
      color: #fff !important;
    }
    .rectangle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0 auto;
      width: fit-content;
      height: 80vh;
      position: relative;
      z-index: 1;
      color: #fff !important;
    }
    .vertical-rectangle {
      width: 80px;
      height: 170px;
      background: transparent;
      transition:
        width 0.3s ease-out,
        height 0.3s ease-out,
        box-shadow 0.3s ease-out,
        z-index 0.18s,
        transform 0.3s ease-out,
        left 0.3s ease-out,
        margin 0.3s ease-out,
        opacity 0.3s ease-out,
        filter 0.3s ease-out,
        background 0.3s ease-out;
      cursor: pointer;
      box-shadow: 0 2px 8px #26262636;
      position: relative;
      overflow: visible;
      border-radius: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      will-change: width, height, box-shadow, transform, margin, opacity, filter, background;
      filter: none;
      font-family: 'Doto', Arial, sans-serif;
      background: transparent !important;
      color: #fff !important;
    }
    .vertical-rectangle img {
      filter: none;
      transition: filter 0.3s ease-out;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
      border-radius: 8px;
      background: #222;
      color: #fff !important;
    }
    .vertical-rectangle .no-image {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff !important;
      font-size: 1.1rem;
      background: #222;
      text-align: center;
      padding: 10px;
      font-family: 'Doto', Arial, sans-serif;
      border-radius: 8px;
    }
    .vertical-rectangle.bigger {
      width: 160px;
      height: 230px;
      z-index: 4;
      box-shadow: 0 16px 48px 0 rgba(0, 140, 255, 0.57);
      transform: scale(1.18);
      border-radius: 0;
      background: transparent !important;
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.bigger img {
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.bigger.long-hover {
      width: 450px !important;
      height: 260px !important;
      transition: width 0.3s ease-out, height 0.3s ease-out;
      color: #fff !important;
    }
    .vertical-rectangle.bigger.ultra-long-hover {
      width: 650px !important;
      height: 340px !important;
      transition: width 0.3s ease-out, height 0.3s ease-out;
      color: #fff !important;
      z-index: 10 !important;
    }
    .vertical-rectangle.side {
      width: 60px;
      height: 180px;
      z-index: 3;
      box-shadow: 0 8px 24px rgba(0, 140, 255, 0.25), 0 0 32px 16px rgba(0, 180, 255, 0.18);
      opacity: 0.97;
      border-radius: 0;
      background: transparent !important;
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.side img {
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.side2 {
      width: 70px;
      height: 150px;
      z-index: 2;
      box-shadow: 0 4px 16px rgba(0, 180, 255, 0.13), 0 0 24px 8px rgba(0, 180, 255, 0.10);
      opacity: 0.88;
      border-radius: 0;
      background: transparent !important;
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.side2 img {
      filter: none;
      color: #fff !important;
    }
    .vertical-rectangle.far {
      opacity: 0.65;
      filter: none;
      z-index: 1;
      transform: scale(0.98);
      width: 50px;
      height: 130px;
      border-radius: 0;
      background: transparent !important;
      box-shadow: 0 0 24px 8px #2196f314;
      color: #fff !important;
    }
    .vertical-rectangle.far img {
      filter: none;
      color: #fff !important;
    }

    .section-number {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-90deg);
      color: #fff !important;
      font-family: 'BitmapFont', Arial, sans-serif;

      opacity: 0.7;

      white-space: nowrap;

    }
    .vertical-rectangle.bigger .section-number,
    .vertical-rectangle.side .section-number,
    .vertical-rectangle.side2 .section-number,
    .vertical-rectangle.far .section-number,
    .vertical-rectangle.long-hover .section-number,
    .vertical-rectangle.ultra-long-hover .section-number {
      opacity: 0 !important;
      transition: opacity 0.18s;
    }

    .project-info-box-inside {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e1e288c 0%, #0a0a1452 100%);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 8px;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
      padding: 18px 22px 16px 22px;
      font-family: 'Doto', Arial, sans-serif;
      font-size: 1.08rem;
      z-index: 100;

      align-items: flex-start;
      box-sizing: border-box;
      visibility: hidden;
      color: #fff !important;

      overflow-x: hidden;

      scrollbar-color: #888 #222;
      max-height: 100%;
    }
    .vertical-rectangle.bigger.long-hover .project-info-box-inside,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-box-inside {
      opacity: 1;
      pointer-events: auto;
      visibility: visible;
      color: #fff !important;
    }
    .project-info-box-inside::-webkit-scrollbar {
      width: 7px;
      background: #222;
    }
    .project-info-box-inside::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .project-info-label {
      font-size: 0.98rem;
      font-weight: 600;
      color: #fff !important;
      opacity: 0.8;
      margin-bottom: 0.1em;
      margin-top: 0.2em;
      letter-spacing: 0.01em;
      font-family: 'Doto', Arial, sans-serif;
      background: none !important;
      user-select: none;
      display: none;
    }
    .project-info-separator {
      border: none;
      border-top: 1.5px dotted #fff6;
      width: 100%;
      margin: 0.3em 0 0.3em 0;
      background: none !important;
      height: 0;
      display: none;
    }
    .project-info-title {
      font-size: 1.18rem;
      font-weight: 700;
      background: none !important;
      color: #fff !important;
      font-family: 'Doto', Arial, sans-serif;
      margin-bottom: 0.2em;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
      display: block;
      margin-top: 0.1em;
    }
    .project-info-meta-box {
      display: flex;
      flex-direction: row;
      gap: 1.5em;

      margin-top: 0.1em;
      opacity: 0.85;

      backdrop-filter: blur(36px);

    .project-info-meta-box span {

      font-weight: 500;
      font-size: 0.98rem;
      background: none !important;
      text-shadow: 0 2px 8px rgba(0,0,0,0.13);
      font-family: 'Doto', Arial, sans-serif;
      opacity: 0.85;
      pointer-events: none;
      user-select: none;
      border-radius: 8px;
      padding: 0.1em 0.5em;
    }
    .project-info-date {
      font-size: 0.98rem;
      background: none !important;
      color: #fff !important;
      font-family: 'Doto', Arial, sans-serif;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
      display: none;
      margin-bottom: 0.1em;
    }
    .project-info-desc {
      font-size: 1.01rem;
      background: none !important;
      color: #fff !important;
      font-family: 'Doto', Arial, sans-serif;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.13);
      display: none;
    }
    .project-info-link {
      background: none !important;
      color: #fff !important;
      text-decoration: underline dotted;
      font-size: 1.01rem;
      font-family: 'Doto', Arial, sans-serif;
      word-break: break-all;
      cursor: pointer;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
      display: none;
    }
    .project-info-visit-btn {
      display: none;
      background: #fff;
      color: #000 !important;
      border: none;
      border-radius: 20px;
      padding: 8px 22px;
      font-size: 1.01rem;
      font-family: 'Doto', Arial, sans-serif;
      font-weight: 600;
      /* Remove margin-bottom and margin-top for top-right placement */
      margin: 0;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.13);
      transition: background 0.2s, color 0.2s, transform 0.2s;
      text-shadow: none;
      outline: none;
      position: absolute;
      top: 18px;
      right: 22px;
      z-index: 101;
      /* For smaller screens, will be overridden in media query */
    }
    .project-info-visit-btn:hover, .project-info-visit-btn:focus {
      background: #e0e0e0;
      color: #000 !important;
      transform: scale(1.06);
    }
    .project-info-features {
      font-size: 0.98rem;
      background: none !important;
      color: #fff !important;
      font-family: 'Doto', Arial, sans-serif;
      margin-bottom: 0.2em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
      display: none;
    }
    /* Show title and date in long-hover (small expanded box) */
    .vertical-rectangle.bigger.long-hover .project-info-title,
    .vertical-rectangle.bigger.long-hover .project-info-date {
      display: block;
    }
    /* Show all in ultra-long-hover (biggest box) */
    .vertical-rectangle.bigger.ultra-long-hover .project-info-title,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-date,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-desc,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-link,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-features,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-label,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-separator,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-visit-btn,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-langtools-box,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-techtools-box {
      display: block;
    }
    /* Only show labels and separators in ultra-long-hover */
    .vertical-rectangle.bigger.ultra-long-hover .project-info-label,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-separator {
      display: block;
    }
    /* Make info box content fit and scrollable */
    .vertical-rectangle.bigger.long-hover .project-info-box-inside,
    .vertical-rectangle.bigger.ultra-long-hover .project-info-box-inside {
      overflow-y: auto;
      overflow-x: hidden;
      max-height: 100%;
    }
    /* Show .project-meta only when a .vertical-rectangle.bigger is present */
    .vertical-rectangle.bigger ~ .project-meta,
    .vertical-rectangle.bigger ~ div .project-meta,
    .vertical-rectangle.bigger ~ + .project-meta {
      display: flex !important;
    }

    /* Languages used box */
    .project-info-langtools-box {
      display: none;
      width: 100%;
      margin-top: auto;
      margin-bottom: 0.1em;
      font-family: 'Doto', Arial, sans-serif;
      font-size: 0.98rem;
      color: #fff !important;
      background: none !important;
      text-align: left;
      align-items: flex-end;
      justify-content: flex-start;
      flex-direction: row;
      gap: 0.5em;

      box-sizing: border-box;
    }
    .project-info-langtools-label {
      font-weight: 600;

      color: #fff !important;
      background: none !important;
      font-size: 0.98rem;
      letter-spacing: 0.01em;

      white-space: nowrap;
    }
    .project-info-langtools-value {
      font-weight: 500;

      letter-spacing: 0.01em;
      user-select: text;
      white-space: pre-line;
      word-break: break-word;

    /* Technologies used box */
    .project-info-techtools-box {
      display: none;
      width: 100%;
      margin-top: 0.1em;
      margin-bottom: 0.1em;

      color: #fff !important;
      background: none !important;
      text-align: left;
      align-items: flex-end;
      justify-content: flex-start;

      gap: 0.5em;

    .project-info-techtools-label {

      margin-right: 0.5em;
      color: #fff !important;
      background: none !important;
      font-size: 0.98rem;
      letter-spacing: 0.01em;
      user-select: none;
      white-space: nowrap;
    }
    .project-info-techtools-value {

    @media (max-width: 900px) {

      }

      .project-info-techtools-box {
        font-size: 0.92rem;
      }
      .project-info-langtools-label,
      .project-info-techtools-label {

      .project-info-techtools-value {

    * {

      text-decoration: underline dotted;
    }
    .other-projects-button {
      position: fixed;

      left: 50%;
      transform: translateX(-50%);

      padding: 12px 28px;

<body>
  <div class="center-content-outer">
    <div class="project-title">Projects</div>
    <div class="project-meta" id="project-meta" style="display:none;">
      <!-- Removed language meta -->
      <span id="meta-cat"><span id="meta-cat-value">-</span></span>
    </div>
    <div class="main-content-wrapper">
      <div class="rectangle-container" id="rect-container">
        <!-- Project rectangles will be injected here -->
      </div>
    </div>
  </div>
  <button class="other-projects-button" onclick="window.open('otherprojects.html', '_blank')" tabindex="0" aria-label="See other projects">
    Other Projects <span class="arrow-right"></span>
  </button>
  <script>
    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current);
      return result;
    }

    function windowsPathToFileUrl(path) {
      path = path.replace(/^"(.*)"$/, '$1');
      let urlPath = path.replace(/\\/g, '/');
      if (/^[a-zA-Z]:\//.test(urlPath)) {
        urlPath = 'file:///' + urlPath;
      }
      return urlPath;
    }

    function fetchProjectData() {
      const githubRawUrl = 'https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv';
      fetch(githubRawUrl)
        .then(response => {
          if (!response.ok) throw new Error('Failed to load data.csv from GitHub');
          return response.text();
        })
        .then(csvText => {
          const lines = csvText.trim().split('\n');
          if (lines.length < 2) {
            showNoProjects('No project data found.');
            return;
          }
          const headers = lines[0].split(',');
          const idxTitle = headers.indexOf('ptitle');
          const idxDesc = headers.indexOf('pdescriptio');
          const idxLink = headers.indexOf('plinks');
          const idxDate = headers.indexOf('pdate');
          const idxImg = headers.indexOf('pimgpath');
          const idxFeatures = headers.indexOf('pfeatures');
          const idxCat = headers.indexOf('pcat');
          const idxLang = headers.indexOf('plang');
          const idxTech = headers.indexOf('ptech');
          if ([idxTitle, idxDesc, idxLink, idxDate, idxImg].some(idx => idx === -1)) {
            showNoProjects('Required columns not found in data.csv.');
            return;
          }
          let projects = [];
          for (let i = 1; i < lines.length; i++) {
            const row = parseCSVLine(lines[i]);
            if (idxImg !== -1 && row[idxImg] && row[idxImg].trim()) {
              projects.push({
                ptitle: row[idxTitle] || '',
                pdescriptio: row[idxDesc] || '',
                plinks: row[idxLink] || '',
                pdate: row[idxDate] || '',
                pimgpath: row[idxImg] || '',
                pfeatures: idxFeatures !== -1 ? (row[idxFeatures] || '') : '',
                pcat: idxCat !== -1 ? (row[idxCat] || '') : '',
                plang: idxLang !== -1 ? (row[idxLang] || '') : '',
                ptech: idxTech !== -1 ? (row[idxTech] || '') : ''
              });
            }
          }
          if (!projects.length) {
            showNoProjects('No valid project data found.');
            return;
          }
          renderProjects(projects);
          updateListeners();
          var first = document.querySelector('.vertical-rectangle');
          if (first) {
            highlightWithSides(first);
            setTimeout(function() {
              try {
                resetAll();
              } catch (e) {}
            }, 700);
            setProjectMeta(first._projectData);
            showProjectMetaForBigger();
          }
        })
        .catch(err => {
          let msg = err.message;
          showNoProjects(msg);
        });
    }

    function showNoProjects(message) {
      const container = document.getElementById('rect-container');
      container.innerHTML = '';
      const msg = document.createElement('div');
      msg.style.color = '#fff';
      msg.style.fontSize = '2rem';
      msg.style.textAlign = 'center';
      msg.style.padding = '60px 30px';
      msg.style.fontFamily = "'Doto', Arial, sans-serif";
      msg.textContent = message || 'No projects found.';
      container.appendChild(msg);
      setProjectMeta(null);
      document.getElementById('project-meta').style.display = 'none';
    }

    function setProjectMeta(project) {
      var cat = project && project.pcat ? project.pcat : '-';
      document.getElementById('meta-cat-value').textContent = cat;
    }

    function showProjectMetaForBigger() {
      var anyBigger = document.querySelector('.vertical-rectangle.bigger');
      var meta = document.getElementById('project-meta');
      if (anyBigger) {
        meta.style.display = 'flex';
      } else {
        meta.style.display = 'none';
      }
    }

    function createProjectRectangle(project, idx) {
      const div = document.createElement('div');
      div.className = 'vertical-rectangle';
      div.setAttribute('tabindex', '0');
      div.dataset.idx = idx;

      const sectionNumber = document.createElement('div');
      sectionNumber.className = 'section-number';
      sectionNumber.textContent = "P"+ (idx + 1).toString().padStart(2, '0');
      div.appendChild(sectionNumber);

      if (project.pimgpath && project.pimgpath.trim()) {
        const img = document.createElement('img');
        let imgSrc = project.pimgpath.trim();
        if (/^https?:\/\//i.test(imgSrc)) {
          img.src = imgSrc;
        } else {
          img.src = 'https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/' + imgSrc.replace(/^\.?\/*/, '');
        }
        img.alt = 'Project image';
        img.onerror = function() {
          this.style.display = 'none';
          if (!div.querySelector('.no-image')) {
            const noimg = document.createElement('div');
            noimg.className = 'no-image';
            noimg.textContent = 'No path found';
            div.appendChild(noimg);
          }
        };
        div.appendChild(img);
      } else {
        const noimg = document.createElement('div');
        noimg.className = 'no-image';
        noimg.textContent = 'No path found';
        div.appendChild(noimg);
      }

      const infoBox = document.createElement('div');
      infoBox.className = 'project-info-box-inside';

      // Visit button at top-right
      const visitBtn = document.createElement('button');
      visitBtn.className = 'project-info-visit-btn';
      visitBtn.type = 'button';
      visitBtn.textContent = 'Visit';
      if (project.plinks && project.plinks.trim()) {
        visitBtn.onclick = function(e) {
          e.stopPropagation();
          window.open(project.plinks, '_blank', 'noopener');
        };
        visitBtn.disabled = false;
      } else {
        visitBtn.disabled = true;
        visitBtn.style.opacity = '0.5';
        visitBtn.style.cursor = 'not-allowed';
      }
      infoBox.appendChild(visitBtn);

      const title = document.createElement('div');
      title.className = 'project-info-title';
      title.textContent = project.ptitle || '';
      infoBox.appendChild(title);

      const metaBox = document.createElement('div');
      metaBox.className = 'project-info-meta-box';
      const catSpan = document.createElement('span');
      catSpan.textContent = (project.pcat ? '' + project.pcat : ' -');
      metaBox.appendChild(catSpan);
      infoBox.appendChild(metaBox);

      const dateWrapper = document.createElement('div');
      dateWrapper.className = 'project-info-date-wrapper';
      const dateLabelForBigger = document.createElement('span');
      dateLabelForBigger.className = 'project-info-label-date-bigger';
      dateLabelForBigger.textContent = '';
      dateWrapper.appendChild(dateLabelForBigger);
      const date = document.createElement('span');
      date.className = 'project-info-date';
      date.textContent = project.pdate || '';
      dateWrapper.appendChild(date);
      infoBox.appendChild(dateWrapper);

      // Add separator above description (always present, but only visible in ultra-long-hover)
      const descAboveSep = document.createElement('hr');
      descAboveSep.className = 'project-info-separator';
      infoBox.appendChild(descAboveSep);

      const descLabel = document.createElement('div');
      descLabel.className = 'project-info-label';
      descLabel.textContent = '';
      infoBox.appendChild(descLabel);

      const desc = document.createElement('div');
      desc.className = 'project-info-desc';
      desc.textContent = project.pdescriptio || '';
      infoBox.appendChild(desc);

      const descSep = document.createElement('hr');
      descSep.className = 'project-info-separator';
      infoBox.appendChild(descSep);

      const featuresLabel = document.createElement('div');
      featuresLabel.className = 'project-info-label';
      featuresLabel.textContent = 'Features:';
      infoBox.appendChild(featuresLabel);

      const features = document.createElement('div');
      features.className = 'project-info-features';
      features.textContent = project.pfeatures || '';
      infoBox.appendChild(features);

      const featuresSep = document.createElement('hr');
      featuresSep.className = 'project-info-separator';
      infoBox.appendChild(featuresSep);

      // Link label and link replaced with Visit button (already at top-right)
      const linkLabel = document.createElement('div');
      linkLabel.className = 'project-info-label';
      linkLabel.textContent = '';
      infoBox.appendChild(linkLabel);

      // Languages used (plang) - show only on biggest box, at bottom, left side
      const langToolsBox = document.createElement('div');
      langToolsBox.className = 'project-info-langtools-box';
      const langToolsLabel = document.createElement('span');
      langToolsLabel.className = 'project-info-langtools-label';
      langToolsLabel.textContent = 'Languages used:';
      langToolsBox.appendChild(langToolsLabel);
      const langToolsValue = document.createElement('span');
      langToolsValue.className = 'project-info-langtools-value';
      langToolsValue.textContent = project.plang || '-';
      langToolsBox.appendChild(langToolsValue);
      infoBox.appendChild(langToolsBox);

      // Technologies used (ptech) - show only on biggest box, below languages
      const techToolsBox = document.createElement('div');
      techToolsBox.className = 'project-info-techtools-box';
      const techToolsLabel = document.createElement('span');
      techToolsLabel.className = 'project-info-techtools-label';
      techToolsLabel.textContent = 'Technologies used:';
      techToolsBox.appendChild(techToolsLabel);
      const techToolsValue = document.createElement('span');
      techToolsValue.className = 'project-info-techtools-value';
      techToolsValue.textContent = project.ptech || '';
      techToolsBox.appendChild(techToolsValue);
      infoBox.appendChild(techToolsBox);

      div.appendChild(infoBox);

      div.addEventListener('click', function(e) {
        // No action
      });
      div.style.cursor = 'default';

      div._projectData = project;

      return div;
    }

    function renderProjects(projectData) {
      const container = document.getElementById('rect-container');
      container.innerHTML = '';
      if (!projectData || !Array.isArray(projectData) || projectData.length === 0) {
        showNoProjects('No projects found.');
        return;
      }
      projectData.forEach((project, idx) => {
        const rect = createProjectRectangle(project, idx);
        container.appendChild(rect);
      });
    }

    function clearHighlights(fast) {
      try {
        const rects = document.querySelectorAll('.vertical-rectangle');
        rects.forEach(function(rect) {
          if (!rect) return;
          rect.classList.remove('bigger', 'side', 'side2', 'far', 'long-hover', 'ultra-long-hover', 'show-info');
          rect.style.transform = '';
          rect.style.zIndex = '';
          rect.style.marginLeft = '';
          rect.style.marginRight = '';
          rect.style.background = '';
          rect.style.filter = '';
          rect.style.boxShadow = '';
          var imgs = rect.querySelectorAll('img');
          imgs.forEach(function(img) {
            img.style.filter = '';
          });
          if (fast) {
            rect.style.transitionDelay = '0s';
            rect.style.transitionDuration = '0.05s';
            var imgs = rect.querySelectorAll('img');
            imgs.forEach(function(img) {
              img.style.transitionDuration = '0.05s';
            });
          } else {
            rect.style.transitionDelay = '';
            rect.style.transitionDuration = '';
            var imgs = rect.querySelectorAll('img');
            imgs.forEach(function(img) {
              img.style.transitionDuration = '';
            });
          }
        });
      } catch (e) {}
    }

    function sequentialHighlight(target) {
      try {
        const rects = Array.from(document.querySelectorAll('.vertical-rectangle'));
        const idx = rects.indexOf(target);
        if (idx === -1) return;
        let currentIdx = rects.findIndex(rect => rect.classList.contains('bigger'));
        if (currentIdx === -1) currentIdx = idx;
        const step = currentIdx < idx ? 1 : -1;
        let i = currentIdx;
        function stepHighlight() {
          if (i !== idx) {
            highlightWithSides(rects[i]);
            i += step;
            setTimeout(stepHighlight, 50);
          } else {
            highlightWithSides(rects[i]);
          }
        }
        stepHighlight();
      } catch (e) {}
    }

    function highlightWithSides(target) {
      try {
        if (!target) return;
        clearHighlights();
        const rects = Array.from(document.querySelectorAll('.vertical-rectangle'));
        if (!rects.length) return;
        const idx = rects.indexOf(target);
        if (idx === -1) return;
        const expandedGap = 24;
        rects.forEach((rect, i) => {
          if (!rect) return;
          rect.style.zIndex = 1;
          rect.style.marginLeft = '';
          rect.style.marginRight = '';
          rect.classList.remove('bigger', 'side', 'side2', 'far', 'long-hover', 'ultra-long-hover', 'show-info');
          rect.style.transitionDelay = (Math.abs(i - idx) * 0.02) + 's';
          rect.style.background = '';
          rect.style.filter = '';
          rect.style.boxShadow = '';
          var imgs = rect.querySelectorAll('img');
          imgs.forEach(function(img) {
            img.style.filter = '';
          });
          rect.style.transitionDuration = '';
          imgs.forEach(function(img) {
            img.style.transitionDuration = '';
          });
        });
        rects.forEach((rect, i) => {
          if (!rect) return;
          try {
            if (i === idx) {
              rect.classList.add('bigger');
              rect.style.zIndex = 4;
              rect.style.transform = 'scale(1.18)';
              rect.style.background = 'transparent';
              rect.style.filter = 'none';
              rect.style.boxShadow = '0 16px 48px 0 rgba(0, 140, 255, 0.57)';
              var imgs = rect.querySelectorAll('img');
              imgs.forEach(function(img) {
                img.style.filter = 'none';
              });
              if (rects[i - 1]) {
                rects[i - 1].style.marginRight = expandedGap + 'px';
              }
              if (rects[i + 1]) {
                rects[i + 1].style.marginLeft = expandedGap + 'px';
              }
              setProjectMeta(rect._projectData);
            } else if (i === idx - 1 || i === idx + 1) {
              rect.classList.add('side');
              rect.style.zIndex = 3;
              rect.style.transform = 'scale(1.07)';
              rect.style.background = 'transparent';
              rect.style.filter = 'grayscale(0.3) brightness(1.2) blur(1px)';
              rect.style.boxShadow = '0 8px 24px rgba(0, 140, 255, 0.25), 0 0 32px 16px rgba(0, 180, 255, 0.18)';
              var imgs = rect.querySelectorAll('img');
              imgs.forEach(function(img) {
                img.style.filter = 'grayscale(0.3) brightness(1.2) blur(1px)';
              });
            } else if (i === idx - 2 || i === idx + 2) {
              rect.classList.add('side2');
              rect.style.zIndex = 2;
              rect.style.transform = 'scale(1.03)';
              rect.style.background = 'transparent';
              rect.style.filter = 'grayscale(0.5) brightness(1.3) blur(2px)';
              rect.style.boxShadow = '0 4px 16px rgba(0, 180, 255, 0.13), 0 0 24px 8px rgba(0, 180, 255, 0.10)';
              var imgs = rect.querySelectorAll('img');
              imgs.forEach(function(img) {
                img.style.filter = 'grayscale(0.5) brightness(1.3) blur(2px)';
              });
            } else {
              rect.classList.add('far');
              rect.style.transform = 'scale(0.98)';
              rect.style.zIndex = 1;
              rect.style.background = 'transparent';
              rect.style.filter = 'blur(4px) grayscale(1) brightness(1.1)';
              rect.style.boxShadow = '0 0 24px 8px rgba(33, 150, 243, 0.08)';
              var imgs = rect.querySelectorAll('img');
              imgs.forEach(function(img) {
                img.style.filter = 'grayscale(1) blur(4px) brightness(1.1)';
              });
            }
          } catch (e) {}
        });
        showProjectMetaForBigger();
      } catch (e) {}
    }

    function resetAll(fast) {
      try {
        const rects = document.querySelectorAll('.vertical-rectangle');
        rects.forEach(function(rect) {
          if (!rect) return;
          rect.classList.remove('bigger', 'side', 'side2', 'far', 'long-hover', 'ultra-long-hover', 'show-info');
          rect.style.transform = '';
          rect.style.zIndex = '';
          rect.style.marginLeft = '';
          rect.style.marginRight = '';
          rect.style.background = '';
          rect.style.filter = '';
          rect.style.boxShadow = '';
          var imgs = rect.querySelectorAll('img');
          imgs.forEach(function(img) {
            img.style.filter = '';
          });
          if (fast) {
            rect.style.transitionDelay = '0s';
            rect.style.transitionDuration = '0.05s';
            imgs.forEach(function(img) {
              img.style.transitionDuration = '0.05s';
            });
          } else {
            rect.style.transitionDelay = '';
            rect.style.transitionDuration = '';
            imgs.forEach(function(img) {
              img.style.transitionDuration = '';
            });
          }
        });
        showProjectMetaForBigger();
      } catch (e) {}
    }

    function updateListeners() {
      try {
        const rects = document.querySelectorAll('.vertical-rectangle');
        let lastHoveredRect = null;
        let lastLongHoverTimeout = null;
        let lastUltraLongHoverTimeout = null;

        rects.forEach(function(rect) {
          if (!rect) return;
          let longHoverTimeout = null;
          let ultraLongHoverTimeout = null;
          let longHoverActive = false;
          let ultraLongHoverActive = false;

          function showInfo(e) {
            if (lastHoveredRect && lastHoveredRect !== rect) {
              resetAll(true);
              if (lastLongHoverTimeout) {
                clearTimeout(lastLongHoverTimeout);
                lastLongHoverTimeout = null;
              }
              if (lastUltraLongHoverTimeout) {
                clearTimeout(lastUltraLongHoverTimeout);
                lastUltraLongHoverTimeout = null;
              }
            }
            lastHoveredRect = rect;
            sequentialHighlight(rect);

            longHoverTimeout = setTimeout(function() {
              try {
                if (rect.classList.contains('bigger')) {
                  rect.classList.add('long-hover');
                  longHoverActive = true;
                }
              } catch (e) {}
            }, 700);
            lastLongHoverTimeout = longHoverTimeout;

            ultraLongHoverTimeout = setTimeout(function() {
              try {
                if (rect.classList.contains('bigger')) {
                  rect.classList.add('ultra-long-hover');
                  ultraLongHoverActive = true;
                }
              } catch (e) {}
            }, 2000);
            lastUltraLongHoverTimeout = ultraLongHoverTimeout;
          }
          function hideInfo(e) {
            rect.classList.remove('long-hover');
            rect.classList.remove('ultra-long-hover');
            resetAll(true);
            if (longHoverTimeout) {
              clearTimeout(longHoverTimeout);
              longHoverTimeout = null;
            }
            if (ultraLongHoverTimeout) {
              clearTimeout(ultraLongHoverTimeout);
              ultraLongHoverTimeout = null;
            }
            if (lastLongHoverTimeout) {
              clearTimeout(lastLongHoverTimeout);
              lastLongHoverTimeout = null;
            }
            if (lastUltraLongHoverTimeout) {
              clearTimeout(lastUltraLongHoverTimeout);
              lastUltraLongHoverTimeout = null;
            }
            if (longHoverActive) {
              longHoverActive = false;
            }
            if (ultraLongHoverActive) {
              ultraLongHoverActive = false;
            }
            if (lastHoveredRect === rect) {
              lastHoveredRect = null;
            }
            showProjectMetaForBigger();
          }
          rect.addEventListener('mouseenter', showInfo);
          rect.addEventListener('mouseleave', hideInfo);
          rect.addEventListener('focus', showInfo);
          rect.addEventListener('blur', hideInfo);
        });
      } catch (e) {}
    }

    window.addEventListener('DOMContentLoaded', function() {
      fetchProjectData();
    });
  </script>
