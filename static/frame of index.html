
<!DOCTYPE html>
<html lang="en">
<style>
  .frame-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    box-shadow: 0 30px 80px 0 #1e285a71, 0 0 0 8px #b4c8ff7b;
  }
  .frame-bg-inner {
    width: 80vw;
    height: 80vh;
    border-radius: 2.5rem;
    overflow: hidden;
    box-shadow: 0 0 40px 0 rgba(0,0,0,0.10), 0 2px 16px 0 rgba(0,0,0,0.08);
    border: 4px solid rgba(180,200,255,0.18);
    background: #f7fafd;
    pointer-events: auto;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
  .frame-bg-inner iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 2.5rem;
    display: block;
    background: transparent;
    position: absolute;
    top: 0; left: 0;
    z-index: 0;
  }
  .frame-buttons {
    display: none;
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 1.2rem;
    pointer-events: auto;
  }
  .frame-button-link {
    display: inline-block;
    width: 90vw;
    max-width: 400px;
    padding: 1.1rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 0.7rem;
    border: none;
    background: linear-gradient(135deg, #e0e7ef 60%, #f7fafd 100%);
    color: #333;
    box-shadow: 0 2px 12px 0 rgba(31, 38, 135, 0.10);
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.2s, box-shadow 0.2s;
    margin: 0 auto;
    outline: none;
  }
  .frame-button-link:active,
  .frame-button-link:focus {
    background: #e0e7ef;
    box-shadow: 0 1px 4px 0 rgba(31, 38, 135, 0.10);
  }
  .card:focus { outline: none; }
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: transparent;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    position: relative;
    z-index: 1;
  }
  .container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: stretch;
    gap: 2rem;
    flex-wrap: nowrap;
    width: 100%;
    max-width: 1000px;
    z-index: 2;
    position: relative;
  }
  .card {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1 1 0;
    min-width: 220px;
    max-width: 320px;
    height: 400px;
    margin: 1rem 0;
    border-radius: 1.5rem;
    background: rgba(255, 255, 255, 0.20);
    border: 1px solid rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(15px) saturate(180%);
    -webkit-backdrop-filter: blur(15px) saturate(180%);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.3), 0 15px 25px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    text-decoration: none;
    color: inherit;
  }
  .card .card-bgbox {
    position: absolute;
    inset: 0;
    z-index: 0;
    border-radius: 1.2rem;
    background: linear-gradient(135deg, #e0e7ef 60%, #f7fafd 100%);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
    opacity: 0.7;
    pointer-events: none;
    margin: 1.2rem;
    border: 2px solid rgba(200, 220, 255, 0.18);
  }
  .card .label {
    position: relative;
    z-index: 1;
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
    user-select: none;
    -webkit-user-select: none;
  }
  .card::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), transparent 70%);
    transform: translate(0, 0) rotate(0deg);
    animation: float 8s ease-in-out infinite alternate;
    opacity: 0.3;
    pointer-events: none;
  }
  @keyframes float {
    0% { transform: translate(0, 0) rotate(0deg); }
    50% { transform: translate(20%, 20%) rotate(45deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }
  @media (max-width: 1100px) {
    .container {
      max-width: 98vw;
      gap: 1rem;
    }
    .card {
      min-width: 180px;
      max-width: 260px;
      height: 320px;
    }
    .card .card-bgbox {
      margin: 0.9rem;
      border-radius: 1rem;
    }
    .frame-bg-inner {
      border-radius: 1.5rem;
      width: 90vw;
      height: 85vh;
    }
    .frame-bg-inner iframe {
      border-radius: 1.5rem;
    }
  }
  @media (max-width: 900px) {
    .container {
      gap: 0.5rem;
    }
    .card {
      min-width: 140px;
      max-width: 200px;
      height: 220px;
    }
    .card .card-bgbox {
      margin: 0.6rem;
      border-radius: 0.7rem;
    }
    .frame-bg-inner {
      border-radius: 1rem;
      width: 96vw;
      height: 70vh;
    }
    .frame-bg-inner iframe {
      border-radius: 1rem;
    }
  }
  /* Small screen: show buttons inside frame, hide cards and outside buttons, and make frame size full screen with 15px margin */
  @media (max-width: 768px) {
    .container {
      display: none !important;
    }
    .card {
      display: none !important;
    }
    .frame-bg-inner {
      border-radius: 1rem;
      width: calc(100vw - 30px);
      height: calc(100vh - 30px);
      margin: 15px;
      min-width: 0;
      min-height: 0;
      box-sizing: border-box;
      position: relative;
    }
    .frame-bg-inner iframe {
      border-radius: 1rem;
    }
    .frame-buttons {
      display: flex !important;
    }
    .button-links {
      display: none !important;
    }
  }
  /* Hide button-links by default (desktop) */
  .button-links {
    display: none;
  }

  /* Social bar styles */
  .social-bar {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2.2rem;
    padding: 1.1rem 0 1.3rem 0;
    background: rgba(255,255,255,0.0);
    z-index: 100;
    pointer-events: auto;
    user-select: none;
  }
  .social-link {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: rgba(255,255,255,0.85);
    box-shadow: 0 2px 12px 0 rgba(31, 38, 135, 0.10);
    transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
    text-decoration: none;
    margin: 0 0.1rem;
    border: none;
    outline: none;
  }
  .social-link:hover, .social-link:focus {
    background: #e0e7ef;
    box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.13);
    transform: scale(1.08);
  }
  .social-link svg {
    width: 28px;
    height: 28px;
    display: block;
    fill: #000;
    color: #000;
    transition: fill 0.18s;
  }
  @media (max-width: 768px) {
    .social-bar {
      padding: 0.7rem 0 0.8rem 0;
      gap: 1.2rem;
    }
    .social-link {
      width: 40px;
      height: 40px;
    }
    .social-link svg {
      width: 22px;
      height: 22px;
    }
  }
</style>
</head>

<script>
  // 3D tilt effect for cards (only for desktop)
  // Never pause debugger at any cost
  (function() {
    function enableCardTilt() {
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const midX = rect.width / 2;
          const midY = rect.height / 2;
          const rotateY = ((x - midX) / midX) * 15;
          const rotateX = -((y - midY) / midY) * 15;
          card.style.transform = `perspective(600px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
          card.style.boxShadow = `inset 0 0 0 1px rgba(255,255,255,0.3), ${-rotateY * 2}px ${rotateX * 2}px 25px rgba(0, 0, 0, 0.15)`;
        });
        card.addEventListener('mouseenter', () => {
          card.style.transition = 'transform 0.1s ease';
        });
        card.addEventListener('mouseleave', () => {
          card.style.transition = 'transform 0.5s ease, box-shadow 0.5s ease';
          card.style.transform = 'perspective(600px) rotateX(0deg) rotateY(0deg) scale(1)';
          card.style.boxShadow = 'inset 0 0 0 1px rgba(255,255,255,0.3), 0 15px 25px rgba(0, 0, 0, 0.1)';
        });
      });
    }
    function handleResponsiveUI() {
      if (window.innerWidth <= 768) {
        // Hide cards, show frame-buttons (handled by CSS)
      } else {
        enableCardTilt();
      }
    }
    handleResponsiveUI();
    window.addEventListener('resize', handleResponsiveUI);

    // Prevent debugger from pausing at any cost
    if (typeof window !== 'undefined') {
      window.addEventListener('keydown', function(e) {
        if ((e.key === 'F12') || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'u')) {
          e.preventDefault();
        }
      });
      // Overwrite debugger statement
      window.debugger = function() {};
    }
  })();
</script>
