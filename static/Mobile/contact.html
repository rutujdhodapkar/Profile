<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact -rutujdhodapkar</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
      color: #fff;
      background: #000;
    }
    .contact-content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    .contact-title {
      font-family: 'krona one', Arial, sans-serif;
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 2.5rem;
      letter-spacing: 0.04em;
      text-align: center;
      text-shadow: none;
      pointer-events: auto;
    }
    .button-row {
      display: flex;
      gap: 1.2rem;
      margin-top: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
      pointer-events: auto;
    }
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    .contact-btn {
      font-family: 'BitmapFont', monospace, Arial, sans-serif;
      background: #fff;
      color: #000;
      border: none;
      outline: none;
      padding: 0.65rem 2.2rem;
      font-size: 1.18rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.12s, border 0.18s;
      box-shadow: 0 2px 12px #fff1;
      letter-spacing: 0.03em;
      margin: 0;
      display: inline-block;
      text-decoration: none;
      pointer-events: auto;
      position: relative;
    }
    .contact-btn:hover, .contact-btn:focus {
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      transform: translateY(-2px) scale(1.04);
      text-decoration: none;
    }
    .contact-btn .arrow-top-right {
      display: inline-block;
      vertical-align: middle;
      margin-left: 0.5em;
      margin-bottom: 2px;
      width: 1.1em;
      height: 1.1em;
    }
    .username {
      font-family: 'BitmapFont', monospace, Arial, sans-serif;
      color: #fff;
      font-size: 1.1rem;
      margin-top: 2.5rem;
      opacity: 0.7;
      letter-spacing: 0.02em;
      text-align: center;
      pointer-events: auto;
    }
    .button-row a {
      text-decoration: none;
    }
    .feedback-link {
      text-align: center;
      margin-top: 2.5rem;
      font-family: 'BitmapFont', monospace, Arial, sans-serif;
      font-size: 1.08rem;
      pointer-events: auto;
      color: #fff;
    }
    .feedback-link a {
      color: #fff;
      text-decoration: underline;
      opacity: 0.9;
      cursor: pointer;
    }
    #giveFeedbackText {
      text-decoration: underline dotted;
      opacity: 0.9;
      cursor: pointer;
      color: #fff;
    }
    .contact-content {
      z-index: 2;
    }
    @media (max-width: 600px) {
      .contact-btn {
        padding: 0.55rem 1.4rem;
        font-size: 1.01rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-content">
    <div class="contact-title">Contact Me</div>
    <div class="button-row" id="contact-links">
      <!-- Contact buttons will be inserted here by JS -->
    </div>
    <div class="feedback-link">
       <span style="display: inline-block; backdrop-filter: blur(8px); background: rgba(40,40,40,0.32); border-radius: 0.7em; padding: 0.18em 0.95em 0.18em 0.95em; box-shadow: 0 2px 12px 0 rgba(255,255,255,0.10);">
         <span id="giveFeedbackText" style="text-decoration:underline dotted; opacity:0.9; cursor:pointer; background: none; color: #fff;">Give Feedback</span>
       </span>
    </div>
  </div>
  <script>
    // Add onclick to "Give Feedback" text
    window.addEventListener('DOMContentLoaded', function() {
      var feedbackText = document.getElementById('giveFeedbackText');
      if (feedbackText) {
        feedbackText.onclick = function() {
          window.location.href = 'feedback.html';
        };
      }
    });

    // Specify contact URLs directly here
    const contacts = [
      {
        label: 'Email',
        url: 'mailto:rutujdhodapkar@gmail.com'
      },
      {
        label: 'LinkedIn',
        url: 'https://www.linkedin.com/in/rutuj-dhodapkar/'
      },
      {
        label: 'GitHub',
        url: 'https://github.com/rutujdhodapkar'
      },
      {
        label: 'X',
        url: 'https://x.com/rutujdhodapkar'
      },
      {
        label: 'Instagram',
        url: 'https://instagram.com/rutujdhodapkar'
      },
      {
        label: 'Research',
        url: 'https://researchrutujdhodapkar.vercel.app',
        arrow: true
      }
    ];

    function createContactButton(href, label, arrow) {
      if (!href) return '';
      let btn = document.createElement('button');
      btn.className = 'contact-btn';
      btn.type = 'button';
      btn.textContent = label;
      btn.onclick = function(e) {
        window.open(href, '_blank');
      };
      if (arrow) {
        // Add arrow SVG for top-right
        let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("class", "arrow-top-right");
        svg.setAttribute("width", "1em");
        svg.setAttribute("height", "1em");
        svg.setAttribute("viewBox", "0 0 20 20");
        svg.setAttribute("fill", "none");
        svg.setAttribute("aria-hidden", "true");
        let path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", "M6 14L14 6M14 6H7.5M14 6V12.5");
        path.setAttribute("stroke", "#000");
        path.setAttribute("stroke-width", "2");
        path.setAttribute("stroke-linecap", "round");
        path.setAttribute("stroke-linejoin", "round");
        svg.appendChild(path);
        btn.appendChild(svg);
      }
      return btn;
    }

    // Populate the contact links directly
    const btnRow = document.getElementById('contact-links');
    contacts.forEach(({url, label, arrow}) => {
      let btn = createContactButton(url, label, arrow);
      if (btn) btnRow.appendChild(btn);
    });
  </script>
