<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact -rutujdhodapkar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      position: relative;
      overflow: hidden;
      color: #fff;
      background: #000;
      font-size: 16px;
    }
    .contact-content {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      padding: 1.5rem 0.5rem 5.5rem 0.5rem;
      box-sizing: border-box;
    }
    .contact-title {
      font-family: 'Krona One', Arial, sans-serif;
      font-size: 2.2rem;
      color: #fff;
      margin-bottom: 2rem;
      letter-spacing: 0.04em;
      text-align: center;
      text-shadow: 0 2px 12px #0008, 0 0 2px #fff2;
      pointer-events: auto;
      word-break: break-word;
    }
    .button-row {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      pointer-events: auto;
      width: 100%;
      max-width: 420px;
    }
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    .contact-btn {
      font-family: 'BitmapFont', monospace, Arial, sans-serif;
      background: #fff;
      color: #000;
      border: none;
      outline: none;
      padding: 0.6rem 1.3rem;
      font-size: 1.05rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.12s, border 0.18s;
      box-shadow: 0 2px 12px #0001;
      letter-spacing: 0.03em;
      margin: 0;
      display: inline-block;
      text-decoration: none;
      pointer-events: auto;
      position: relative;
      min-width: 110px;
      max-width: 100%;
      word-break: break-word;
    }
    .contact-btn:hover, .contact-btn:focus {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      transform: translateY(-2px) scale(1.04);
      text-decoration: none;
    }
    .contact-btn .arrow-top-right {
      display: inline-block;
      vertical-align: middle;
      margin-left: 0.5em;
      margin-bottom: 2px;
      width: 1.1em;
      height: 1.1em;
    }
    .username {
      font-family: 'BitmapFont', monospace, Arial, sans-serif;
      color: #fff;
      font-size: 1.1rem;
      margin-top: 2.5rem;
      opacity: 0.7;
      letter-spacing: 0.02em;
      text-align: center;
      pointer-events: auto;
    }
    .button-row a {
      text-decoration: none;
    }
    .feedback-link {
      text-align: center;
      margin-top: 2rem;
      font-family: 'BitmapFont', monospace, Arial, sans-serif;
      font-size: 1.05rem;
      pointer-events: auto;
      color: #fff;
      width: 100%;
    }
    .feedback-link a {
      color: #fff;
      text-decoration: underline;
      opacity: 0.9;
      cursor: pointer;
    }
    #giveFeedbackText {
      text-decoration: underline dotted;
      opacity: 0.9;
      cursor: pointer;
    }
    .rain-bg-iframe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      border: none;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      display: block;
      opacity: 0;
      transition: opacity 3.0s cubic-bezier(.6,0,.4,1);
    }
    .contact-content {
      z-index: 2;
    }
    #whiteToBlackOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 9999;
      pointer-events: all;
      transition: background 0.5s cubic-bezier(.6,0,.4,1);
    }
    #whiteToBlackOverlay.fade-to-black {
      background: #00000000;
      transition: background 0.5s cubic-bezier(.6,0,.4,1);
    }
    #whiteToBlackOverlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s cubic-bezier(.6,0,.4,1);
    }
    .back-btn-container {
      position: fixed;
      top: 18px;
      left: 14px;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 0.5em;
      border-radius: 999px;
      padding: 0.14em 0.7em 0.14em 0.14em;
      cursor: pointer;
      user-select: none;
      transition: background 0.18s;
      pointer-events: auto;
      text-decoration: none;
      background: rgba(0,0,0,0.12);
      box-shadow: 0 2px 8px #0002;
    }
    .back-btn-container:hover, .back-btn-container:focus {
      text-decoration: none;
      background: rgba(255,255,255,0.08);
    }
    .back-btn-svg {
      width: 24px;
      height: 24px;
      display: inline-block;
      vertical-align: middle;
    }
    .back-btn-text {
      font-family: 'BitmapFont', 'inter', Arial, sans-serif;
      font-size: 1.05rem;
      color: #e3e3e3;
      letter-spacing: 0.04em;
      font-weight: 600;
      margin-left: 0.1em;
      margin-right: 0.2em;
      text-decoration: none;
      line-height: 1;
      user-select: none;
    }
    .support-links-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7em;
      margin-top: 1.5rem;
      margin-bottom: 0.2rem;
      pointer-events: auto;
      width: 100%;
    }
    .support-link {
      display: inline-flex;
      align-items: center;
      font-family: 'BitmapFont', monospace, Arial, sans-serif;
      font-size: 1.05rem;
      color: #fff;
      background: rgba(30,30,30,0.32);
      border-radius: 0.7em;
      padding: 0.18em 0.95em;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
      text-decoration: none;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      backdrop-filter: blur(8px);
      margin: 0;
      border: none;
      outline: none;
      pointer-events: auto;
      max-width: 100%;
      word-break: break-word;
    }
    .support-link:hover, .support-link:focus {
      background: rgba(60,60,60,0.38);
      color: #fff;
      text-decoration: none;
    }
    .support-link .arrow-top-right {
      display: inline-block;
      vertical-align: middle;
      margin-left: 0.5em;
      margin-bottom: 2px;
      width: 1.1em;
      height: 1.1em;
    }
    /* Responsive styles for mobile devices */
    @media (max-width: 600px) {
      .contact-title {
        font-size: 1.5rem;
        margin-bottom: 1.2rem;
      }
      .contact-content {
        padding: 1.1rem 0.2rem 5.5rem 0.2rem;
      }
      .button-row {
        gap: 0.6rem;
        margin-top: 0.7rem;
        max-width: 98vw;
      }
      .contact-btn {
        font-size: 0.98rem;
        padding: 0.5rem 0.9rem;
        min-width: 90px;
      }
      .back-btn-container {
        top: 8px;
        left: 6px;
        padding: 0.10em 0.5em 0.10em 0.10em;
      }
      .back-btn-svg {
        width: 18px;
        height: 18px;
      }
      .back-btn-text {
        font-size: 0.92rem;
      }
      .support-links-container {
        margin-top: 1rem;
      }
      .support-link {
        font-size: 0.98rem;
        padding: 0.13em 0.7em;
      }
      .feedback-link {
        font-size: 0.98rem;
        margin-top: 1.2rem;
      }
    }
    @media (max-width: 400px) {
      .contact-title {
        font-size: 1.1rem;
      }
      .contact-btn {
        font-size: 0.85rem;
        padding: 0.4rem 0.6rem;
      }
      .back-btn-text {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

  <script>
    // White to black animation overlay
    window.addEventListener('DOMContentLoaded', function() {
      var overlay = document.getElementById('whiteToBlackOverlay');
      // Start with white, then fade to black
      setTimeout(function() {
        overlay.classList.add('fade-to-black');
      }, 100); // short delay for effect

      // After black is reached, fade out overlay to reveal content
      setTimeout(function() {
        overlay.classList.add('hide');
      }, 1400); // 1.2s for color + 0.2s buffer

      // Remove overlay from DOM after fade out
      overlay.addEventListener('transitionend', function(e) {
        if (overlay.classList.contains('hide')) {
          overlay.parentNode.removeChild(overlay);
        }
      });

      // --- Responsive background pattern selection ---
      var rainBg = document.getElementById('rainBgIframe');
      function setRainBgSrc() {
        // If screen width < height, use "rain pattern.html", else "dotted lines.html"
        var w = window.innerWidth, h = window.innerHeight;
        var mobileRain = "animations/rain%20pattern.html";
        var desktopDotted = "animations/dotted%20lines.html";
        var newSrc = (w < h) ? mobileRain : desktopDotted;
        if (rainBg.getAttribute('src') !== newSrc) {
          rainBg.setAttribute('src', newSrc);
        }
      }
      setRainBgSrc();
      window.addEventListener('resize', setRainBgSrc);

      // Show the background after 1.2s, then fade it in smoothly
      rainBg.style.opacity = '0';
      setTimeout(function() {
        rainBg.style.opacity = '1';
      }, 1200);

      // Add onclick to "Give Feedback" text
      var feedbackText = document.getElementById('giveFeedbackText');
      if (feedbackText) {
        feedbackText.onclick = function() {
          window.location.href = 'feedback.html';
        };
      }
    });

    // Specify contact URLs directly here
    const contacts = [
      {
        label: 'Email',
        url: 'mailto:rutujdhodapkar@gmail.com'
      },
      {
        label: 'LinkedIn',
        url: 'https://www.linkedin.com/in/rutuj-dhodapkar/'
      },
      {
        label: 'GitHub',
        url: 'https://github.com/rutujdhodapkar'
      },
      {
        label: 'X',
        url: 'https://x.com/rutujdhodapkar'
      },
      {
        label: 'Instagram',
        url: 'https://instagram.com/rutujdhodapkar'
      },
      {
        label: 'Research',
        url: 'https://researchrutujdhodapkar.vercel.app',
        arrow: true
      }
    ];

    function createContactButton(href, label, arrow) {
      if (!href) return '';
      let btn = document.createElement('button');
      btn.className = 'contact-btn';
      btn.type = 'button';
      btn.textContent = label;
      btn.onclick = function(e) {
        window.open(href, '_blank');
      };
      if (arrow) {
        // Add arrow SVG for top-right
        let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("class", "arrow-top-right");
        svg.setAttribute("width", "1em");
        svg.setAttribute("height", "1em");
        svg.setAttribute("viewBox", "0 0 20 20");
        svg.setAttribute("fill", "none");
        svg.setAttribute("aria-hidden", "true");
        let path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", "M6 14L14 6M14 6H7.5M14 6V12.5");
        path.setAttribute("stroke", "#000");
        path.setAttribute("stroke-width", "2");
        path.setAttribute("stroke-linecap", "round");
        path.setAttribute("stroke-linejoin", "round");
        svg.appendChild(path);
        btn.appendChild(svg);
      }
      return btn;
    }

    // Populate the contact links directly
    const btnRow = document.getElementById('contact-links');
    contacts.forEach(({url, label, arrow}) => {
      let btn = createContactButton(url, label, arrow);
      if (btn) btnRow.appendChild(btn);
    });

    // --- Scroll up to show 2nd page,html ---
    (function() {
      // Since the page is not scrollable, listen to wheel/touch events for "scroll up" intent
      function handleScrollUp(e) {
        // For wheel event: deltaY < 0 means scroll up
        if (e.type === 'wheel' && e.deltaY < 0) {
          window.location.href = 'detailmobile.html';
        }
        // For touch events: detect swipe down (which is scroll up)
        if (e.type === 'touchstart') {
          handleScrollUp.touchStartY = e.touches[0].clientY;
        }
        if (e.type === 'touchend' && typeof handleScrollUp.touchStartY === 'number') {
          let endY = e.changedTouches[0].clientY;
          if (endY - handleScrollUp.touchStartY > 40) { // swipe down
            window.location.href = 'detailmobile.html';
          }
          handleScrollUp.touchStartY = undefined;
        }
      }

      window.addEventListener('wheel', handleScrollUp, {passive: true});
      window.addEventListener('touchstart', handleScrollUp, {passive: true});
      window.addEventListener('touchend', handleScrollUp, {passive: true});
    })();
    // --- End scroll up to show 2nd page,html ---

  </script>
