    .typing-caret {

      font-size: 0.95rem;

      top: 0;
      left: -60%;

      pointer-events: none;
      z-index: 1;
      transform: skewX(-18deg);
      transition: left 0.45s cubic-bezier(.4,1.2,.6,1);
    }

      left: 110%;

    }

      border-radius: 2em;

      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
      user-select: none;
      overflow: hidden;
    }
    .blogs-btn:hover, .blogs-btn:focus {

      color: #000;
      border-color: #fff;
    }
    .arrow-topright-btn {

      vertical-align: middle;
      z-index: 2;
      position: relative;
    }

      }

      }

        font-size: 1.85rem; /* Increased from 1.45rem */

    .circle-reveal {

    .content {

    }
    .number {

      z-index: 2002;
    }
    .sign-up-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 0.8rem;
      font-weight: bold;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 2em;
      padding: 0.3em 0.8em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      z-index: 3;
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
    }
    .sign-up-btn:hover, .sign-up-btn:focus {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border-color: #fff;
    }
    .arrow-topright-signup {
      display: inline-block;
      width: 0.8em;
      height: 0.8em;
      vertical-align: middle;
      z-index: 2;
      position: relative;
    }
    .black-fade-overlay {
      position: fixed;
      z-index: 10000;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      opacity: 1;
      pointer-events: none;
      transition: opacity 1s linear;
    }
    .black-fade-overlay.transparent {
      opacity: 0;
      transition: opacity 1s linear;
    }
    .blur-overlay {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      opacity: 1;
      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);

    .project-transition-overlay {

<body>

  <div class="black-fade-overlay" id="blackFadeOverlay"></div>

  <div class="main-center-container">
    <div class="main-message">
      <div class="main-greeting" id="greeting-hello">Hello There!!!</div>
      <div class="main-greeting" id="greeting-im">
        I'm <span class="name-box"><b id="typed-name"></b><span class="typing-caret"></span></span>
      </div>
      <div id="mdesc1" class="mdesc1" style="display:none;"></div>
      <div style="font-size: 0.85rem; color: #fff; margin-top: 0.2em; margin-bottom: 0.2em; font-family: 'BitmapFont', Arial, sans-serif;">
        Building systems that can talk think and improve itself.

    <!-- (HIDDEN: Scroll to get started) -->
  </div>
  <script>
    // Menu-related script removed

    window.addEventListener('DOMContentLoaded', function() {
      const blackFade = document.getElementById('blackFadeOverlay');
      setTimeout(() => {
        blackFade.classList.add('transparent');
      }, 10);
      setTimeout(() => {
        blackFade.style.display = 'none';
      }, 1010);
    });

    window.addEventListener('DOMContentLoaded', function() {
      const blur = document.getElementById('blurOverlay');
      setTimeout(() => {
        blur.classList.add('hide');
      }, 900);
      setTimeout(() => {
        blur.style.display = 'none';
      }, 2200);
    });

    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv', {cache: "no-store"})
      .then(response => {
        if (!response.ok) {
          window.location.href = "error.html";
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        const rows = data.split('\n').filter(row => row.trim().length > 0);
        const headers = rows[0].split(',');
        const nameIndex = headers.indexOf('name');
        const mdesc1Index = headers.indexOf('mdesc1');
        if (nameIndex === -1 || rows.length < 2) {
          window.location.href = "error.html";
          return;
        }
        let nameToType = "";
        let mdesc1 = "";
        for (let i = 1; i < rows.length; ++i) {
          const cols = rows[i].split(',');
          if (cols.length > nameIndex) {
            nameToType = cols[nameIndex].trim();
            if (mdesc1Index !== -1 && cols.length > mdesc1Index) {
              mdesc1 = cols[mdesc1Index].trim();
            }
            break;
          }
        }
        if (!nameToType) {
          window.location.href = "error.html";
          return;
        }

        const typedNameElem = document.getElementById('typed-name');
        const caretElem = document.querySelector('.typing-caret');
        let idx = 0;
        let caretStableTimeout = null;
        let caretHideTimeout = null;

        const baseDelays = Array.from(nameToType).map(char => char === ' ' ? 920 : 300);

        function setCaretStable() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "1";
        }
        function setCaretBlinking() {
          caretElem.style.animation = "blink-caret 1s steps(1) infinite";
          caretElem.style.opacity = "1";
        }
        function hideCaret() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "0";
        }

        function typeName() {
          if (idx <= nameToType.length) {
            typedNameElem.textContent = nameToType.slice(0, idx);
            if (idx < nameToType.length) {
              setCaretStable();
              if (caretStableTimeout) clearTimeout(caretStableTimeout);
              caretStableTimeout = setTimeout(setCaretBlinking, 500);

              let delay = baseDelays[idx] || 300;
              idx++;
              setTimeout(typeName, delay);
            } else {
              setCaretBlinking();
              if (caretHideTimeout) clearTimeout(caretHideTimeout);
              caretHideTimeout = setTimeout(hideCaret, 5000);
            }
          }
        }
        setTimeout(typeName, 700);

        if (mdesc1) {
          const mdesc1Elem = document.getElementById('mdesc1');
          mdesc1Elem.textContent = mdesc1;
          mdesc1Elem.style.display = '';
        }
      })
      .catch(error => {
        window.location.href = "error.html";
      });

    setTimeout(function() {
      var overlay = document.getElementById('rain-pattern-overlay');
      if (overlay) {
        if (!overlay.hasChildNodes()) {
          var obj = document.createElement('object');
          obj.type = 'text/html';
          obj.data = 'animations/rain pattern.html';
          obj.style.width = '100vw';
          obj.style.height = '100vh';
          obj.style.pointerEvents = 'none';
          obj.style.display = 'block';
          obj.style.position = 'absolute';
          obj.style.top = '0';
          obj.style.left = '0';
          overlay.appendChild(obj);
        }
        overlay.classList.add('active');
      }
    }, 5000);
  </script>
</body>

<script>
  (function() {
    let buffer = '';
    let timeout = null;

    document.addEventListener('keydown', function(e) {
      if (e.key.length === 1 && /^[a-zA-Z]$/.test(e.key)) {
        buffer += e.key.toLowerCase();
        if (buffer.length > 4) buffer = buffer.slice(-4);

        if (buffer === 'help') {
          window.location.href = 'resume.html';
          buffer = '';
        }

        clearTimeout(timeout);
        timeout = setTimeout(() => { buffer = ''; }, 2000);
      }
    });
  })();
</script>
