<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Rutuj Dhodapkar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'inter', Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      overflow-y: auto;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      min-height: 100vh;
      width: 100vw;
      z-index: 1;
      transition: background 0.3s;
    }
    .background-frame-pattern {
      position: fixed;
      z-index: 0;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
      min-width: 100vw;
      min-height: 100vh;
      background: transparent;
      opacity: 0;
      transition: opacity 0.8s cubic-bezier(0.4,0.3,0.3,1);
    }
    .background-frame-pattern.visible {
      opacity: 1 !important;
      transition: opacity 0.8s cubic-bezier(0.4,0.3,0.3,1);
    }
    .main-flex-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px 48px 24px;
      position: relative;
      min-height: 600px;
      gap: 40px;
      z-index: 1;
    }
    .about-container {
      max-width: 800px;
      flex: 2 1 0;
      margin: 0;
      padding: 0;
      position: relative;
      text-align: center;
    }
    h1, h2 {
      font-family: 'inter', Arial, sans-serif !important;
      color: #fff;
      letter-spacing: 2px;
      margin-bottom: 0.5em;
      text-align: center;
      width: 100%;
    }
    h1 {
      font-size: 2.8rem;
      margin-top: 0;
      color: #fff;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .dynamic-color-text {
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.08rem;
      line-height: 1.7;
      margin-bottom: 1.2em;
      text-align: left;
      width: 100%;
      display: block;
      font-weight: 300;
      word-break: break-word;
      white-space: pre-line;
    }
    .profile-pic {
      float: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 16px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 24px #fff2;
      background: #111;
    }
    a {
      font-family: 'inter', Arial, sans-serif;
      color: #fff;
      text-decoration: underline;
      text-align: center;
      display: inline-block;
    }
    .section-fixed {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      margin: 0 auto;
      background: transparent;
      z-index: 2;
      padding: 0 0 0 0;
      text-align: center;
    }
    #skills-section { top: 700px; }
    @media (max-width: 900px) {
      .main-flex-container {
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 18px 6vw 400px 6vw;
      }
      .about-container {
        padding-bottom: 0;
      }
    }
    @media (max-width: 600px) {
      .main-flex-container {
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 8px 2vw 200px 2vw;
      }
      .about-container {
        padding: 0;
      }
      .section-fixed {
        position: static !important;
        margin-top: 32px;
        padding: 0;
      }
    }
    /* Metallic shine effect */
    .metal-shine {
      position: relative;
      color: #ffffff;
      background: linear-gradient(
        110deg,
        #bfbfbf 0%,
        #ffffff 40%,
        #9a9a9a 50%,
        #ffffff 60%,
        #bfbfbf 100%
      );
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .metal-shine.shine {
      animation: metalShine 5s ease-out forwards;
    }
    @keyframes metalShine {
      0% {
        background-position: -120% 0;
      }
      100% {
        background-position: 120% 0;
      }
    }
    .edge-tech-line {
      font-family:'BitmapFont', sans-serif;
      width: 100%;
      text-align: center;
      font-size: 1em;
      font-weight: 300;
      margin: 32px 0 18px 0;
      letter-spacing: 1px;
      color: #ffffffa3;
    }
  </style>
</head>
<body>
  <!-- Background frame will be inserted here dynamically -->

  <div class="main-flex-container">
    <div class="about-container">
      <img src="profile.jpg" alt="Rutuj Dhodapkar" class="profile-pic" onerror="this.style.display='none'">
      <h1>About Me</h1>
      <div class="edge-tech-line">
        ~$ whoami
      </div>
      <div id="about-paragraphs" style="text-align:left;">
        <!-- About paragraphs will be loaded here -->
      </div>
    </div>
  </div>
  <script>
    // Utility: Check if element is in viewport
    function isElementOnScreen(el) {
      if (!el) return false;
      const rect = el.getBoundingClientRect();
      return (
        rect.top < window.innerHeight &&
        rect.bottom > 0 &&
        rect.left < window.innerWidth &&
        rect.right > 0
      );
    }

    // -- BACKGROUND FRAME LIFECYCLE CONTROLLER --
    (function() {
      // Configuration
      var FRAME_CLASS = 'background-frame-pattern';
      var FRAME_SRC = 'animations/pattern.html';
      var FRAME_ID = 'dynamic-bg-frame-managed';

      // Utilities for add/remove iframe
      function createFrame() {
        if (document.getElementById(FRAME_ID)) return;
        var iframe = document.createElement("iframe");
        iframe.src = FRAME_SRC;
        iframe.className = FRAME_CLASS;
        iframe.id = FRAME_ID;
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("scrolling", "no");
        iframe.setAttribute("allowfullscreen", "");
        iframe.setAttribute("aria-hidden", "true");
        iframe.setAttribute("tabindex", "-1");
        document.body.insertBefore(iframe, document.body.firstChild);
        // Animation with .visible
        setTimeout(function() {
          iframe.classList.add('visible');
        }, 250);
      }
      function removeFrame() {
        var f = document.getElementById(FRAME_ID);
        if (f) {
          f.remove();
        }
      }
      // Track visibility of body
      var prevVisible = true; // Assume first render is visible
      var setupCheck;
      function checkAndToggleBgFrame() {
        // Check if body or mainFlex is visible in viewport at all
        var mainFlex = document.querySelector('.main-flex-container');
        var shouldShow = isElementOnScreen(mainFlex || document.body);
        if (shouldShow) {
          if (!document.getElementById(FRAME_ID)) {
            createFrame();
          }
        } else {
          removeFrame();
        }
        prevVisible = shouldShow;
      }

      // Setup visibility events
      window.addEventListener('scroll', checkAndToggleBgFrame, {passive: true});
      window.addEventListener('resize', checkAndToggleBgFrame);
      document.addEventListener('visibilitychange', checkAndToggleBgFrame);

      // Also, recheck every few seconds in case of overlay/UI popup etc
      setupCheck = setInterval(checkAndToggleBgFrame, 3000);

      // On ready, launch background if visible
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(checkAndToggleBgFrame, 300);
      });
    })();

    // --- END BACKGROUND FRAME LIFECYCLE CONTROLLER ---

    // Helper: Checks if a color is "dark" (returns true if it's dark)
    function isColorDark(rgbString) {
      // Accepts "#RRGGBB", "rgb()", or color keywords ("black", "white")
      // Simple keyword handling
      if (typeof rgbString !== "string") return false;
      const name = rgbString.trim().toLowerCase();
      if (name === "black") return true;
      if (name === "white") return false;
      // Hex: #RRGGBB
      let r, g, b;
      if (name[0] === '#') {
        let hex = name.slice(1);
        if (hex.length === 3) {
          r = parseInt(hex[0] + hex[0], 16);
          g = parseInt(hex[1] + hex[1], 16);
          b = parseInt(hex[2] + hex[2], 16);
        } else if (hex.length === 6) {
          r = parseInt(hex.substring(0,2), 16);
          g = parseInt(hex.substring(2,4), 16);
          b = parseInt(hex.substring(4,6), 16);
        }
      }
      // rgb() format
      else if (name.startsWith("rgb")) {
        const vals = name.replace(/[^\d,]/g, "").split(",");
        if (vals.length >= 3) {
          r = parseInt(vals[0],10);
          g = parseInt(vals[1],10);
          b = parseInt(vals[2],10);
        }
      }
      if (
        typeof r === "number" &&
        typeof g === "number" &&
        typeof b === "number"
      ) {
        // Luminance; ITU BT.601 formula
        const luminance = 0.299*r + 0.587*g + 0.114*b;
        return luminance < 128;
      }
      // fallback: treat as not dark
      return false;
    }

    // Find computed background color of an element
    function getEffectiveBackgroundColor(elem) {
      let el = elem;
      while (el && el !== document.body) {
        const bg = window.getComputedStyle(el).backgroundColor;
        if (
          bg &&
          bg !== "rgba(0, 0, 0, 0)" &&
          bg !== "transparent"
        ) {
          return bg;
        }
        el = el.parentElement;
      }
      // fallback: get body bg or default
      return window.getComputedStyle(document.body).backgroundColor || "#0f0f0f";
    }

    // Fetch data.csv from GitHub and extract "apara1" and "apara2" columns for about paragraphs
    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv')
      .then(response => {
        if (!response.ok) throw new Error('not found');
        return response.text();
      })
      .then(csvText => {
        function parseCSV(text) {
          const lines = text.trim().split('\n');
          if (lines.length < 2) return {headers: [], data: []};
          let firstLine = lines[0];
          if (firstLine.charCodeAt(0) === 0xFEFF) {
            firstLine = firstLine.slice(1);
          }
          const headers = firstLine.split(',');
          const data = lines.slice(1).map(line => {
            const values = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
              const char = line[i];
              if (char === '"' && (i === 0 || line[i-1] !== '\\')) {
                inQuotes = !inQuotes;
              } else if (char === ',' && !inQuotes) {
                values.push(current);
                current = '';
              } else {
                current += char;
              }
            }
            values.push(current);
            const obj = {};
            headers.forEach((h, idx) => obj[h.trim()] = (values[idx]||'').replace(/^"|"$/g, '').trim());
            return obj;
          });
          return {headers, data};
        }

        const {headers, data} = parseCSV(csvText);

        let apara1 = '', apara2 = '';
        if (data.length > 0) {
          apara1 = data[0]['apara1'] || '';
          apara2 = data[0]['apara2'] || '';
        }

        // If both are empty, redirect to "error.html"
        if ((!apara1 && !apara2) || (typeof apara1 === "undefined" && typeof apara2 === "undefined")) {
          // window.location.href = "error.html";
        } else {
          const paragraphs = [];
          if (apara1) paragraphs.push(apara1);
          if (apara2) paragraphs.push(apara2);

          const container = document.getElementById("about-paragraphs");
          container.innerHTML = "";

          // For each paragraph, create span-per-letter coloring based on background
          paragraphs.forEach(text => {
            const p = document.createElement("p");
            p.className = "dynamic-color-text";
            // Find background for this container
            let bgCol = getEffectiveBackgroundColor(container);
            let dark = isColorDark(bgCol);

            // Per letter, span and set color
            p.innerHTML = Array.from(text).map(letter => {
              // Don't wrap whitespace in span for better select/copy.
              if (letter.trim() === "") return letter;
              let color = dark ? "#fff" : "#000";
              return `<span style="color:${color};background:transparent;">${letter}</span>`;
            }).join("");
            container.appendChild(p);
          });
        }
      })
      .catch(err => {
        // Fallback if fetch fails or no data
        // window.location.href = "error.html";
      });
  </script>
</body>

<style>
  ::selection {
    background: #fff;
    color: #000;
  }
</style>
</html>
