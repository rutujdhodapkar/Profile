<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Rutuj Dhodapkar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Krona One', Arial, sans-serif;
      background: transparent !important;
      color: #000000;
      min-height: 100vh;
      overflow-y: auto;
      text-align: center;
      backdrop-filter: none !important;
      -webkit-backdrop-filter: none !important;
    }
    .number-02-topright {
      position: fixed;
      top: 20px;
      right: 0;
      z-index: 0;
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
      margin: 0;
      padding: 0;
      width: 100vw;
      text-align: right;
    }
    .number-02-topright .number {
      font-family: 'Orbitron', sans-serif;
      font-size: 220px;
      font-weight: 900;
      color: #00000000; /* Make text white */
      background: #00000000; /* Black background for the element */
      -webkit-text-stroke: 2px #00000000;
      opacity: 1;
      line-height: 0.85;
      letter-spacing: -0.04em;
      margin: 0;
      padding: 0 0.1em 0 0;
      text-align: left;
      width: 100vw;
      display: block;
    }
    .main-flex-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px 48px 24px;
      position: relative;
      min-height: 600px;
      gap: 40px;
      background: transparent !important;
    }
    .about-container {
      max-width: 800px;
      flex: 2 1 0;
      margin: 0;
      padding: 0;
      position: relative;
      text-align: center;
      background: transparent !important;
    }
    h1, h2 {
      font-family: 'Krona One', Arial, sans-serif !important;
      color: #000; /* Black text */
      letter-spacing: 2px;
      margin-bottom: 0.5em;
      text-align: center;
      width: 100%;
      background: transparent !important;
    }
    h1 {
      font-size: 2.8rem;
      margin-top: 0;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2.5em;
      letter-spacing: 1px;
    }
    p {
      font-family: 'BitmapFont', Arial, sans-serif;
      font-size: 1.08rem;
      line-height: 1.7;
      margin-bottom: 1.2em;
      color: #000; /* Black text */
      text-align: left;
      width: 100%;
      display: block;
      background: transparent !important;
    }
    .profile-pic {
      float: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 16px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #000; /* Black border */
      box-shadow: 0 4px 24px #0002;
      background: transparent !important;
    }
    a {
      font-family: 'Krona One', Arial, sans-serif;
      color: #000; /* Black text */
      text-decoration: underline;
      text-align: center;
      display: inline-block;
      background: transparent !important;
    }
    .section-fixed {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      margin: 0 auto;
      background: transparent !important;
      z-index: 2;
      padding: 0 0 0 0;
      text-align: center;
    }
    #skills-section { top: 700px; }
    @media (max-width: 900px) {
      .main-flex-container {
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 18px 6vw 400px 6vw;
        background: transparent !important;
      }
      .about-container {
        padding-bottom: 0;
        background: transparent !important;
      }
    }
    @media (max-width: 600px) {
      .main-flex-container {
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding: 8px 2vw 200px 2vw;
        background: transparent !important;
      }
      .about-container {
        padding: 0;
        background: transparent !important;
      }
      .section-fixed {
        position: static !important;
        margin-top: 32px;
        padding: 0;
        background: transparent !important;
      }
      .number-02-topright .number {
        font-size: 220px;
        -webkit-text-stroke: 2px #000000;
      }
    }
    .typing {
      position: relative;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      min-height: 1.2em;
      display: inline-block;
      font-family: 'BitmapFont', Arial, sans-serif;
      text-align: left;
      width: 100%;
      font-size: 1.08rem;
      background: transparent !important;
      color: #000; /* Black text */
    }
    .typing-caret {
      display: inline-block;
      width: 0.95em;
      height: 1.1em;
      vertical-align: -0.1em;
      margin-left: 2px;
      margin-right: 0;
      position: relative;
      background: transparent !important;
    }
    .typing-caret-circle {
      width: 0.55em;
      height: 0.55em;
      border-radius: 50%;
      background: #000; /* Black caret dot */
      display: inline-block;
      position: absolute;
      left: 0.18em;
      top: 0.22em;
      box-shadow: 0 0 4px 1px #0008;
      transition: background 0.2s;
    }
    .typing-caret-blink {
      animation: caret-blink 0.8s steps(1) infinite;
    }
    #shared-typing-caret {
      display: inline-block;
      width: 0.95em;
      height: 1.1em;
      vertical-align: -0.1em;
      margin-left: 2px;
      margin-right: 0;
      position: relative;
      background: transparent !important;
    }
    #shared-typing-caret .typing-caret-circle {
      width: 0.55em;
      height: 0.55em;
      border-radius: 50%;
      background: #000; /* Black caret dot */
      display: inline-block;
      position: absolute;
      left: 0.18em;
      top: 0.22em;
      box-shadow: 0 0 4px 1px #0008;
      transition: background 0.2s;
    }
    #shared-typing-caret .typing-caret-blink {
      animation: caret-blink 0.8s steps(1) infinite;
    }
    @keyframes caret-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 02 number at top-right -->
  <div class="number-02-topright">
    <div class="number">02</div>
  </div>
  <div class="main-flex-container">
    <div class="about-container">
      <img src="profile.jpg" alt="Rutuj Dhodapkar" class="profile-pic" onerror="this.style.display='none'">
      <h1 style="font-family: 'Krona One', Arial, sans-serif; text-align:center; background:transparent !important; color:#000;">About Me</h1>
      <div id="about-paragraphs" style="text-align:left; background:transparent !important;">
        <!-- About paragraphs will be loaded here -->
      </div>
    </div>
  </div>
  <script>
    // Typing animation function for multiple paragraphs with a single shared typing dot
    function typeParagraphsWithSharedCaret(paragraphs, containerId, typingClass = "typing", typingSpeed = 18, paragraphDelay = 400) {
      const container = document.getElementById(containerId);
      container.innerHTML = ""; // Clear previous content

      // Create paragraph elements and text spans
      const pElements = [];
      const textSpans = [];
      for (let i = 0; i < paragraphs.length; i++) {
        const p = document.createElement("p");
        p.className = typingClass;
        p.style.fontFamily = "'BitmapFont', Arial, sans-serif";
        p.style.textAlign = "left";
        p.style.fontSize = "1.08rem";
        p.style.background = "transparent";
        p.style.color = "#000";
        const textSpan = document.createElement("span");
        textSpan.style.fontFamily = "'BitmapFont', Arial, sans-serif";
        textSpan.style.textAlign = "left";
        textSpan.style.fontSize = "1.08rem";
        textSpan.style.background = "transparent";
        textSpan.style.color = "#000";
        p.appendChild(textSpan);
        container.appendChild(p);
        pElements.push(p);
        textSpans.push(textSpan);
      }

      // Create the shared typing caret
      const sharedCaret = document.createElement("span");
      sharedCaret.id = "shared-typing-caret";
      sharedCaret.style.background = "transparent";
      const caretCircle = document.createElement("span");
      caretCircle.className = "typing-caret-circle";
      caretCircle.style.background = "#000";
      sharedCaret.appendChild(caretCircle);

      // Helper to move caret to the end of a textSpan
      function moveCaretTo(span) {
        if (sharedCaret.parentNode) {
          sharedCaret.parentNode.removeChild(sharedCaret);
        }
        span.parentNode.appendChild(sharedCaret);
      }

      // Caret blink control
      function startCaretBlink() {
        caretCircle.classList.add("typing-caret-blink");
      }
      function stopCaretBlink() {
        caretCircle.classList.remove("typing-caret-blink");
      }

      // Typing logic
      let pIndex = 0;
      function typeNextParagraph() {
        if (pIndex >= paragraphs.length) {
          startCaretBlink();
          return;
        }
        const text = paragraphs[pIndex];
        const span = textSpans[pIndex];
        let i = 0;
        stopCaretBlink();
        moveCaretTo(span);

        function typeChar() {
          if (i <= text.length) {
            span.textContent = text.slice(0, i);
            moveCaretTo(span);
            i++;
            if (i <= text.length) {
              setTimeout(typeChar, typingSpeed + Math.random()*30);
            } else {
              setTimeout(() => {
                startCaretBlink();
                setTimeout(() => {
                  stopCaretBlink();
                  pIndex++;
                  typeNextParagraph();
                }, paragraphDelay);
              }, 500);
            }
          }
        }
        typeChar();
      }
      if (paragraphs.length > 0) {
        typeNextParagraph();
      }
    }

    // Fetch data.csv from GitHub and extract "apara1" and "apara2" columns for about paragraphs
    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv')
      .then(response => {
        if (!response.ok) throw new Error('not found');
        return response.text();
      })
      .then(csvText => {
        function parseCSV(text) {
          const lines = text.trim().split('\n');
          if (lines.length < 2) return {headers: [], data: []};
          let firstLine = lines[0];
          if (firstLine.charCodeAt(0) === 0xFEFF) {
            firstLine = firstLine.slice(1);
          }
          const headers = firstLine.split(',');
          const data = lines.slice(1).map(line => {
            const values = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
              const char = line[i];
              if (char === '"' && (i === 0 || line[i-1] !== '\\')) {
                inQuotes = !inQuotes;
              } else if (char === ',' && !inQuotes) {
                values.push(current);
                current = '';
              } else {
                current += char;
              }
            }
            values.push(current);
            const obj = {};
            headers.forEach((h, idx) => obj[h.trim()] = (values[idx]||'').replace(/^"|"$/g, '').trim());
            return obj;
          });
          return {headers, data};
        }

        const {headers, data} = parseCSV(csvText);

        let apara1 = '', apara2 = '';
        if (data.length > 0) {
          apara1 = data[0]['apara1'] || '';
          apara2 = data[0]['apara2'] || '';
        }

        if ((!apara1 && !apara2) || (typeof apara1 === "undefined" && typeof apara2 === "undefined")) {
          // window.location.href = "error.html";
        } else {
          const paragraphs = [];
          if (apara1) paragraphs.push(apara1);
          if (apara2) paragraphs.push(apara2);
          typeParagraphsWithSharedCaret(paragraphs, "about-paragraphs");
        }
      })
      .catch(err => {
        // window.location.href = "error.html";
      });
  </script>
</body>

<style>
  ::selection {
    background: #000;
    color: #fff;
  }
</style>
</html>
