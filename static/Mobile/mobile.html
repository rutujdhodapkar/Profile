<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio -Rutuj Dhodapkar</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BitmapFont';
      src: url('BitmapFont.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      background: #0f0f0f;
      color: #fff;

      margin: 0;

      font-size: 1.1rem;

      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    /* --- 3-dot menu styles --- */
    .menu-dot-social-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1.1em;
    }
    .menu-dot-container {
      position: fixed;
      top: 28px;
      left: 32px;

      flex-direction: row;
      align-items: center;
      user-select: none;
      gap: 0.7em;

    .menu-dot-btn {
      background: #fff;
      border: none;
      outline: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;

      z-index: 10003;
    }
    .menu-dot-btn:hover, .menu-dot-btn:focus {
      background: rgb(255, 255, 255);
    }
    .menu-dot-svg {
      width: 28px;
      height: 28px;
      display: block;
    }
    .menu-dot-svg circle {
      fill: #000 !important;
    }
    .menu-dropdown {
      display: none;
      position: absolute;
      top: 56px;
      left: 0;
      min-width: 170px;
      background: #fff;
      color: #111;
      border-radius: 1em;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      padding: 0.7em 0.2em;
      z-index: 10004;
      font-family: 'BitmapFont', 'Krona One', Arial, sans-serif;
      font-size: 1rem;
      animation: menuFadeIn 0.18s;
    }
    .menu-dropdown.active {
      display: block;
      animation: menuFadeIn 0.18s;
    }
    @keyframes menuFadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .menu-dropdown-list {
      list-style: none;

      padding: 0;
    }
    .menu-dropdown-list li {
      margin: 0;
      padding: 0;
    }

      color: #fff;

      border: 2px solid #fff;

    .black-fade-overlay {

    }
    .black-fade-overlay.transparent {

    }
    .blur-overlay {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      opacity: 1;
      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);

    .blur-overlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);
    }
    .project-transition-overlay {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -150px;
      height: 0;
      background: #fff;
      z-index: 10010;
      transition: height 0.6s cubic-bezier(.4,1.2,.6,1), bottom 0.6s cubic-bezier(.4,1.2,.6,1);
      pointer-events: none;
    }
    .project-transition-overlay.active {
      height: 100vh;

    .bottom-center-prompt {

<body>
  <div class="menu-dot-container">

  <div class="main-center-container">
    <div class="main-message">
      <div class="hello">Hello There!!!</div>
      <div style="font-size: 1.5rem; font-weight: bold; font-family: 'Krona One', Arial, sans-serif;">
        I'm <span class="name-box"><b id="typed-name"></b><span class="typing-caret"></span></span>
      </div>
      <div id="mdesc1" class="mdesc1" style="display:none;"></div>

      </div>

          <span class="light-effect"></span>
          Get connected

            <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">

  <script>
    (function() {
      const menuBtn = document.getElementById('menuDotBtn');
      const menuDropdown = document.getElementById('menuDropdown');
      let menuOpen = false;

      function openMenu() {
        menuDropdown.classList.add('active');
        menuOpen = true;
        const firstBtn = menuDropdown.querySelector('button');
        if (firstBtn) firstBtn.focus();
      }
      function closeMenu() {
        menuDropdown.classList.remove('active');
        menuOpen = false;
      }
      menuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        if (menuOpen) {
          closeMenu();
        } else {
          openMenu();
        }
      });
      document.addEventListener('mousedown', function(e) {
        if (menuOpen && !menuDropdown.contains(e.target) && e.target !== menuBtn) {
          closeMenu();
        }
      });
      document.addEventListener('keydown', function(e) {
        if (menuOpen && e.key === 'Escape') {
          closeMenu();
        }
      });

      document.getElementById('menuHomeBtn').onclick = function(e) {
        closeMenu();
      };
      document.getElementById('menuAboutBtn').onclick = function(e) {
        closeMenu();
        window.location.href = "detailmobile.html";
      };
      document.getElementById('menuProjectsBtn').onclick = function(e) {
        closeMenu();
        var overlay = document.getElementById('projectTransitionOverlay');
        if (overlay) {
          overlay.classList.add('active');
          setTimeout(function() {
            window.location.href = "detailmobile.html";
          }, 650);
        } else {
          window.location.href = "detailmobile.html";
        }
      };
      document.getElementById('menuContactBtn').onclick = function(e) {
        closeMenu();
        window.location.href = "contact.html";
      };
    })();

    window.addEventListener('DOMContentLoaded', function() {
      const blackFade = document.getElementById('blackFadeOverlay');
      setTimeout(() => {
        blackFade.classList.add('transparent');
      }, 10);
      setTimeout(() => {
        blackFade.style.display = 'none';
      }, 1010);
    });

    window.addEventListener('DOMContentLoaded', function() {
      const blur = document.getElementById('blurOverlay');
      setTimeout(() => {
        blur.classList.add('hide');
      }, 900);
      setTimeout(() => {
        blur.style.display = 'none';
      }, 2200);
    });

    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv', {cache: "no-store"})
      .then(response => {
        if (!response.ok) {
          window.location.href = "error.html";
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        const rows = data.split('\n').filter(row => row.trim().length > 0);
        const headers = rows[0].split(',');
        const nameIndex = headers.indexOf('name');
        const mdesc1Index = headers.indexOf('mdesc1');
        if (nameIndex === -1 || rows.length < 2) {
          window.location.href = "error.html";
          return;
        }
        let nameToType = "";
        let mdesc1 = "";
        for (let i = 1; i < rows.length; ++i) {
          const cols = rows[i].split(',');
          if (cols.length > nameIndex) {
            nameToType = cols[nameIndex].trim();
            if (mdesc1Index !== -1 && cols.length > mdesc1Index) {
              mdesc1 = cols[mdesc1Index].trim();
            }
            break;
          }
        }
        if (!nameToType) {
          window.location.href = "error.html";
          return;
        }

        const typedNameElem = document.getElementById('typed-name');
        const caretElem = document.querySelector('.typing-caret');
        let idx = 0;
        let caretStableTimeout = null;
        let caretHideTimeout = null;

        const baseDelays = Array.from(nameToType).map(char => char === ' ' ? 920 : 300);

        function setCaretStable() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "1";
        }
        function setCaretBlinking() {
          caretElem.style.animation = "blink-caret 1s steps(1) infinite";
          caretElem.style.opacity = "1";
        }
        function hideCaret() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "0";
        }

        function typeName() {
          if (idx <= nameToType.length) {
            typedNameElem.textContent = nameToType.slice(0, idx);
            if (idx < nameToType.length) {
              setCaretStable();
              if (caretStableTimeout) clearTimeout(caretStableTimeout);
              caretStableTimeout = setTimeout(setCaretBlinking, 500);

              let delay = baseDelays[idx] || 300;
              idx++;
              setTimeout(typeName, delay);
            } else {
              setCaretBlinking();
              if (caretHideTimeout) clearTimeout(caretHideTimeout);
              caretHideTimeout = setTimeout(hideCaret, 5000);
            }
          }
        }
        setTimeout(typeName, 700);

        if (mdesc1) {
          const mdesc1Elem = document.getElementById('mdesc1');
          mdesc1Elem.textContent = mdesc1;
          mdesc1Elem.style.display = '';
        }
      })
      .catch(error => {
        window.location.href = "error.html";
      });

    setTimeout(function() {
      var overlay = document.getElementById('rain-pattern-overlay');
      if (overlay) {
        if (!overlay.hasChildNodes()) {
          var obj = document.createElement('object');
          obj.type = 'text/html';
          obj.data = 'animations/rain pattern.html';
          obj.style.width = '100vw';
          obj.style.height = '100vh';
          obj.style.pointerEvents = 'none';
          obj.style.display = 'block';
          obj.style.position = 'absolute';

<script>
  (function() {
    let box = document.getElementById('fullscreen-black-box');
    let messageEl = document.getElementById('ai-message');
    let lastScroll = window.scrollY;
    let ticking = false;
    const message = "";
    let typingTimeout;
    let cursorSpan;
    let redirectTimeout = null;
    let hasRedirected = false;

    function showMessageWithTyping() {
      if (!messageEl) return;
      messageEl.textContent = '';
      if (cursorSpan) cursorSpan.remove();
      let i = 0;
      function typeChar() {
        if (i <= message.length) {
          messageEl.textContent = message.slice(0, i);
          if (!cursorSpan) {
            cursorSpan = document.createElement('span');
            cursorSpan.className = 'typing-cursor';
            cursorSpan.textContent = '|';
            messageEl.appendChild(cursorSpan);
          }
          i++;
          typingTimeout = setTimeout(typeChar, 45);
        } else {
          if (cursorSpan) cursorSpan.remove();
        }
      }
      typeChar();
    }

    function clearMessage() {
      if (typingTimeout) clearTimeout(typingTimeout);
      if (messageEl) messageEl.textContent = '';
      if (cursorSpan) cursorSpan.remove();
    }

    function onScroll() {
      let currentScroll = window.scrollY;
      if (currentScroll > lastScroll) {
        box.classList.add('active');
        setTimeout(showMessageWithTyping, 120);
      } else if (currentScroll < lastScroll) {
        box.classList.remove('active');
        clearMessage();
        if (redirectTimeout) {
          clearTimeout(redirectTimeout);
          redirectTimeout = null;
        }
      }
      lastScroll = currentScroll;
      ticking = false;
    }

    window.addEventListener('scroll', function() {
      if (!ticking) {
        window.requestAnimationFrame(onScroll);
        ticking = true;
      }
    });

    box.addEventListener('transitionend', function(e) {
      if (
        e.propertyName === 'bottom' &&
        box.classList.contains('active') &&
        !hasRedirected
      ) {
        redirectTimeout = setTimeout(function() {
          hasRedirected = true;
          window.location.href = "detailmobile.html";
        }, 500);
      }
    });

    clearMessage();
  })();
</script>
