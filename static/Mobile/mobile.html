<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio -Rutuj Dhodapkar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      background: #000 !important;
      color: #fff !important;
      min-height: 100vh;
      margin: 0;
      font-family: 'Krona One', 'Doto', Arial, sans-serif;
      font-size: 1.1rem;
      letter-spacing: 0.01em;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    /* --- 3-dot menu styles --- */
    .menu-dot-social-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.8em;
      justify-content: flex-start;
      width: 100%;
    }
    .menu-dot-container {
      position: fixed;
      top: 8px;
      left: 0;
      margin-left: 6px;
      margin-right: 0;
      z-index: 10002;
      display: flex;
      flex-direction: row;
      align-items: center;
      user-select: none;
      gap: 0.6em;
      justify-content: flex-start;
      width: auto;
      max-width: 100vw;
    }
    .menu-dot-btn {
      background: #fff !important;
      border: none;
      outline: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 16px 0 rgba(255,255,255,0.18);
      transition: background 0.18s;
      z-index: 10003;
    }
    .menu-dot-btn:hover, .menu-dot-btn:focus {
      background: #fff !important;
    }
    .menu-dot-svg {
      width: 18px;
      height: 18px;
      display: block;
    }
    .menu-dot-svg circle {
      fill: #000 !important;
    }
    .menu-dropdown {
      display: none;
      position: absolute;
      top: 44px;
      left: 0;
      transform: none;
      min-width: 110px;
      background: #fff !important;
      color: #000 !important;
      border-radius: 1em;
      box-shadow: 0 8px 32px 0 rgba(255,255,255,0.18);
      padding: 0.6em 0.1em;
      z-index: 10004;
      font-family: 'Doto', 'Krona One', Arial, sans-serif;
      font-size: 1.1rem;
      animation: menuFadeIn 0.18s;
      text-align: center;
      margin-left: 0;
    }
    .menu-dropdown.active {
      display: block;
      animation: menuFadeIn 0.18s;
    }
    @keyframes menuFadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .menu-dropdown-list {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .menu-dropdown-list li {
      margin: 0;
      padding: 0;
    }
    .menu-dropdown-list button {
      width: 100%;
      background: none;
      border: none;
      outline: none;
      color: #000 !important;
      font-family: inherit;
      font-size: 1.1rem;
      text-align: center;
      padding: 0.8em 1.1em;
      border-radius: 0.7em;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      margin-bottom: 0.1em;
      font-weight: 600;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6em;
    }
    .menu-dropdown-list button:last-child {
      margin-bottom: 0;
    }
    .menu-dropdown-list button:hover, .menu-dropdown-list button:focus {
      background: #fff !important;
      color: #000 !important;
    }
    /* Social buttons */
    .social-btns-bar {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.25em;
      margin-left: 0;
      justify-content: flex-start;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff !important;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      transition: box-shadow 0.18s, background 0.18s;
      box-shadow: 0 2px 12px 0 rgba(255,255,255,0.10);
      padding: 0;
      outline: none;
      z-index: 10003;
    }
    .social-btn:hover, .social-btn:focus {
      background: #fff !important;
      box-shadow: 0 4px 18px 0 rgba(255,255,255,0.18);
    }
    .social-btn svg,
    .social-btn img {
      width: 19px;
      height: 19px;
      display: block;
      filter: invert(0);

    .main-center-container {

      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;

      top: 0;
      left: 0;

      pointer-events: none;
      text-align: center;
    }
    .main-message {

    .hello {

    }
    .mdesc1 {
      font-size: 1.1rem;

      margin-bottom: 0.18em;
      margin-top: 0.18em;
      line-height: 1.4;
      max-width: 95vw;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      font-weight: 500;
    }
    .name-box {
      background: #fff !important;
      color: #000 !important;
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      padding: 0.4em 0.7em;

      font-weight: bold;

      max-width: 90vw;
      font-family: 'Krona One', 'Doto', Arial, sans-serif;
      text-align: center;
    }
    .typing-caret {
      display: inline-block;
      width: 0.7em;
      height: 0.7em;
      border-radius: 50%;
      background: #000 !important;
      color: #000 !important;
      margin-left: 0.15em;
      margin-bottom: 0.25em;
      animation: blink-caret 1s steps(1) infinite;
      font-weight: bold;
      font-size: inherit;
      opacity: 1;
      transition: opacity 0.2s;
      position: relative;
      left: 0.1ch;
      vertical-align: bottom;
    }
    @keyframes blink-caret {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .get-connected-container {
      margin-top: 1.1rem;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7em;
      width: 100%;
    }
    .get-connected-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      font-family: 'Doto', 'Krona One', Arial, sans-serif;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff !important;
      background: transparent;
      border: 2px solid #fff !important;
      border-radius: 2em;
      padding: 0.5em 1.1em 0.5em 1em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 16px 0 #ffffff11;
      backdrop-filter: blur(5px);
      user-select: none;
      overflow: hidden;
      width: 90vw;
      max-width: 270px;
      justify-content: center;
      text-align: center;
    }
    .get-connected-btn .light-effect {
      content: "";
      position: absolute;
      top: 0;
      left: -60%;
      width: 60%;
      height: 100%;

      pointer-events: none;
      z-index: 1;
      transform: skewX(-18deg);
      transition: left 0.45s cubic-bezier(.4,1.2,.6,1);
    }
    .get-connected-btn:hover .light-effect,
    .get-connected-btn:focus .light-effect {
      left: 110%;
      transition: left 0.45s cubic-bezier(.4,1.2,.6,1);
    }
    .get-connected-btn:hover, .get-connected-btn:focus {
      background: rgba(255,255,255,0.08);
      color: #fff !important;
      border-color: #fff !important;
    }
    .arrow-inside-btn {
      display: inline-block;
      width: 1.1em;
      height: 1.1em;
      vertical-align: middle;
      z-index: 2;
      position: relative;
    }
    .blogs-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      font-family: 'Doto', 'Krona One', Arial, sans-serif;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000 !important;
      background: #fff !important;
      border: 2px solid #fff !important;
      border-radius: 2em;
      padding: 0.45em 1.1em 0.45em 1em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
      outline: none;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 16px 0 rgba(255,255,255,0.08);

      overflow: hidden;
      width: 90vw;
      max-width: 270px;
      justify-content: center;
      text-align: center;
    }
    .blogs-btn:hover, .blogs-btn:focus {
      background: #fff !important;
      color: #000 !important;
      border-color: #fff !important;
    }
    .arrow-topright-btn {
      display: inline-block;
      width: 1em;
      height: 1em;
      vertical-align: middle;
      z-index: 2;
      position: relative;
    }
    .content {
      position: relative;
      z-index: 2;
      color: #fff !important;
      font-family: 'Krona One', 'Doto', Arial, sans-serif;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 10vh;

    }
    .number {
      display: none;
    }
    .sign-up-btn {
      display: none;
    }
    .right-image-container {
      display: none !important;
    }
    .black-fade-overlay {
      position: fixed;
      z-index: 10000;
      top: 0; left: 0; right: 0; bottom: 0;

      height: 100vh;
      background: #000 !important;
      opacity: 1;
      pointer-events: none;
      transition: opacity 1s linear;
    }
    .black-fade-overlay.transparent {
      opacity: 0;
      transition: opacity 1s linear;
    }
    .blur-overlay {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: rgba(255,255,255,0.18) !important;
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);

      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);
      will-change: opacity;
    }
    .blur-overlay.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s cubic-bezier(.4,1.2,.6,1);
    }
    .project-transition-overlay {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -100px;
      height: 0;
      background: #fff !important;
      z-index: 10010;
      transition: height 0.6s cubic-bezier(.4,1.2,.6,1), bottom 0.6s cubic-bezier(.4,1.2,.6,1);
      pointer-events: none;
    }
    .project-transition-overlay.active {
      height: 100vh;
      bottom: 0;
      transition: height 0.6s cubic-bezier(.4,1.2,.6,1), bottom 0.6s cubic-bezier(.4,1.2,.6,1);
    }
    .acc-scroll-box {
      width: 300px;
      min-width: 300px;
      max-width: 300px;
      height: 48px;
      border-radius: 32px;
      background: #fff !important;

      align-items: center;

      cursor: pointer;

      border: 2px solid #fff !important;
      touch-action: pan-x;
      user-select: none;
      flex-shrink: 0;
      margin: 0 auto;
    }
    .acc-scroll-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #000 !important;
      position: absolute;
      left: 4px;
      top: 4px;

      align-items: center;
      justify-content: center;
      color: #fff !important;
      font-size: 1.3rem;
      font-family: 'Orbitron', Arial, sans-serif;

      z-index: 2;
      cursor: grab;
      touch-action: pan-x;
    }
    .acc-scroll-box.dragging .acc-scroll-circle {
      background: #222 !important;
      cursor: grabbing;
    }
    .acc-scroll-box.completed .acc-scroll-circle {
      background: #222 !important;
    }
    .acc-scroll-box .acc-scroll-label {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;

      user-select: none;
    }
    .acc-scroll-box.completed .acc-scroll-label {
      color: #000 !important;
      opacity: 1;
      z-index: 100;
    }
    .scroll-btn-bottom {
      background: #fff !important;
      color: #000 !important;
      border: none;
      border-radius: 2em;
      font-family: 'Doto', 'Krona One', Arial, sans-serif;
      font-size: 1.15rem;
      font-weight: bold;
      padding: 0.6em 1.5em;
      box-shadow: 0 2px 16px 0 #ffffffa6;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      outline: none;

      align-items: center;

      user-select: none;
      flex: 1 1 0;

      justify-content: center;
    }
    .scroll-btn-bottom:hover, .scroll-btn-bottom:focus {
      background: #fff !important;
      color: #000 !important;
    }
    @media (max-width: 500px) {
      .bottom-scroll-container {
        left: 50%;
        transform: translateX(-50%);
        bottom: 10%;
        gap: 1em;
        width: 340px;
        min-width: 340px;
        max-width: 340px;
      }
      .acc-scroll-box {
        width: 300px;
        min-width: 300px;
        max-width: 300px;
        height: 48px;
      }
      .acc-scroll-circle {

        height: 40px;
        left: 4px;
        top: 4px;
        font-size: 1.3rem;
      }
      .scroll-btn-bottom {
        font-size: 1.15rem;
        padding: 0.6em 1.5em;
        min-width: 90px;
      }
      .hello {
        font-size: 2rem;
      }
      .name-box {
        font-size: 2rem;
      }
      .mdesc1, .get-connected-btn, .blogs-btn, .content {
        font-size: 1rem;
      }
      .menu-dot-btn {
        width: 40px;
        height: 40px;
      }
      .menu-dot-svg {
        width: 20px;

      }
      .social-btn {

      }
      .social-btn svg,

        height: 22px;
        filter: invert(0);
      }
      .menu-dropdown {
        font-size: 1.1rem;
        min-width: 120px;
        top: 48px;
      }
      .menu-dropdown-list button {
        font-size: 1.1rem;
        padding: 0.9em 1.2em;
      }
    }
    ::selection {
      background: #fff !important;
      color: #000 !important;
    }
    ::-webkit-scrollbar {
      width: 10px;
      background: #00000000;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #fff 100%, #eaeaea 100%);
      border-radius: 8px;
      border: 2px solid #00000000;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #fff 100%, #cccccc 100%);
    }

      background: #00000000;
      border-radius: 8px;
    }
    html {
      scrollbar-width: thin;
      scrollbar-color: #fff #00000000;
    }
  </style>
  <script>

      window.scrollTo(0, 0);

      setTimeout(function() {
        window.scrollTo(0, 0);

</head>

  <script>
    // 3-dot menu logic
    (function() {
      const menuBtn = document.getElementById('menuDotBtn');
      const menuDropdown = document.getElementById('menuDropdown');
      let menuOpen = false;

      function openMenu() {
        menuDropdown.classList.add('active');
        menuOpen = true;
        const firstBtn = menuDropdown.querySelector('button');
        if (firstBtn) firstBtn.focus();
      }
      function closeMenu() {
        menuDropdown.classList.remove('active');
        menuOpen = false;
      }
      menuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        if (menuOpen) {
          closeMenu();
        } else {
          openMenu();
        }
      });
      document.addEventListener('mousedown', function(e) {
        if (menuOpen && !menuDropdown.contains(e.target) && e.target !== menuBtn) {
          closeMenu();
        }
      });
      document.addEventListener('keydown', function(e) {
        if (menuOpen && e.key === 'Escape') {
          closeMenu();
        }
      });

      document.getElementById('menuHomeBtn').onclick = function(e) {
        closeMenu();
      };
      document.getElementById('menuAboutBtn').onclick = function(e) {
        closeMenu();
        window.location.href = "detailmobile.html";
      };
      document.getElementById('menuProjectsBtn').onclick = function(e) {
        closeMenu();
        var overlay = document.getElementById('projectTransitionOverlay');
        if (overlay) {
          overlay.classList.add('active');
          setTimeout(function() {
            window.location.href = "detailmobile.html";
          }, 650);
        } else {
          window.location.href = "detailmobile.html";
        }
      };
      document.getElementById('menuContactBtn').onclick = function(e) {
        closeMenu();
        window.location.href = "contact.html";
      };
    })();

    // Black overlay fade out for 1s on load
    window.addEventListener('DOMContentLoaded', function() {
      const blackFade = document.getElementById('blackFadeOverlay');
      setTimeout(() => {
        blackFade.classList.add('transparent');
      }, 10);
      setTimeout(() => {
        blackFade.style.display = 'none';
      }, 1010);
    });

    // Blur out animation on load
    window.addEventListener('DOMContentLoaded', function() {
      const blur = document.getElementById('blurOverlay');
      setTimeout(() => {
        blur.classList.add('hide');
      }, 900);
      setTimeout(() => {
        blur.style.display = 'none';
      }, 2200);
    });

    // Fetch name, mdesc1 from GitHub raw CSV and use for typing animation and description
    fetch('https://raw.githubusercontent.com/rutujdhodapkar/Profile/main/data.csv', {cache: "no-store"})
      .then(response => {
        if (!response.ok) {
          window.location.href = "error.html";
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        const rows = data.split('\n').filter(row => row.trim().length > 0);
        const headers = rows[0].split(',');
        const nameIndex = headers.indexOf('name');
        const mdesc1Index = headers.indexOf('mdesc1');
        if (nameIndex === -1 || rows.length < 2) {
          window.location.href = "error.html";
          return;
        }
        let nameToType = "";
        let mdesc1 = "";
        for (let i = 1; i < rows.length; ++i) {
          const cols = rows[i].split(',');
          if (cols.length > nameIndex) {
            nameToType = cols[nameIndex].trim();
            if (mdesc1Index !== -1 && cols.length > mdesc1Index) {
              mdesc1 = cols[mdesc1Index].trim();
            }
            break;
          }
        }
        if (!nameToType) {
          window.location.href = "error.html";
          return;
        }

        // Typing animation for name
        const typedNameElem = document.getElementById('typed-name');
        const caretElem = document.querySelector('.typing-caret');
        let idx = 0;
        let caretStableTimeout = null;
        let caretHideTimeout = null;

        const baseDelays = Array.from(nameToType).map(char => char === ' ' ? 920 : 300);

        function setCaretStable() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "1";
        }
        function setCaretBlinking() {
          caretElem.style.animation = "blink-caret 1s steps(1) infinite";
          caretElem.style.opacity = "1";
        }
        function hideCaret() {
          caretElem.style.animation = "none";
          caretElem.style.opacity = "0";
        }

        function typeName() {
          if (idx <= nameToType.length) {
            typedNameElem.textContent = nameToType.slice(0, idx);
            if (idx < nameToType.length) {
              setCaretStable();
              if (caretStableTimeout) clearTimeout(caretStableTimeout);
              caretStableTimeout = setTimeout(setCaretBlinking, 500);

              let delay = baseDelays[idx] || 300;
              idx++;
              setTimeout(typeName, delay);
            } else {
              setCaretBlinking();
              if (caretHideTimeout) clearTimeout(caretHideTimeout);
              caretHideTimeout = setTimeout(hideCaret, 5000);
            }
          }
        }
        setTimeout(typeName, 700);

        // Show mdesc1
        if (mdesc1) {
          const mdesc1Elem = document.getElementById('mdesc1');
          mdesc1Elem.textContent = mdesc1;
          mdesc1Elem.style.display = '';
        }
      })
      .catch(error => {
        window.location.href = "error.html";
      });

    setTimeout(function() {
      var overlay = document.getElementById('rain-pattern-overlay');
      if (overlay) {
        if (!overlay.hasChildNodes()) {
          var obj = document.createElement('object');
          obj.type = 'text/html';
          obj.style.width = '100vw';
          obj.style.height = '100vh';
          obj.style.pointerEvents = 'none';
          obj.style.display = 'block';
          obj.style.position = 'absolute';
          obj.style.top = '0';
          obj.style.left = '0';
          overlay.appendChild(obj);
        }
        overlay.classList.add('active');
      }
    }, 5000);

    // Listen for user typing "help" anywhere on the page
    (function() {
      let buffer = '';
      let timeout = null;

      document.addEventListener('keydown', function(e) {
        if (e.key.length === 1 && /^[a-zA-Z]$/.test(e.key)) {
          buffer += e.key.toLowerCase();
          if (buffer.length > 4) buffer = buffer.slice(-4);

          if (buffer === 'help') {
            window.location.href = 'resume.html';
            buffer = '';
          }

          clearTimeout(timeout);
          timeout = setTimeout(() => { buffer = ''; }, 2000);
        }
      });
    })();

    // --- Bottom acc scroll box drag to redirect logic ---
    (function() {
      const accBox = document.getElementById('accScrollBox');
      const accCircle = document.getElementById('accScrollCircle');
      // const scrollBtn = document.getElementById('scrollBtnBottom'); // Removed
      let isDragging = false;
      let startX = 0;
      let currentX = 0;
      let boxRect = null;
      let circleRect = null;
      let maxLeft = 0;
      let minLeft = 0;
      let dragOffset = 0;
      let completed = false;

      function getBoxAndCircleRects() {
        boxRect = accBox.getBoundingClientRect();
        circleRect = accCircle.getBoundingClientRect();
        minLeft = 4;
        maxLeft = boxRect.width - circleRect.width - 4;
      }

      function setCircleLeft(px) {
        accCircle.style.left = px + 'px';
      }

      function onDragStart(e) {
        if (completed) return;
        isDragging = true;
        accBox.classList.add('dragging');
        getBoxAndCircleRects();
        if (e.type === 'touchstart') {
          startX = e.touches[0].clientX;
        } else {
          startX = e.clientX;
        }
        dragOffset = parseInt(accCircle.style.left || minLeft, 10);
        document.addEventListener('mousemove', onDragMove);
        document.addEventListener('mouseup', onDragEnd);
        document.addEventListener('touchmove', onDragMove, {passive: false});
        document.addEventListener('touchend', onDragEnd);
      }
      function onDragMove(e) {
        if (!isDragging) return;
        let clientX;
        if (e.type === 'touchmove') {
          clientX = e.touches[0].clientX;
        } else {
          clientX = e.clientX;
        }
        let dx = clientX - startX;
        let newLeft = dragOffset + dx;
        if (newLeft < minLeft) newLeft = minLeft;
        if (newLeft > maxLeft) newLeft = maxLeft;
        setCircleLeft(newLeft);
        e.preventDefault && e.preventDefault();
      }
      function onDragEnd(e) {
        if (!isDragging) return;
        isDragging = false;
        accBox.classList.remove('dragging');
        getBoxAndCircleRects();
        let left = parseInt(accCircle.style.left || minLeft, 10);
        if (left >= maxLeft - 2) {
          // Completed
          accBox.classList.add('completed');
          completed = true;
          setCircleLeft(maxLeft);
          setTimeout(() => {
            window.location.href = "detailmobile.html";
          }, 350);
        } else {
          // Snap back
          setCircleLeft(minLeft);
        }
        document.removeEventListener('mousemove', onDragMove);
        document.removeEventListener('mouseup', onDragEnd);
        document.removeEventListener('touchmove', onDragMove);
        document.removeEventListener('touchend', onDragEnd);
      }
      accCircle.addEventListener('mousedown', onDragStart);
      accCircle.addEventListener('touchstart', onDragStart, {passive: false});
      // Prevent accidental text selection
      accBox.addEventListener('dragstart', e => e.preventDefault());

      // Also allow click on button to scroll (REMOVED)
      // scrollBtn.addEventListener('click', function() {
      //   window.scrollBy({top: window.innerHeight, left: 0, behavior: 'smooth'});
      // });

      // Initialize
      window.addEventListener('DOMContentLoaded', function() {
        setCircleLeft(4);
      });
      window.addEventListener('resize', function() {
        if (!completed) setCircleLeft(4);
      });
    })();
  </script>
