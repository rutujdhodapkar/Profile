<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rutuj Dhodapkar Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'DotoPixel';
      src: url('https://raw.githubusercontent.com/rutujdhodapkar/Font/main/DotoPixel.woff') format('woff');
      font-display: swap;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'DotoPixel', Arial, sans-serif;
      background: #000;
    }

    body::-webkit-scrollbar,
    html::-webkit-scrollbar {
      display: none;
    }

    .iframe-container,
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: block;
    }

    .background-no-signal {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .background-no-signal iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      filter: blur(0.5px) brightness(0.95) grayscale(0.1);
      background: #000;
      display: block;
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .loading-glass-box {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 30vh;
      min-height: 120px;
      background: rgba(255,255,255,0.65);
      color: #222;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      border-radius: 2.5rem;
      border: 2.5px solid rgba(255,255,255,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 3rem;
      font-weight: 400;
      letter-spacing: 0.01em;
      text-align: center;
      padding: 2.5rem;
      box-sizing: border-box;
      transition: opacity 0.5s cubic-bezier(.4,0,.2,1);
      opacity: 1;
      pointer-events: none;
      user-select: none;
      text-shadow:
        0 2px 8px rgba(0, 0, 0, 0),
        0 1px 0 #ffffff00,
        0 0px 16px #00000000,
        0 0px 2px #ffffff00;
    }

    .loading-glass-box.hide {
      opacity: 0;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
    }

    @media (max-width: 700px) {
      .loading-glass-box {
        font-size: 2rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- No Signal BG -->
  <div class="background-no-signal">
    <iframe src="no%20signal.html" title="No Signal Background" tabindex="-1" aria-hidden="true"></iframe>
  </div>

  <!-- Main App -->
  <div class="iframe-container">
    <iframe src="https://profile-new-2025.vercel.app/" title="profile-new-2025.vercel.app/"></iframe>
  </div>

  <!-- Loading Glass -->
  <div class="loading-glass-box" id="loadingGlassBox">
    Site is Loading, it can take few seconds, please do not Leave
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        const box = document.getElementById('loadingGlassBox');
        if (box) {
          box.classList.add('hide');
          setTimeout(() => {
            box?.parentNode?.removeChild(box);
          }, 900);
        }
      }, 10000);
    });
  </script>
</body>
</html>
